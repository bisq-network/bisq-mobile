bisqEasy.walletGuide.intro.headline=Get ready to receive your first Bitcoin
bisqEasy.walletGuide.intro.content=For Bisq Easy, the Bitcoin wey you go receive go straight to your pocket without any intermediaries. Na big advantage, but e mean say you need to get wallet wey you dey control yourself to receive am!\n\nFor this quick wallet guide, we go show you for few simple steps how you fit create simple wallet. With am, you go fit receive and store your freshly purchased bitcoin.\n\nIf you don sabi on-chain wallets and you get one, you fit skip this guide and just use your wallet.

bisqEasy.walletGuide.download.headline=Downloading your Wallet
bisqEasy.walletGuide.download.content=There plenty wallets wey dey out there wey you fit use. For dis guide, we go show you how to use Bluewallet. Bluewallet dey great and, at the same time, e dey very simple, and you fit use am to receive your bitcoin from Bisq Easy.\n\nYou fit download Bluewallet for your phone, no matter whether you get Android or iOS device. To do dis, you fit visit di official webpage for 'bluewallet.io'. Once you dey there, click on App Store or Google Play depend on di device wey you dey use.\n\nImportant note: for your safety, make sure say you download di app from di official app store of your device. Di official app na 'Bluewallet Services, S.R.L.' provide am, and you suppose fit see dis for your app store. Downloading malicious wallet fit put your funds for risk.\n\nFinally, quick note: Bisq no dey affiliated with Bluewallet in any way. We suggest make you use Bluewallet because of im quality and simplicity, but plenty other options dey for di market. You suppose feel free to compare, try and choose any wallet wey fit your needs best.
bisqEasy.walletGuide.download.link=Click here to visit Bluewallet's page

bisqEasy.walletGuide.createWallet.headline=Creating your new Wallet
bisqEasy.walletGuide.createWallet.content=Bluewallet allow you to create several wallets for different purposes. For now, you only need to get one wallet. Once you enter Bluewallet, you go see message wey suggest make you add new wallet. Once you do that, enter name for your wallet and pick the option *Bitcoin* under the *Type* section. You fit leave all other options as dem dey appear and click on *Create*.\n\nWhen you move to the next step, dem go present you with 12 words. These 12 words na the backup wey go allow you recover your wallet if something happen to your phone. Write dem down for paper (no be digitally) for the same order wey dem present am, store this paper safely and make sure say only you get access to am. You fit read more about how to secure your wallet for the Learn sections of Bisq 2 wey dey dedicated to wallets and security.\n\nOnce you don finish, click on 'Ok, I wrote it down'.\nCongratulations! You don create your wallet! Make we move on to how to receive your bitcoin for am.

bisqEasy.walletGuide.receive.headline=Receive bitcoin for your Wallet
bisqEasy.walletGuide.receive.content=To receive your Bitcoin, you need an Address from your Wallet. To get am, click on your newly created Wallet, and afterwards click on the 'Receive' button at the bottom of the screen.\n\nBluewallet go show you an unused Address, both as a QR code and as text. This Address na wetin you go need to provide to your peer for Bisq Easy so that e fit send you the Bitcoin wey you dey Buying. You fit move the Address to your PC by scanning the QR code with a camera, by sending the Address with an email or chat message, or even by simply typing am.\n\nOnce you complete the Trayd, Bluewallet go notice the incoming Bitcoin and update your Balance with the new funds. Everytime you do a new Trayd, get a fresh Address to protect your privacy.\n\nThese na the basics you need to know to start receiving Bitcoin for your own Wallet. If you wan learn more about Bluewallet, we recommend checking out the videos wey dey listed below.
bisqEasy.walletGuide.receive.link1=Bluewallet tutorial by Anita Posch
bisqEasy.walletGuide.receive.link2=Bluewallet tutorial by BTC Sessions


