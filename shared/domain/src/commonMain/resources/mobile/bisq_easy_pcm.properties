bisqEasy.tradeGuide.welcome.headline=How to trade on Bisq Easy
bisqEasy.tradeGuide.welcome.content=Dis guide go give you overview of wetin you need to sabi for buying or selling Bitcoin with Bisq Easy.\nFor dis guide, you go learn about the security model wey dem dey use for Bisq Easy, get insight into the trade process, and sabi the trade rules well well.\n\nIf you get any additional questions, no wahala, feel free to visit the chat rooms wey dey under the 'Support' menu.

bisqEasy.tradeGuide.security.headline=How safe e be to trade for Bisq Easy?
bisqEasy.tradeGuide.security.content=- Bisq Easy's security model don dey optimized for small trade amounts.\n- The model dey rely on the reputation of the seller, wey usually be experienced Bisq user and e suppose provide helpful support to new users.\n- To build up reputation fit cost plenty, wey dey lead to common 5-15% price premium to cover extra expenses and compensate for the seller's service.\n- Trading with sellers wey no get reputation dey carry significant risks and e suppose only dey done if the risks don dey thoroughly understood and managed.

bisqEasy.tradeGuide.process.headline=How di trade process dey work?
bisqEasy.tradeGuide.process.content=When you decide to take an offer, you go fit choose from the options wey dey available for the offer. Before you start the trade, you go see summary overview for your review.\nOnce you don start the trade, the user interface go guide you through the trade process, wey get these steps:

bisqEasy.tradeGuide.process.steps=1. Di seller and di buyer go exchange Akaunt details. Di seller go send him payment data (e.g., bank Akaunt number) go di buyer and di buyer go send him Bitcoin Address (or Lightning invoice) go di seller.\n2. Next, di buyer go start di Fiat payment to di seller's Akaunt wey include di Trade ID as 'reason for payment'. When dem receive di payment and verify say di Trade ID correct, di seller go confirm di receipt.\n3. Di seller go then send di Bitcoin go di buyer's Address and share di ID Transakshon (or optionally di preimage if dem use Lightning). Di user interface go show di Confirmeshon state. Once confirm, di trady don complete successfully.

bisqEasy.tradeGuide.rules.headline=Wetin I go need sabi about di trade rules?
bisqEasy.tradeGuide.rules.content=- Before dem go exchange account details between the seller and the buyer, any party fit cancel the trade without giving reason.\n- Traders suppose dey check their trades regular for new messages and dem must respond within 24 hours.\n- Once dem don exchange account details, if person no meet trade obligations, e go be like say dem don breach the trade contract and fit result to ban from the Bisq network. This no go apply if the trade peer no dey respond.\n- During the Fiat payment, the buyer MUST NOT include terms like 'Bisq' or 'Bitcoin' for the 'reason for payment' field. Instead, dem suppose use the trade ID as reason to link the bank transfer with the trade.\n- If the trade no fit complete instantly because Fiat transfer dey take longer time, both traders suppose dey online at least once a day to monitor the trade progress.\n- If traders run into unresolved issues, dem get option to invite a mediator into the trade chat for help.\n\nIf you get any questions or need assistance, no hesitate to visit the chat rooms wey dey under the 'Support' menu. Happy trading!

bisqEasy.tradeGuide.rules.confirm=I don read and understand

bisqEasy.tradeGuide.notConfirmed.warn=Abeg read the trade guide and confirm say you don read and understand the trade rules.
bisqEasy.tradeGuide.open=Open Trayd Guide


