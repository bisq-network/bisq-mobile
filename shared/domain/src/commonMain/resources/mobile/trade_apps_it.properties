# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Basato su MuSig, scambi atomici e Taproot richiede solo una transazione
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Concettualmente segue il protocollo di scambio utilizzato in Bisq 1, basato su un deposito di sicurezza e un processo di risoluzione delle controversie.\n- Riduce il numero di transazioni da 4 a 1.\n- Migliora la privacy facendo sembrare la transazione di deposito una transazione standard 'pay-to-pubKey-hash'.\n- Evita il problema che un venditore deve aprire arbitrato nel caso in cui l'acquirente non rilasci il deposito di sicurezza dopo lo scambio. Gli scambi atomici garantiranno che il venditore possa riavere il proprio deposito anche senza la cooperazione dell'acquirente.\n- In caso di un partner commerciale non reattivo, una struttura di transazione di pagamento a più fasi garantisce che non sia necessario alcun arbitrato e rimborso da parte della DAO.\n- Taproot offre maggiore flessibilità e privacy.\n- Scopri ulteriori dettagli su: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig è previsto che sia pronto per il rilascio nel Q4/2025.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Sicurezza ragionevolmente buona per importi di scambio di valore medio\n+ Rispetto a Bisq Easy, le proprietà di sicurezza sono migliori e possono essere scambiati importi più elevati. Gli importi più elevati avvicinano i prezzi di scambio ai tassi di mercato.\n+ Riesce a gestire il sistema legacy del mondo fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Entrambi i trader devono avere BTC per il deposito di sicurezza\n- Il nodo maker di Bisq deve essere online poiché il processo di accettazione dell'offerta è interattivo\n- Poiché il trasferimento fiat avviene su sistemi legacy come i bonifici bancari, eredita tutti quegli svantaggi, come il rischio di chargeback, trasferimenti lenti, esposizione della privacy al peer quando i dettagli del bonifico bancario contengono il nome reale. Anche se questi vari svantaggi possono essere mitigati utilizzando metodi di pagamento che comportano un basso rischio di chargeback, sono veloci o istantanei e utilizzano ID account o email invece di nomi reali. Alcuni metodi di pagamento evitano completamente il sistema bancario, come il pagamento per posta o il trading faccia a faccia.


