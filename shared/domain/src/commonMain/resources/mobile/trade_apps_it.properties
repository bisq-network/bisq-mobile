tradeApps.LIQUID_SWAP.subHeadline=Protocollo di scambio basato su atomic swap sulla side-chain Liquid per il commercio di qualsiasi asset Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Per utilizzare gli scambi Liquid, l'utente deve installare e avviare il portafoglio Elements e configurarlo, in modo che possa essere accessibile dall'applicazione Bisq.\n\nL'asset più utilizzato su Liquid è l'USDT (Tether), una stable coin ancorata al USD. Anche se questo non è paragonabile a qualcosa come il Bitcoin, presenta molti vantaggi rispetto al Fiat USD, che di solito comporta trasferimenti bancari con tutti i problemi e gli inconvenienti del sistema Fiat legacy.\n\nL-BTC potrebbe essere utilizzato dall'altra parte della transazione, che è un sostituto del Bitcoin sulla chain Liquid. Per convertire Bitcoin in L-BTC, è necessario inviare Bitcoin a un indirizzo di peg-in e si riceverà dopo 102 conferme L-BTC per questo. Tornare da L-BTC a Bitcoin (peg-out) funziona in modo simile, ma richiede l'autorizzazione dalla federazione Liquid, che è un gruppo di aziende e individui nello spazio Bitcoin. Quindi non è un processo completamente privo di fiducia.\n\nSi dovrebbe evitare di confrontare gli asset Liquid con le proprietà del Bitcoin. Mira ad altri casi d'uso e non può soddisfare l'alto livello di decentralizzazione e resistenza alla censura del Bitcoin. Può essere visto piuttosto come un'alternativa ai prodotti finanziari tradizionali. Utilizzando la tecnologia blockchain, evita gli intermediari classici, migliora la sicurezza e la privacy e fornisce una migliore esperienza utente.
