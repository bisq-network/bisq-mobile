tradeApps.overview.privacy.BISQ_LIGHTNING=Dipende dal metodo di trasferimento Fiat utilizzato. Il trasferimento Fiat online di solito rivela l'identità al partner commerciale. Sul lato Lightning ha una privacy migliore rispetto al Bitcoin on-chain poiché non lascia tracce sulla Blockchain. Sul lato Liquid ha una privacy migliore rispetto al Bitcoin della mainnet a causa delle transazioni riservate.
