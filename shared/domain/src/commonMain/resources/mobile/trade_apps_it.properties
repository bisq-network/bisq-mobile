# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Entrambi i trader devono avere BTC su Lightning per il deposito di sicurezza\n- Il coinvolgimento di 2 trader aggiuntivi per gli scambi Submarine aggiunge complessità e potenziali (piuttosto piccoli) rischi.\n- Liquid è una side chain federata e non ha lo stesso alto livello di resistenza alla censura della mainnet Bitcoin.\n- Il peg-in dalla mainnet Bitcoin a Liquid Bitcoin è senza fiducia, anche se per il peg-out di L-BTC a BTC richiede l'autorizzazione della federazione.\n- I nodi maker di Bisq devono essere online poiché il processo di take-offer è interattivo\n- Poiché il trasferimento Fiat avviene su sistemi legacy come i bonifici bancari, eredita tutti quegli svantaggi, come il rischio di chargeback, trasferimenti lenti, esposizione alla privacy verso il peer quando i dettagli del bonifico bancario contengono il nome reale. Anche se questi vari svantaggi possono essere mitigati utilizzando metodi di pagamento che comportano un basso rischio di chargeback, sono veloci o istantanei e utilizzano ID account o email invece di nomi reali. Alcuni metodi di pagamento evitano completamente il sistema bancario come il pagamento in contante per posta o il trading faccia a faccia.


