# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Richiede l'esecuzione del portafoglio Elements e della blockchain\n- Entrambi i trader devono essere online\n- Il peg-out da L-BTC non è senza fiducia


