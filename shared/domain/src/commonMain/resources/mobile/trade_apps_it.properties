# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Combina gli scambi Submarine da Lightning a Liquid e il protocollo Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Consente ai trader di utilizzare il loro Bitcoin off-chain su Lightning per commerciare con Fiat basato sul protocollo Liquid MuSig. Il protocollo è una catena di 3 commerci e 2 protocolli diversi:\n- Prima i trader scambiano il loro Bitcoin Lightning tramite uno swap Submarine inverso a L-BTC (swap Submarine tra Lightning e Liquid). Questo swap avviene con qualsiasi fornitore di liquidità, non con il peer di trading.\n- Poi il commercio avviene su Liquid utilizzando il protocollo MuSig.\n- Una volta completato il commercio, l'L-BTC viene scambiato di nuovo su Lightning tramite uno swap Submarine (ancora con un altro trader/fornitore di liquidità).
