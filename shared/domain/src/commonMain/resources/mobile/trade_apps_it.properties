# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Entrambi i trader devono avere L-BTC per il deposito di sicurezza\n- Liquid è una side chain federata e non ha lo stesso alto livello di resistenza alla censura della Bitcoin mainnet.\n- Il peg-in dalla Bitcoin mainnet a Liquid Bitcoin è senza fiducia, anche se per il peg-out di L-BTC a BTC richiede l'autorizzazione della federazione.\n- I nodi maker di Bisq devono essere online poiché il processo di accettazione dell'offerta è interattivo\n- Poiché il trasferimento Fiat avviene su sistemi legacy come i bonifici bancari, eredita tutti quegli svantaggi, come il rischio di chargeback, trasferimenti lenti, esposizione alla privacy verso i peer quando i dettagli del bonifico bancario contengono il nome reale. Anche se questi vari svantaggi possono essere mitigati utilizzando metodi di pagamento che comportano un basso rischio di chargeback, sono veloci o istantanei e utilizzano ID account o email invece di nomi reali. Alcuni metodi di pagamento evitano completamente il sistema bancario come il pagamento per posta o il trading faccia a faccia.


