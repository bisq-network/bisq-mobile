################################################################################
mobile.tradeGuide.security.rules1=Il modello di sicurezza di Bisq Easy è ottimizzato per la compravendita di piccoli importi.
mobile.tradeGuide.security.rules2=Il modello dipende dalla reputazione del venditore, che di solito è un utente esperto di Bisq e si prevede che fornisca un supporto utile ai nuovi utenti.
mobile.tradeGuide.security.rules3=Costruire la reputazione può essere costoso, portando a un sovrapprezzo tipico del 5-15% per coprire spese extra e compensare il servizio del venditore.
mobile.tradeGuide.security.rules4=Negoziare con venditori senza reputazione comporta rischi significativi e dovrebbe essere effettuato solo se i rischi sono completamente compresi e gestiti.

mobile.tradeGuide.process.rules1=Il venditore e l'acquirente scambiano i dettagli dell'account. Il venditore invia i propri dati di pagamento (ad esempio, numero di conto bancario) all'acquirente e l'acquirente invia il proprio indirizzo Bitcoin (o fattura Lightning) al venditore.
mobile.tradeGuide.process.rules2=Successivamente, l'acquirente avvia il pagamento fiat verso il conto del venditore includendo l'ID commercio come "motivo del pagamento". Una volta ricevuto il pagamento e verificata la correttezza dell'ID, il venditore confermerà la ricezione.
mobile.tradeGuide.process.rules3=Il venditore quindi invia il Bitcoin all'indirizzo dell'acquirente e condivide l'ID della transazione Bitcoin (opzionalmente il preimage nel caso si utilizzi Lightning). L'interfaccia utente mostrerà lo stato di conferma. Una volta confermato, il commercio è completato con successo.

mobile.tradeGuide.rules.rules1=Prima dello scambio dei dettagli dell'account tra il venditore e l'acquirente, ciascuna parte può annullare il commercio senza fornire giustificazione.
mobile.tradeGuide.rules.rules2=I trader dovrebbero controllare regolarmente le loro compravendite per nuovi messaggi e devono rispondere entro 24 ore.
mobile.tradeGuide.rules.rules3=Una volta scambiati i dettagli dell'account, il mancato rispetto degli obblighi di commercio è considerato una violazione del contratto di commercio e può comportare un divieto dalla rete Bisq. Questo non si applica se il peer commerciale non risponde.
mobile.tradeGuide.rules.rules4=Durante il pagamento in fiat, l'acquirente NON DEVE includere termini come "Bisq" o "Bitcoin" nel campo "motivo del pagamento". Invece, l'ID commercio dovrebbe essere utilizzato per associare il bonifico bancario al commercio.
mobile.tradeGuide.rules.rules5=Se il commercio non può essere completato immediatamente a causa di tempi di trasferimento Fiat più lunghi, entrambi i trader devono essere online almeno una volta al giorno per monitorare il progresso del commercio.
mobile.tradeGuide.rules.rules6=Nel caso in cui i trader incontrino problemi irrisolti, hanno la possibilità di invitare un mediatore nella chat del commercio per assistenza.
mobile.tradeGuide.rules.support=Se hai domande o hai bisogno di assistenza, non esitare a ottenere supporto dal nostro Telegram o Matrix. Buon commercio!

