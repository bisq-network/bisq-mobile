######################################################
# Chat rules
######################################################
chat.chatRules.headline=Reglas del chat
chat.chatRules.content=\
  - S\u00e9 respetuoso: Trata a otros con amabilidad, evita lenguaje ofensivo, ataques personales y acoso.\
  - S\u00e9 tolerante: Mant\u00e9n una mente abierta y acepta que otros pueden tener diferentes puntos de vista, trasfondo cultural y experiencias.\
  - No hagas spam: Abst\u00e9nte de inundar el chat con mensajes repetitivos o irrelevantes.\
  - No hagas publicidad: Evita promover productos comerciales, servicios o publicar enlaces promocionales.\
  - No hagas trolling: El comportamiento disruptivo y la provocaci\u00f3n intencional no son bienvenidos.\
  - No te hagas pasar por otro: No uses apodos que enga\u00f1en a otros haci\u00e9ndoles pensar que eres una persona conocida.\
  - Tolerancia cero a estafadores: Cualquier intento de fraude resultar\u00e1 en un baneo inmediato de la red.\
  - Mant\u00e9n los intercambios dentro de Bisq: Bisq est\u00e1 construido para intercambios seguros. Pedir a los pares que intercambien fuera de la plataforma aumenta el riesgo de fraude y resultar\u00e1 en un baneo de la red. \
  - Respeta la privacidad: Protege tu privacidad y la de otros; no compartas detalles de intercambios.\
  - Reporta mala conducta: Reporta violaciones de reglas o comportamiento inapropiado al moderador.\
  - Disfruta el chat: Participa en discusiones significativas, haz amigos y divi\u00e9rtete en una comunidad amigable e \
  inclusiva.\n\n\
  Al participar en el chat, aceptas seguir estas reglas. Las violaciones graves de las reglas pueden llevar a un baneo de la red Bisq.


