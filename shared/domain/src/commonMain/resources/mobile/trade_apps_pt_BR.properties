# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW=Lightning Escrow
# suppress inspection "UnusedProperty"
tradeApps.overview.LIGHTNING_ESCROW=Protocolo de negociação baseado em escrow na rede Lightning usando criptografia de computação multipartidária
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=A segurança é baseada em depósitos de segurança, bem como em recursos adicionais relacionados aos limites de negociação. O protocolo utiliza algumas técnicas criptográficas novas que não foram testadas em batalha e auditadas. Consulte a wiki do Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Depende do método de transferência Fiat utilizado. A transferência Fiat online geralmente revela a identidade para o parceiro de negociação. Do lado do Bitcoin, é limitada pelas restrições de privacidade do Bitcoin e depende do comportamento do usuário (evitar a fusão de moedas de várias negociações aumenta a privacidade). Veja o wiki do Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=O usuário precisa ter uma pequena quantidade de Bitcoin para bloquear o depósito de segurança.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Protocolo de três partes para negociar Fiat com Bitcoin na Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Ele é baseado em múltiplos pagamentos Lightning e divide os segredos para os HTLCs para construir uma configuração segura onde a 3ª parte garante que os negociantes se comportem de forma justa. Ele utiliza circuitos embaralhados para alcançar uma computação segura de múltiplas partes.\n\nO usuário precisa executar um nó Lightning que está configurado com o aplicativo Bisq.\n\nConceitualmente, é semelhante ao protocolo MuSig do Bisq, mas em vez da transação MuSig, utiliza esta configuração de 3 partes e, em vez de Bitcoin on-chain, utiliza Bitcoin na Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow deve estar pronto para lançamento no Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Comparado ao Bisq Easy, as propriedades de segurança são melhores e valores mais altos podem ser negociados. Os valores mais altos aproximam os preços das negociações das taxas de mercado.\n+ A transferência de Bitcoin é quase instantânea\n+ Taxas de transação (roteamento) muito baixas
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- É necessário executar um nó Lightning\n- Ambos os negociantes precisam ter BTC (na Lightning) para o depósito de segurança.\n- O nó Bisq dos criadores precisa estar online, pois o processo de aceitação da oferta é interativo.\n- Como a transferência Fiat é feita em sistemas legados, como transferências bancárias, ela herda todas essas desvantagens, como risco de estorno, transferência lenta, exposição de privacidade para o par quando os detalhes da transferência bancária contêm o nome real. Embora essas várias desvantagens possam ser mitigadas usando métodos de pagamento que apresentam baixo risco de estorno, são rápidos ou instantâneos e usam IDs de conta ou e-mail em vez de nomes reais. Certos métodos de pagamento evitam completamente o sistema bancário, como dinheiro pelo correio ou negociação cara a cara.


