## MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=O protocolo MuSig do Bisq requer apenas uma transação graças ao MuSig, Submarine Swaps e Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=A segurança é baseada em depósitos de segurança, bem como em recursos adicionais relacionados aos limites de negociação. Consulte a wiki do Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Depende do método de transferência fiat utilizado. A transferência fiat online geralmente revela a identidade para o parceiro de negociação. Do lado do Bitcoin, é limitado pelas restrições de privacidade do Bitcoin e depende do comportamento do usuário (evitar a fusão de moedas de múltiplas negociações aumenta a privacidade). Veja o wiki do Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=O usuário precisa ter uma pequena quantidade de Bitcoins para bloquear o depósito de segurança. Pode ser tão rápido quanto o tempo de confirmação da blockchain ou levar até alguns dias, dependendo do método de pagamento em fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Baseado em MuSig, trocas atômicas e Taproot, requer apenas uma transação
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Conceitualmente, segue o protocolo de negociação utilizado no Bisq 1, baseado em um depósito de segurança e um processo de resolução de disputas.\n- Reduz o número de transações de 4 para 1.\n- Melhora a privacidade ao fazer com que a transação de depósito pareça uma transação padrão 'pay-to-pubKey-hash'.\n- Evita o problema de que um vendedor precisa abrir arbitragem caso o comprador não libere o depósito de segurança após a negociação. Trocas atômicas garantirão que o vendedor possa recuperar seu depósito mesmo sem a cooperação do comprador.\n- Em caso de um parceiro de negociação não responsivo, uma estrutura de transação de pagamento em múltiplas etapas garante que nenhuma arbitragem e reembolso pela DAO sejam necessários.\n- Taproot oferece mais flexibilidade e privacidade.\n- Descubra mais detalhes em: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=O Bisq MuSig deve estar pronto para lançamento no Q4/2025.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Segurança razoavelmente boa para valores de negociação médios\n+ Comparado ao Bisq Easy, as propriedades de segurança são melhores e valores mais altos podem ser negociados. Os valores mais altos aproximam os preços de negociação das taxas de mercado.\n+ Consegue lidar com o sistema legado do mundo fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Ambos os traders precisam ter BTC para o depósito de segurança\n- O nó maker do Bisq precisa estar online, pois o processo de aceitação da oferta é interativo\n- Como a transferência fiat é feita em sistemas legados como transferências bancárias, ela herda todas essas desvantagens, como risco de estorno, transferência lenta, exposição à privacidade para o par quando os detalhes da transferência bancária contêm o nome real. Embora essas várias desvantagens possam ser mitigadas usando métodos de pagamento que apresentam baixo risco de estorno, são rápidos ou instantâneos e usam IDs de conta ou e-mail em vez de nomes reais. Certos métodos de pagamento evitam completamente o sistema bancário, como dinheiro pelo correio ou negociação cara a cara.


