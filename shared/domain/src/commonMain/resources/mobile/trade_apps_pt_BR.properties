## SUBMARINE
######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Submarine Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Troque entre Bitcoin na rede Lightning para Bitcoin on-chain
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=A troca atômica oferece um nível de segurança muito alto.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Os Swaps podem potencialmente melhorar a privacidade ao romper rastros para análise de cadeia.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=O usuário precisa instalar e configurar uma carteira Lightning. Uma vez instalada, é muito conveniente de usar.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Trocas submarinas permitem trocar Bitcoin off-chain e on-chain de forma segura, sem risco de contraparte.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=A troca é realizada utilizando o segredo de um contrato de hash time-locked (HTLC) na Lightning Network para um contrato em uma transação Bitcoin. Ao reivindicar o pagamento Lightning, o segredo para reivindicar o Bitcoin on-chain é revelado ao remetente do pagamento Lightning. Isso garante que um pagamento desbloqueie o outro pagamento, permitindo assim uma troca sem risco de contraparte.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Os Submarine Swaps devem estar prontos para lançamento no Q2/2026.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Segurança muito alta para grandes quantias de negociação\n+ A troca de Bitcoin on-chain para Lightning pode potencialmente melhorar a privacidade.\n+ A troca pode ser feita por bots de negociação, permitindo negociações rápidas e automatizadas.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- As taxas de mineração para a transação de Bitcoin podem tornar negociações pequenas não econômicas\n- Os negociantes devem cuidar dos prazos das transações. Em caso de congestionamento da blockchain e confirmação atrasada, isso pode representar um risco de segurança.


