tradeApps.overview.privacy.MONERO_SWAP=Muito alto do lado do Monero devido à sua forte privacidade inerente. Do lado do Bitcoin, é limitado pelas restrições de privacidade do Bitcoin.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MONERO_SWAP=O usuário precisa instalar o daemon de troca Farcaster e um nó completo de Monero e Bitcoin. Uma vez instalado, é muito conveniente.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Protocolo de troca atômica entre cadeias para negociar Bitcoin com Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Baseado no projeto Farcaster (financiado pela comunidade Monero) utilizando contratos de bloqueio de tempo hash (HTLC), assinaturas adaptadoras e prova de conhecimento zero para a troca atômica de Bitcoin e Monero.\n\nO usuário precisa instalar e executar um nó Bitcoin, um nó Monero e o daemon Farcaster. Durante a troca, os nós de ambos os negociantes precisam estar online. O esforço extra ao usar esse protocolo compensa com um nível muito alto de segurança. Embora os usuários devam se familiarizar com os detalhes desse conceito e estar cientes de que existem casos extremos que apresentam alguns pequenos riscos.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Os swaps de Monero devem estar prontos para lançamento no Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Muito seguro\n+ Privacidade decente. Do lado do Bitcoin, herda as propriedades de privacidade do Bitcoin. Do lado do Monero, se beneficia da alta privacidade do Monero.\n+ Adequado para transações de alto valor
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- É necessário ter algumas habilidades técnicas e experiência para executar a infraestrutura necessária\n- O tempo de confirmação é baseado nas confirmações em ambas as blockchains, que geralmente será de cerca de 20-30 min.\n- As taxas de transação do lado do Bitcoin podem ser não triviais em caso de alta congestão da blockchain (embora isso seja bastante raro)\n- Ambos os negociantes precisam estar online\n- É necessário muito armazenamento em disco rápido para os nós
