## LIQUID_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=O protocolo MuSig do Bisq portado para a side chain Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=A segurança é baseada em depósitos de segurança, bem como em recursos adicionais em relação aos limites de negociação. Veja a wiki do Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Depende do método de transferência fiat utilizado. A transferência fiat online geralmente revela a identidade para o parceiro de negociação. No lado do Liquid, oferece melhor privacidade do que o Bitcoin da mainnet devido às transações confidenciais.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=O usuário precisa ter uma pequena quantidade de L-BTC para bloquear o depósito de segurança. A confirmação na blockchain é muito rápida (cerca de 1 minuto). O tempo para a negociação depende do método de pagamento utilizado e do tempo de resposta do trader.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Com base em um depósito de segurança, uma transação MuSig e um processo de resolução de disputas em várias camadas
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Conceitualmente, segue o protocolo MuSig do Bisq (na rede principal do Bitcoin). O Liquid não possui as mesmas propriedades de censura que o Bitcoin, embora ofereça alguns benefícios em relação à rede principal do Bitcoin:\n- O Liquid tem um tempo de confirmação de bloco muito curto, de cerca de 1 minuto.\n- As taxas de transação são muito baixas.\n- A privacidade é melhor devido às transações confidenciais que ocultam o valor enviado.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig deve estar pronto para lançamento no 3º trimestre de 2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Segurança razoavelmente boa para valores de negociação médios\n+ Comparado ao Bisq MuSig, há taxas de transação mais baixas, confirmação mais rápida e melhor privacidade.\n+ Consegue lidar com o sistema legado do mundo Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Ambos os traders precisam ter L-BTC para o depósito de segurança\n- Liquid é uma side chain federada e não possui o alto nível de resistência à censura como o Bitcoin da mainnet.\n- A conversão de Bitcoin da mainnet para Bitcoin Liquid é sem confiança, embora para a conversão de L-BTC para BTC exija autorização da federação.\n- O nó criador do Bisq precisa estar online, pois o processo de aceitação de oferta é interativo\n- Como a transferência de Fiat é feita em sistemas legados como transferências bancárias, ela herda todas essas desvantagens, como risco de estorno, transferência lenta, exposição à privacidade para o par quando os detalhes da transferência bancária contêm o nome real. Embora essas várias desvantagens possam ser mitigadas usando métodos de pagamento que apresentam baixo risco de estorno, são rápidos ou instantâneos e usam IDs de conta ou e-mail em vez de nomes reais. Certos métodos de pagamento evitam completamente o sistema bancário, como dinheiro pelo correio ou negociação cara a cara.


######################################################
## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Permite a negociação de Bitcoin na Lightning Network para Fiat, combinando Submarine swaps e o protocolo Liquid MuSig.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=A segurança é baseada em depósitos de segurança, bem como em recursos adicionais em relação aos limites de negociação. Consulte a wiki do Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Depende do método de transferência Fiat utilizado. A transferência Fiat online geralmente revela a identidade para o par de negociação. No lado do Lightning, oferece melhor privacidade do que o Bitcoin on-chain, pois não deixa rastros na Blockchain. No lado do Liquid, oferece melhor privacidade do que o Bitcoin da mainnet devido a transações confidenciais.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=O usuário precisa ter uma pequena quantidade de Bitcoin na Lightning para bloquear o depósito de segurança. As negociações de Submarine swaps e as transações comerciais se beneficiam do rápido tempo de confirmação da blockchain de cerca de 1 minuto. O tempo para a negociação depende do método de pagamento utilizado e do tempo de resposta do trader.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Combina Swaps Submarinos de Lightning para Liquid e o protocolo Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Permite que os traders utilizem seu Bitcoin off-chain no Lightning para negociar com Fiat com base no protocolo Liquid MuSig. O protocolo é uma cadeia de 3 negociações e 2 protocolos diferentes:\n- Primeiro, os traders trocam seu Bitcoin do Lightning via um swap Submarine reverso para L-BTC (swap Submarine entre Lightning e Liquid). Essa troca acontece com qualquer provedor de liquidez, não com o parceiro de negociação.\n- Em seguida, a negociação ocorre no Liquid usando o protocolo MuSig.\n- Uma vez que a negociação foi concluída, o L-BTC é trocado de volta para Lightning por meio de um swap Submarine (novamente com outro trader/provedor de liquidez).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning deve estar pronto para lançamento no 4º trimestre de 2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Segurança razoavelmente boa para valores de negociação médios\n+ Comparado ao Bisq MuSig, há taxas de transação mais baixas, confirmação mais rápida e melhor privacidade.\n+ Consegue lidar com o sistema legado do mundo Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Ambos os traders precisam ter BTC na Lightning para o depósito de segurança\n- A participação de 2 traders adicionais para os Submarine swaps adiciona complexidade e riscos potenciais (embora pequenos).\n- Liquid é uma side chain federada e não possui o alto nível de resistência à censura como o Bitcoin da mainnet.\n- O peg-in do Bitcoin da mainnet para o Bitcoin Liquid é sem confiança, embora para o peg-out de L-BTC para BTC exija autorização da federação.\n- Os nós criadores Bisq precisam estar online, pois o processo de aceitação de oferta é interativo\n- Como a transferência Fiat é feita em sistemas legados como transferências bancárias, herda todas essas desvantagens, como risco de estorno, transferência lenta, exposição à privacidade para o par quando os detalhes da transferência bancária contêm o nome real. Embora essas várias desvantagens possam ser mitigadas usando métodos de pagamento que apresentam baixo risco de estorno, são rápidos ou instantâneos e usam IDs de conta ou e-mail em vez de nomes reais. Certos métodos de pagamento evitam completamente o sistema bancário, como dinheiro pelo correio ou negociação cara a cara.


######################################################
## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Negocie qualquer ativo baseado em Liquid, como USDT e BTC-L, com uma troca atômica na rede Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Ativos Líquidos
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Segurança máxima ao usar contratos inteligentes na mesma blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid suporta transações confidenciais, não revelando assim o valor na blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=O usuário precisa instalar e configurar a carteira Elements para Liquid. Uma vez instalada, é muito conveniente de usar.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protocolo de negociação baseado em swap atômico na side-chain Liquid para negociar qualquer ativo Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Para usar as trocas Liquid, o usuário precisa instalar e executar a carteira Elements e configurá-la, para que possa ser acessada a partir do aplicativo Bisq.\n\nO ativo mais amplamente utilizado no Liquid é o USDT (Tether), uma stablecoin atrelada ao USD. Embora isso não seja comparável a algo como o Bitcoin, possui muitas vantagens sobre o Fiat USD, que geralmente envolve transferências bancárias com todos os problemas e inconvenientes do sistema Fiat legado.\n\nO L-BTC pode ser usado na outra ponta da negociação, que é um substituto do Bitcoin na cadeia Liquid. Para converter Bitcoin em L-BTC, é necessário enviar Bitcoin para um endereço de peg-in e receberá, após 102 confirmações, L-BTC por isso. Retornar de L-BTC para Bitcoin (peg-out) funciona de maneira semelhante, mas requer autorização da federação Liquid, que é um grupo de empresas e indivíduos no espaço Bitcoin. Portanto, não é um processo completamente sem confiança.\n\nDeve-se evitar comparar ativos Liquid às propriedades do Bitcoin. Ele visa outros casos de uso e não pode atender ao alto nível de descentralização e resistência à censura do Bitcoin. Pode ser visto mais como uma alternativa a produtos financeiros tradicionais. Ao usar a tecnologia blockchain, evita intermediários clássicos, melhora a segurança e a privacidade e proporciona uma melhor experiência ao usuário.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Os swaps Liquid ainda estão em desenvolvimento. A liberação está prevista para o terceiro trimestre de 2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Transações confidenciais oferecem boa privacidade\n+ Tempo de confirmação rápido de cerca de 1 minuto\n+ Taxas de transação baixas\n+ Adequado para transações de alto valor
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Requer a execução da carteira Elements e da blockchain\n- Ambos os negociantes precisam estar online\n- O Peg-out de L-BTC não é sem confiança


