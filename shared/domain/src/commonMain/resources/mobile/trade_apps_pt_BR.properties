tradeApps.overview.subHeadline=Um protocolo de negociação serve como a estrutura fundamental para negociar Bitcoin de forma segura. Cada protocolo de negociação apresenta seu próprio conjunto de vantagens e desvantagens, abrangendo segurança, privacidade e conveniência.\nBisq oferece a flexibilidade de selecionar o protocolo ideal que se alinha com suas preferências.\n\nExplore os próximos protocolos de negociação programados para integração no Bisq. Até agora, o Bisq Easy é o único protocolo implementado, voltado para usuários novatos de Bitcoin e adequado para quantias menores de negociação. Fique atento a atualizações caso algum dos próximos protocolos desperte seu interesse.

tradeApps.overview.more=Além disso, há mais protocolos no horizonte, programados para implementação futura.


