settings.backup.headline=Резервные настройки
settings.backup.totalMaxBackupSizeInMB.description=Макс. размер в МБ для автоматических резервных копий
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Важно, что данные автоматически резервируются в каталоге данных при каждом обновлении,\nсогласно этой стратегии хранения:\n\t- Последний час: Хранить максимум одну резервную копию в минуту.\n\t- Последний день: Хранить одну резервную копию в час.\n\t- Последняя неделя: Хранить одну резервную копию в день.\n\t- Последний месяц: Хранить одну резервную копию в неделю.\n\t- Последний год: Хранить одну резервную копию в месяц.\n\t- Предыдущие годы: Хранить одну резервную копию в год.\n\nОбратите внимание, что этот механизм резервного копирования не защищает от сбоев жесткого диска.\nДля лучшей защиты мы настоятельно рекомендуем создавать ручные резервные копии на альтернативном жестком диске.
settings.backup.totalMaxBackupSizeInMB.invalid=Должно быть значение между {0} МБ и {1} МБ
