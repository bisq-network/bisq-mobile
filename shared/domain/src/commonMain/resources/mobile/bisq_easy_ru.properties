bisqEasy.tradeGuide.welcome.headline=Как торговать на Bisq Easy
bisqEasy.tradeGuide.welcome.content=Этот гид предоставляет обзор основных аспектов покупки или продажи Bitcoin с помощью Bisq Easy.\nВ этом руководстве вы узнаете о модели безопасности, используемой в Bisq Easy, получите представление о процессе торговли и ознакомитесь с правилами торговли.\n\nЕсли у вас есть дополнительные вопросы, не стесняйтесь посещать чаты, доступные в меню 'Поддержка'.

bisqEasy.tradeGuide.security.headline=Насколько безопасно торговать на Bisq Easy?
bisqEasy.tradeGuide.security.content=- Модель безопасности Bisq Easy оптимизирована для небольших объемов торговли.\n- Модель основывается на репутации продавца, который обычно является опытным пользователем Bisq и ожидается, что он предоставит полезную поддержку новым пользователям.\n- Наращивание репутации может быть затратным, что приводит к общему ценовому премиуму в 5-15% для покрытия дополнительных расходов и компенсации за услуги продавца.\n- Торговля с продавцами без репутации несет значительные риски и должна осуществляться только в том случае, если риски полностью поняты и управляемы.

bisqEasy.tradeGuide.process.headline=Как работает процесс торговли?
bisqEasy.tradeGuide.process.content=Когда вы решите принять предложение, у вас будет возможность выбрать из доступных вариантов, предоставленных в предложении. Перед началом торговли вам будет представлен обзор для вашего рассмотрения.\nПосле инициации торговли пользовательский интерфейс проведет вас через процесс торговли, который состоит из следующих шагов:

bisqEasy.tradeGuide.process.steps=1. Продавец и покупатель обмениваются данными аккаунтов. Продавец отправляет свои платежные данные (например, номер банковского счета) покупателю, а покупатель отправляет свой адрес Bitcoin (или счет Lightning) продавцу.\n2. Затем покупатель инициирует платеж Fiat на счет продавца, включая Торговый идентификатор в качестве 'причины платежа'. После получения платежа и проверки правильности Торгового идентификатора продавец подтвердит получение.\n3. Затем продавец отправляет Bitcoin на адрес покупателя и делится ID транзакции (опционально, предизображением в случае использования Lightning). Интерфейс пользователя отобразит состояние подтверждения. После подтверждения сделка успешно завершена.

bisqEasy.tradeGuide.rules.headline=Что мне нужно знать о правилах торговли?
bisqEasy.tradeGuide.rules.content=- Перед обменом данными аккаунтов между продавцом и покупателем любая сторона может отменить сделку без предоставления обоснования.\n- Трейдеры должны регулярно проверять свои сделки на наличие новых сообщений и обязаны отвечать в течение 24 часов.\n- После обмена данными аккаунтов невыполнение обязательств по сделке считается нарушением торгового контракта и может привести к запрету на использование сети Bisq. Это не применяется, если контрагент по сделке не отвечает.\n- Во время платежа в фиате покупатель НИКОГДА не должен включать такие термины, как 'Bisq' или 'Bitcoin' в поле 'назначение платежа'. Вместо этого следует использовать торговый идентификатор в качестве причины для ассоциации банковского перевода с сделкой.\n- Если сделка не может быть завершена мгновенно из-за более длительных сроков перевода в фиате, оба трейдера должны быть онлайн хотя бы раз в день для мониторинга хода сделки.\n- В случае, если трейдеры сталкиваются с неразрешенными проблемами, у них есть возможность пригласить медиатора в чат сделки для получения помощи.\n\nЕсли у вас есть вопросы или вам нужна помощь, не стесняйтесь посещать чаты, доступные в меню 'Поддержка'. Удачной торговли!

