bisqEasy.walletGuide.intro.headline=Подготовьтесь получить свой первый Bitcoin
bisqEasy.walletGuide.intro.content=В Bisq Easy биткойн, который вы получаете, поступает прямо в ваш кошелек без каких-либо посредников. Это большое преимущество, но это также означает, что вам нужно иметь кошелек, которым вы управляете сами, чтобы его получить!\n\nВ этом кратком руководстве по кошелькам мы покажем вам в нескольких простых шагах, как создать простой кошелек. С его помощью вы сможете получать и хранить ваш только что купленный биткойн.\n\nЕсли вы уже знакомы с on-chain кошельками и у вас есть один, вы можете пропустить это руководство и просто использовать свой кошелек.

bisqEasy.walletGuide.download.headline=Скачивание вашего кошелька
bisqEasy.walletGuide.download.content=Существует множество кошельков, которые вы можете использовать. В этом руководстве мы покажем вам, как использовать Bluewallet. Bluewallet отличный и в то же время очень простой, и вы можете использовать его для получения вашего биткойна от Bisq Easy.\n\nВы можете скачать Bluewallet на свой телефон, независимо от того, есть ли у вас устройство на Android или iOS. Для этого вы можете посетить официальный веб-сайт по адресу 'bluewallet.io'. Как только вы там окажетесь, нажмите на App Store или Google Play в зависимости от используемого вами устройства.\n\nВажно: для вашей безопасности убедитесь, что вы скачиваете приложение из официального магазина приложений вашего устройства. Официальное приложение предоставлено 'Bluewallet Services, S.R.L.', и вы должны увидеть это в вашем магазине приложений. Скачивание вредоносного кошелька может поставить ваши средства под угрозу.\n\nНаконец, небольшое замечание: Bisq не связан с Bluewallet никаким образом. Мы рекомендуем использовать Bluewallet из-за его качества и простоты, но на рынке есть много других вариантов. Вы абсолютно свободны сравнивать, пробовать и выбирать любой кошелек, который лучше всего соответствует вашим потребностям.
bisqEasy.walletGuide.download.link=Нажмите здесь, чтобы перейти на страницу Bluewallet

bisqEasy.walletGuide.createWallet.headline=Создание вашего нового кошелька
bisqEasy.walletGuide.createWallet.content=Bluewallet позволяет вам создать несколько кошельков для разных целей. На данный момент вам нужен только один кошелек. Как только вы войдете в Bluewallet, вы увидите сообщение с предложением добавить новый кошелек. После этого введите имя для вашего кошелька и выберите опцию *Bitcoin* в разделе *Тип*. Вы можете оставить все остальные параметры по умолчанию и нажать *Создать*.\n\nКогда вы перейдете к следующему шагу, вам будут представлены 12 слов. Эти 12 слов являются резервной seed-фразой, которая позволяет вам восстановить ваш кошелек, если что-то случится с вашим телефоном. Запишите их на бумаге (не в цифровом виде) в том же порядке, в котором они представлены, храните эту бумагу в безопасном месте и убедитесь, что доступ к ней есть только у вас. Вы можете узнать больше о том, как защитить ваш кошелек, в разделах Узнать больше в Bisq 2, посвященных кошелькам и безопасности.\n\nКогда вы закончите, нажмите 'Хорошо, я записал это'.\nПоздравляем! Вы создали свой кошелек! Давайте перейдем к тому, как получить ваш биткойн в него.

bisqEasy.walletGuide.receive.headline=Получение биткойнов в вашем кошельке
bisqEasy.walletGuide.receive.content=Чтобы получить ваш Bitcoin, вам нужен адрес из вашего кошелька. Чтобы его получить, нажмите на только что созданный кошелек, а затем нажмите кнопку 'Получить' в нижней части экрана.\n\nBluewallet отобразит неиспользуемый адрес как в виде QR-кода, так и в текстовом формате. Этот адрес вам нужно предоставить вашему партнеру в Bisq Easy, чтобы он мог отправить вам Bitcoin, который вы покупаете. Вы можете перенести адрес на свой ПК, отсканировав QR-код камерой, отправив адрес по электронной почте или в сообщении чата, или просто набрав его вручную.\n\nПосле завершения сделки Bluewallet заметит входящий Bitcoin и обновит ваш баланс новыми средствами. Каждый раз, когда вы совершаете новую сделку, получайте новый адрес, чтобы защитить свою конфиденциальность.\n\nЭто основы, которые вам нужно знать, чтобы начать получать Bitcoin в своем кошельке. Если вы хотите узнать больше о Bluewallet, мы рекомендуем ознакомиться с видео, перечисленными ниже.
