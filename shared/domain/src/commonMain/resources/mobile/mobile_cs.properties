mobile.tradeGuide.security.rules1=Bezpečnostní model Bisq Easy je optimalizován pro malé obchodní částky.
mobile.tradeGuide.security.rules2=Model spoléhá na reputaci prodejce, který je obvykle zkušeným uživatelem Bisq a očekává se, že poskytne užitečnou podporu novým uživatelům.
mobile.tradeGuide.security.rules3=Budování reputace může být nákladné, což vede k běžné prémii na cenu od 5 do 15 %, aby se pokryly dodatečné náklady a kompenzovala se služba prodejce.
mobile.tradeGuide.security.rules4=Obchodování s prodejci bez reputace nese významná rizika a mělo by se podnikat pouze tehdy, pokud jsou rizika důkladně pochopena a řízena.

mobile.tradeGuide.process.rules1=Prodávající a kupující si vymění údaje o účtu. Prodávající odešle své platební údaje (např. číslo bankovního účtu) kupujícímu a kupující odešle svou bitcoinovou adresu (nebo Lightning fakturu) prodávajícímu.
mobile.tradeGuide.process.rules2=Následně kupující zahájí fiat platbu na účet prodávajícího včetně ID obchodu jako „důvod platby“. Po přijetí platby a ověření správnosti ID obchodu prodávající potvrdí přijetí.
mobile.tradeGuide.process.rules3=Prodávající poté odešle bitcoin na adresu kupujícího a sdílí ID obchodu (volitelně preimage v případě použití Lightningu). Uživatelské rozhraní zobrazí stav potvrzení. Jakmile je potvrzeno, obchod je úspěšně dokončen.

mobile.tradeGuide.rules.rules1=Před výměnou údajů o účtu mezi prodejcem a kupujícím může kteroukoliv stranu obchod zrušit bez uvedení důvodu.
mobile.tradeGuide.rules.rules2=Obchodníci by měli pravidelně kontrolovat své obchody na nové zprávy a musí odpovědět do 24 hodin.
mobile.tradeGuide.rules.rules3=Jakmile jsou údaje o účtu vyměněny, nesplnění obchodních povinností se považuje za porušení obchodní smlouvy a může vést k zákazu z Bisq sítě. To se nevztahuje, pokud je obchodní partner neodpovědný.
mobile.tradeGuide.rules.rules4=Během platby fiat nesmí kupující uvádět výrazy jako „Bisq“ nebo „Bitcoin“ do pole „důvod platby“. Místo toho použijte ID obchodu, aby bylo možné přiřadit bankovní převod ke konkrétnímu obchodu.
mobile.tradeGuide.rules.rules5=Pokud obchod nelze okamžitě dokončit kvůli delším časům převodu Fiat, musí být oba obchodníci online alespoň jednou denně, aby sledovali pokrok obchodu.
mobile.tradeGuide.rules.rules6=V případě, že obchodníci narazí na nevyřešené problémy, mají možnost pozvat mediátora do obchodního chatu pro pomoc.
mobile.tradeGuide.rules.support=Máte dotazy nebo potřebujete pomoc? Neváhejte se obrátit na naše kanály na Telegramu nebo Matrixu. Přejeme úspěšné obchodování!

