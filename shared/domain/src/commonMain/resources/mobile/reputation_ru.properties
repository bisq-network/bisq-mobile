user.bondedRoles.type.MEDIATOR.about.info=Если возникают конфликты в торговле Bisq Easy, трейдеры могут запросить помощь у медиатора.\nМедиатор не имеет полномочий на принуждение и может только попытаться помочь в поиске совместного решения. В случае явных нарушений правил торговли или попыток мошенничества медиатор может предоставить информацию модератору для блокировки недобросовестного участника сети.\nМедиаторы и арбитры из Bisq 1 могут стать медиаторами Bisq 2 без блокировки нового связанного BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Пользователи чата могут сообщать о нарушениях правил чата или торговли модератору.\nВ случае, если предоставленная информация достаточна для проверки нарушения правила, модератор может забанить этого пользователя в сети.\nВ случае серьезных нарушений со стороны продавца, который имел какую-либо репутацию, репутация становится недействительной, а соответствующие исходные данные (такие как транзакция DAO или данные о возрасте аккаунта) будут занесены в черный список в Bisq 2 и сообщены обратно в Bisq 1 оператором оракула, и пользователь также будет забанен в Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Менеджер по безопасности может отправить сообщение-уведомление в случае чрезвычайных ситуаций.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Менеджер по выпуску может отправлять уведомления, когда новая версия доступна.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Сид-узел предоставляет сетевые адреса участников сети для загрузки в P2P-сеть Bisq 2.\nЭто необходимо при первом запуске, так как в этот момент у нового пользователя еще нет сохраненных данных для подключения к другим узлам.\nОн также предоставляет данные P2P-сети, такие как сообщения чата, новому подключающемуся пользователю. Эта служба доставки данных также выполняется любым другим узлом сети, однако, поскольку сид-узлы имеют круглосуточную доступность и высокий уровень качества обслуживания, они обеспечивают большую стабильность и лучшую производительность, что приводит к более качественному опыту загрузки.\nОператоры сид-узлов из Bisq 1 могут стать операторами сид-узлов Bisq 2 без блокировки нового связанного BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Узел-оракул используется для предоставления данных Bisq 1 и DAO для использования в Bisq 2, таких как репутация.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Узел блокчейн-эксплоратора используется в Bisq Easy для поиска транзакций биткойнов.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Узел рыночной цены предоставляет рыночные данные от агрегатора рыночных цен Bisq.


