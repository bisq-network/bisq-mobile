reputation.burnedBsq.howToHeadline=Процесс сжигания BSQ
reputation.burnedBsq.howTo=1. Выберите профиль пользователя, к которому вы хотите прикрепить репутацию.\n2. Скопируйте 'ID профиля'\n3. Откройте Bisq и перейдите в 'DAO/ДОКАЗАТЕЛЬСТВО СЖИГАНИЯ' и вставьте скопированное значение в поле 'предварительное изображение'.\n4. Введите количество BSQ, которое вы хотите сжечь.\n5. Опубликуйте транзакцию по сжиганию BSQ.\n6. После подтверждения в блокчейне ваша репутация станет видимой в вашем профиле.

reputation.bond=Связанный BSQ
reputation.bond.tab1=Почему
reputation.bond.tab2=Оценка
reputation.bond.tab3=Как сделать
reputation.bond.infoHeadline=Кожа в игре
reputation.bond.info=Установив связанный BSQ, вы предоставляете доказательства того, что заблокировали деньги для получения репутации.\nТранзакция связанного BSQ содержит хэш публичного ключа вашего профиля. В случае злонамеренного поведения ваш залог может быть конфискован DAO, и ваш профиль может быть забанен.
reputation.bond.infoHeadline2=Какова рекомендуемая сумма и время блокировки?
reputation.bond.info2=Время блокировки должно составлять не менее 50 000 блоков, что примерно равно 1 году, чтобы считаться действительным облигацией. Сумму может выбрать пользователь, и она будет определять рейтинг по сравнению с другими продавцами. Продавцы с наивысшей оценкой репутации будут иметь лучшие торговые возможности и смогут получить более высокую ценовую премию. Лучшие предложения, ранжированные по репутации, будут продвигаться в выборе предложений в 'Мастере сделок'.
reputation.bond.score.headline=Влияние на оценку репутации
reputation.bond.score.info=Настройка связи BSQ считается сильной формой репутации. Время блокировки должно составлять не менее: 50 000 блоков (примерно 1 год). В течение первого года применяется временной бонус, постепенно увеличивающий оценку до двойного значения.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Сумма BSQ * вес * (1 + возраст / 365)

reputation.bond.howToHeadline=Процесс настройки связанного BSQ
reputation.bond.howTo=1. Выберите профиль пользователя, к которому вы хотите прикрепить репутацию.\n2. Скопируйте 'ID профиля'\n3. Откройте Bisq и перейдите в 'DAO/BONDING/СВЯЗАННАЯ РЕПУТАЦИЯ' и вставьте скопированное значение в поле 'salt'.\n4. Введите количество BSQ, которое вы хотите заблокировать, и время блокировки (50 000 блоков).\n5. Опубликуйте транзакцию блокировки.\n6. После подтверждения блокчейна ваша репутация станет видимой в вашем профиле.

reputation.accountAge=Возраст счета
reputation.accountAge.tab1=Почему
reputation.accountAge.tab2=Оценка
reputation.accountAge.tab3=Импорт
reputation.accountAge.infoHeadline=Предоставьте доверие
reputation.accountAge.info=Связывая ваш аккаунт Bisq с 'возрастом счета', вы можете предоставить некоторый уровень доверия. Существуют разумные ожидания, что пользователь, который использовал Bisq в течение некоторого времени, является честным пользователем. Но это ожидание слабо по сравнению с другими формами репутации, где пользователь предоставляет более сильные доказательства с использованием некоторых финансовых ресурсов.
reputation.accountAge.infoHeadline2=Последствия конфиденциальности
reputation.accountAge.info2=Связывание вашего аккаунта Bisq 1 с Bisq 2 имеет некоторые последствия для вашей конфиденциальности. Для проверки вашего 'возраста счета' ваша личность Bisq 1 криптографически связывается с ID профиля Bisq 2.\nТем не менее, раскрытие ограничивается 'узлом моста Bisq 1', который управляется участником Bisq, который настроил связанный BSQ (связанная роль).\n\nВозраст счета является альтернативой для тех, кто не хочет использовать сожжённый BSQ или BSQ облигации из-за финансовых затрат. 'Возраст счета' должен быть как минимум несколько месяцев, чтобы отразить определённый уровень доверия.
reputation.accountAge.score.headline=Влияние на оценку репутации
reputation.accountAge.score.info=Импортирование 'возраста счета' считается довольно слабой формой репутации, которая представлена низким весовым коэффициентом. Для расчета оценки установлен предел в 2000 дней.
