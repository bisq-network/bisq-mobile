user.bondedRoles.registration.how.headline=Как стать {0}?

user.bondedRoles.registration.how.info=1. Выберите профиль пользователя, который вы хотите использовать для регистрации, и создайте резервную копию вашего каталога данных.\n2. Сделайте предложение на ''https://github.com/bisq-network/proposals'', чтобы стать {0} и добавьте ваш идентификатор профиля в предложение.\n3. После того как ваше предложение будет рассмотрено и получит поддержку от сообщества, сделайте предложение в DAO для получения связанной роли.\n4. После того как ваше предложение в DAO будет принято на голосовании DAO, заблокируйте необходимый залог BSQ.\n5. После подтверждения вашей транзакции залога перейдите в ''DAO/Bonding/Bonded roles'' в Bisq 1 и нажмите кнопку подписания, чтобы открыть окно подписи.\n6. Скопируйте идентификатор профиля и вставьте его в поле сообщения. Нажмите подписать и скопируйте подпись. Вставьте подпись в поле подписи Bisq 2.\n7. Введите имя пользователя залогодателя.\n{1}

user.bondedRoles.registration.how.info.role=8. Нажмите кнопку 'Запросить регистрацию'. Если всё было правильно, ваша регистрация станет видимой в таблице Зарегистрированных связанных ролей.

user.bondedRoles.registration.how.info.node=8. Скопируйте файл 'default_node_address.json' из каталога данных узла, который вы хотите зарегистрировать, на ваш жесткий диск и откройте его с помощью кнопки 'Импортировать адрес узла'.\n9. Нажмите кнопку 'Запросить регистрацию'. Если всё было правильно, ваша регистрация станет видимой в таблице Зарегистрированных сетевых узлов.


