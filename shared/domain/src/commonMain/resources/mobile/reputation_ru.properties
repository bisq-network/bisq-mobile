reputation.signedWitness.infoHeadline=Предоставьте доверие
reputation.signedWitness.info=Связывая ваш аккаунт Bisq 1 с 'подписанным свидетелем возраста аккаунта', вы можете предоставить некоторый уровень доверия. Существуют разумные ожидания, что пользователь, который торговал некоторое время назад на Bisq 1 и получил подпись своего аккаунта, является честным пользователем. Но это ожидание слабо по сравнению с другими формами репутации, где пользователь предоставляет больше "долей в игре" с использованием финансовых ресурсов.
reputation.signedWitness.infoHeadline2=Последствия конфиденциальности
reputation.signedWitness.info2=Связывание вашего аккаунта Bisq 1 с Bisq 2 имеет некоторые последствия для вашей конфиденциальности. Для проверки вашего 'подписанного свидетельства о возрасте аккаунта' ваша личность Bisq 1 криптографически связывается с ID профиля Bisq 2.\nТем не менее, раскрытие ограничено 'узлом моста Bisq 1', который управляется участником Bisq, который создал BSQ залог (связанная роль).\n\nПодписанное свидетельство о возрасте аккаунта является альтернативой для тех, кто не хочет использовать сожжённый BSQ или залоги BSQ из-за финансового бремени. 'Подписанное свидетельство о возрасте аккаунта' должно быть как минимум 61 день, чтобы его можно было учитывать для репутации.
reputation.signedWitness.score.headline=Влияние на оценку репутации
reputation.signedWitness.score.info=Импорт 'подписанного свидетельства возраста аккаунта' считается слабой формой репутации, которая представлена весовым коэффициентом. 'Подписанное свидетельство возраста аккаунта' должно быть как минимум 61 день, и существует предел в 2000 дней для расчета оценки.
