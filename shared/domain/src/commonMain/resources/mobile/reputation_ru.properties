reputation.buildReputation.intro.part1=Модель безопасности Bisq Easy основывается на репутации продавца. Это связано с тем, что во время торговли покупатель сначала отправляет фиатную сумму, поэтому продавец должен предоставить репутацию для установления определенного уровня безопасности.\nПродавец может делать и принимать предложения на сумму, основанную на его оценке репутации.\nОна рассчитывается следующим образом:
