reputation.reputationScore.headline=Оценка репутации
reputation.reputationScore.intro=В этом разделе объясняется репутация Bisq, чтобы вы могли принимать обоснованные решения при принятии предложения.
reputation.reputationScore.sellerReputation=Репутация продавца является лучшим сигналом\nдля прогнозирования вероятности успешной торговли в Bisq Easy.
reputation.reputationScore.explanation.intro=Репутация в Bisq2 фиксируется в трех элементах:
reputation.reputationScore.explanation.score.title=Оценка
reputation.reputationScore.explanation.score.description=Это общая оценка, которую продавец накопил до сих пор.\nОценку можно увеличить несколькими способами. Лучший способ сделать это - сжигать или связывать BSQ. Это означает, что продавец вложил средства заранее и, как следствие, может считаться надежным.\nДополнительную информацию о том, как увеличить оценку, можно найти в разделе 'Построить репутацию'.\nРекомендуется торговать с продавцами, у которых самая высокая оценка.
reputation.reputationScore.explanation.ranking.title=Рейтинг
reputation.reputationScore.explanation.ranking.description=Ранжирует пользователей от наивысшего до наименьшего балла.\nКак правило, при торговле: чем выше ранг, тем больше вероятность успешной сделки.
reputation.reputationScore.explanation.stars.title=Звезды
reputation.reputationScore.explanation.stars.description=Это графическое представление оценки. См. таблицу преобразования ниже, чтобы узнать, как рассчитываются звезды.\nРекомендуется торговать с продавцами, у которых наибольшее количество звезд.
reputation.reputationScore.closing=Для получения дополнительной информации о том, как продавец построил свою репутацию, смотрите раздел 'Рейтинг' и нажмите 'Показать подробности' у пользователя.


