# Chat rules
######################################################
chat.chatRules.headline=Pravidla chatu
chat.chatRules.content=\
  - Bu\u010fte uctiv\u00ed: Chovejte se k ostatn\u00edm l\u00e1skypln?, vyh\u00edbejte se ura\u017eliv\u00e9mu jazyku, osobn\u00edm \u00fatok\u016fm a \u0161ikan\u011b.\
  - Bu\u010fte tolerantn\u00ed: Zachovejte si otev\u0159enou mysl a p\u0159ijm\u011bte, \u017ee ostatn\u00ed mohou m\u00edt odli\u0161n\u00e9 n\u00e1zory, kulturn\u00ed z\u00e1zem\u00ed a zku\u0161enosti.\
  - \u017d\u00e1dn\u00fd spam: Vyh\u00edbejte se zaplavov\u00e1n\u00ed chatu opakuj\u00edc\u00edmi se nebo irelevantními zpr\u00e1vami.\
  - \u017d\u00e1dn\u00e1 reklama: Vyh\u00edbejte se propagaci komer\u010dn\u00edch produkt\u016f, slu\u017eeb nebo zve\u0159ej\u0148ov\u00e1n\u00ed reklamnich odkaz\u016f.\
  - \u017d\u00e1dn\u00e9 trollov\u00e1n\u00ed: Ru\u0161iv\u00e9 chov\u00e1n\u00ed a \u00famysln\u00e9 provokace nejsou v\u00edtány.\
  - \u017d\u00e1dn\u00e9 p\u0159edst\u00edran\u00ed: Nepou\u017e\u00edvejte p\u0159ezd\u00edvky, kter\u00e9 by mohly ostatn\u00ed sv\u00e9st k my\u0161lence, \u017ee jste zn\u00e1m\u00e1 osoba.\
  - Nulov\u00e1 tolerance k podvodn\u00edk\u016fm: Jak\u00fdkoli pokus o podvod povede k okam\u017eit\u00e9mu zak\u00e1z\u00e1n\u00ed ze s\u00edt\u011b.\
  - Udr\u017eujte obchody v r\u00e1mci Bisq: Bisq je postaven pro bezpe\u010dn\u00e9 obchodov\u00e1n\u00ed. \u017d\u00e1dost o obchodov\u00e1n\u00ed mimo platformu zvy\u0161uje riziko podvodu a povede k zak\u00e1z\u00e1n\u00ed ze s\u00edt\u011b. \
  - Respektujte soukrom\u00ed: Chr\u00e1\u0148te sv\u00e9 a ciz\u00ed soukrom\u00ed; nesd\u00edlejte detaily obchod\u016f.\
  - Nahl\u00e1\u0161en\u00ed \u0161patn\u00e9ho chov\u00e1n\u00ed: Nahl\u00e1ste poru\u0161en\u00ed pravidel nebo nevhodn\u00e9 chov\u00e1n\u00ed moder\u00e1torovi.\
  - U\u017eijte si chat: Zapojte se do smyslupln\u00fdch diskus\u00ed, nav\u00e1\u017ete p\u0159\u00e1telstv\u00ed a bavte se v p\u0159\u00e1telsk\u00e9 a \
  inkluzivn\u00ed komunit\u011b.\n\n\
  \u00da\u010dast\u00ed v chatu souhlas\u00edte s dodr\u017eov\u00e1n\u00edm t\u011bchto pravidel. Z\u00e1va\u017en\u00e1 poru\u0161en\u00ed pravidel mohou v\u00e9st k zak\u00e1z\u00e1n\u00ed ze s\u00edt\u011b Bisq.


