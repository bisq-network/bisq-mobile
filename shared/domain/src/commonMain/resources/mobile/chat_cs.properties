# Chat rules
######################################################

chat.chatRules.headline=Pravidla chatu
chat.chatRules.content=- Buďte ohleduplní: Chovejte se k ostatním laskavě, vyhněte se urážlivému jazyku, osobním útokům a obtěžování. - Buďte tolerantní: Mějte otevřenou mysl a přijměte, že ostatní mohou mít odlišné názory, kulturní zázemí a zkušenosti. - Žádné spamování: Zdržte se zaplavování chatu opakujícími se nebo irelevantními zprávami. - Žádná reklama: Vyhněte se propagaci komerčních produktů, služeb nebo zveřejňování propagačních odkazů. - Žádné provokace: Rušivé chování a záměrná provokace nejsou vítány. - Žádné napodobování: Nepoužívejte přezdívky, které by mohly ostatní zmást a přimět je myslet si, že jste známá osoba. - Žádná tolerance k podvodníkům: Jakýkoli pokus o podvod povede k okamžitému zákazu ze sítě. - Držte obchody v rámci Bisq: Bisq je navržen pro bezpečné obchodování. Požadování od ostatních, aby obchodovali mimo platformu, zvyšuje riziko podvodu a povede k zákazu v síti. - Respektujte soukromí: Chraňte své a soukromí ostatních; nesdílejte detaily obchodů. - Nahlaste nevhodné chování: Nahlaste porušení pravidel nebo nevhodné chování moderátorovi. - Užijte si chat: Zapojte se do smysluplných diskusí, navazujte přátelství a bavte se v přátelské a inkluzivní komunitě.\n\nÚčastí v chatu souhlasíte s dodržováním těchto pravidel. Závažná porušení pravidel mohou vést k zákazu z Bisq sítě.


