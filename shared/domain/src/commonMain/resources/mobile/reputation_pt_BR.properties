reputation.reputationScore.headline=Pontuação de reputação
reputation.reputationScore.intro=Nesta seção, a reputação do Bisq é explicada para que você possa tomar decisões informadas ao aceitar uma oferta.
reputation.reputationScore.sellerReputation=A reputação de um vendedor é o melhor sinal\npara prever a probabilidade de uma negociação bem-sucedida no Bisq Easy.
reputation.reputationScore.explanation.intro=A reputação no Bisq2 é capturada em três elementos:
reputation.reputationScore.explanation.score.title=Pontuação
reputation.reputationScore.explanation.score.description=Este é o total da pontuação que um vendedor acumulou até agora.\nA pontuação pode ser aumentada de várias maneiras. A melhor maneira de fazer isso é queimando ou vinculando BSQ. Isso significa que o vendedor colocou uma garantia antecipadamente e, como resultado, pode ser considerado confiável.\nLeitura adicional sobre como aumentar a pontuação pode ser encontrada na seção 'Construir reputação'.\nÉ recomendado negociar com vendedores que têm a maior pontuação.
reputation.reputationScore.explanation.ranking.title=Classificação
reputation.reputationScore.explanation.ranking.description=Classifica os usuários da maior para a menor pontuação.\nComo regra geral ao negociar: quanto maior a classificação, maior a probabilidade de uma negociação bem-sucedida.
reputation.reputationScore.explanation.stars.title=Estrelas
reputation.reputationScore.explanation.stars.description=Esta é uma representação gráfica da pontuação. Veja a tabela de conversão abaixo para entender como as estrelas são calculadas.\nÉ recomendado negociar com vendedores que tenham o maior número de estrelas.
reputation.reputationScore.closing=Para mais detalhes sobre como um vendedor construiu sua reputação, veja a seção 'Classificação' e clique em 'Mostrar detalhes' no usuário.


