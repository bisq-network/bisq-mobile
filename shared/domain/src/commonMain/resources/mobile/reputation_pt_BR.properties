reputation.bond.totalScore=Quantidade de BSQ * peso * (1 + idade / 365)

reputation.bond.howToHeadline=Processo para configurar um BSQ vinculado
reputation.bond.howTo=1. Selecione o perfil do usuário ao qual você deseja anexar a reputação.\n2. Copie o 'ID do perfil'\n3. Abra o Bisq 1 e vá para 'DAO/BONDING/REPUTAÇÃO VINCULADA' e cole o valor copiado no campo 'salt'.\n4. Insira a quantidade de BSQ que você deseja bloquear e o tempo de bloqueio (50.000 blocos).\n5. Publique a transação de bloqueio.\n6. Após a confirmação da blockchain, sua reputação se tornará visível em seu perfil.

