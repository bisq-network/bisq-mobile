user.bondedRoles.verification.howTo.instruction=1. Abra o Bisq 1 e vá para 'DAO/Vinculação/Papéis vinculados' e selecione o papel pelo nome de usuário vinculado e o tipo de papel.\n2. Clique no botão de verificar, copie o ID do perfil e cole-o no campo de mensagem.\n3. Copie a assinatura e cole-a no campo de assinatura no Bisq 1.\n4. Clique no botão de verificar. Se a verificação da assinatura for bem-sucedida, o papel vinculado é válido.




