user.bondedRoles.registration.about.headline=Sobre o papel {0}

# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Se houver conflitos em uma negociação do Bisq Easy, os negociantes podem solicitar ajuda de um mediador.\nO mediador não tem poder de execução e pode apenas tentar ajudar a encontrar uma resolução cooperativa. Em caso de violações claras das regras de negociação ou tentativas de golpe, o mediador pode fornecer informações ao moderador para banir o ator malicioso da rede.\nMediadores e árbitros do Bisq 1 podem se tornar mediadores do Bisq 2 sem precisar bloquear um novo BSQ vinculado.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Os usuários do chat podem relatar violações das regras do chat ou de negociação ao moderador.\nCaso as informações fornecidas sejam suficientes para verificar uma violação de regra, o moderador pode banir esse usuário da rede.\nEm caso de violações graves de um vendedor que tinha algum tipo de reputação, a reputação se torna inválida e os dados de origem relevantes (como a transação DAO ou dados da idade da conta) serão colocados na lista negra no Bisq 2 e reportados de volta ao Bisq 1 pelo operador do oráculo, e o usuário também será banido no Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Um gestor de segurança pode enviar uma mensagem de alerta em caso de situações de emergência.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Um gestor de lançamento pode enviar notificações quando uma nova versão está disponível.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Um nó semente fornece endereços de rede dos participantes da rede para inicialização na rede P2P do Bisq 2.\nIsso é essencial no primeiro início, pois nesse momento o novo usuário ainda não possui dados persistidos para se conectar a outros pares.\nEle também fornece dados da rede P2P, como mensagens de chat, para o usuário que está se conectando. Esse serviço de entrega de dados também é realizado por qualquer outro nó da rede, embora, como os nós sementes tenham disponibilidade 24/7 e um alto nível de qualidade de serviço, eles proporcionem mais estabilidade e melhor desempenho, levando assim a uma melhor experiência de inicialização.\nOperadores de nós sementes do Bisq 1 podem se tornar operadores de nós sementes do Bisq 2 sem bloquear um novo BSQ vinculado.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=O nó oráculo é usado para fornecer dados do Bisq 1 e DAO para casos de uso do Bisq 2, como reputação.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=O nó explorador de blockchain é usado no Bisq Easy para consulta de transações da transação Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=O nó de preço de mercado fornece dados de mercado do agregador de preço de mercado da Bisq.


