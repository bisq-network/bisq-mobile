reputation.burnedBsq.infoHeadline=Pele no jogo
reputation.burnedBsq.info=Ao queimar BSQ, você fornece evidências de que investiu dinheiro em sua reputação.\nA transação de queima de BSQ contém o hash da chave pública do seu perfil. Em caso de comportamento malicioso, seu perfil pode ser banido e, com isso, seu investimento em sua reputação se tornaria sem valor.
reputation.burnedBsq.infoHeadline2=Qual é o valor recomendado para queimar?
reputation.burnedBsq.info2=Isso será determinado pela concorrência de vendedores. Os vendedores com a maior pontuação de reputação terão melhores oportunidades de negociação e podem obter um prêmio de preço mais alto. As melhores ofertas classificadas por reputação serão promovidas na seleção de ofertas no 'Assistente de Negociação'.
reputation.burnedBsq.score.headline=Impacto na pontuação de reputação
reputation.burnedBsq.score.info=Queimar BSQ é considerado a forma mais forte de reputação, que é representada pelo alto fator de peso. Um aumento baseado no tempo é aplicado durante o primeiro ano, aumentando gradualmente a pontuação até o dobro de seu valor inicial.

