user.bondedRoles.registration.how.headline=Como se tornar {0}?

user.bondedRoles.registration.how.info=1. Selecione o perfil de usuário que deseja usar para registro e crie um backup do seu diretório de dados.\n2. Faça uma proposta em ''https://github.com/bisq-network/proposals'' para se tornar {0} e adicione seu ID de perfil à proposta.\n3. Após sua proposta ser revisada e receber apoio da comunidade, faça uma proposta DAO para um papel vinculado.\n4. Após sua proposta DAO ser aceita na votação DAO, bloqueie o BSQ vinculado necessário.\n5. Após a confirmação da sua transação de vínculo, vá para ''DAO/Bonding/Bonded roles'' no Bisq 1 e clique no botão de assinatura para abrir a janela de popup de assinatura.\n6. Copie o ID do perfil e cole-o no campo de mensagem. Clique em assinar e copie a assinatura. Cole a assinatura no campo de assinatura do Bisq 2.\n7. Insira o nome de usuário do titular do vínculo.\n{1}

user.bondedRoles.registration.how.info.role=8. Clique no botão 'Solicitar registro'. Se tudo estiver correto, seu registro se tornará visível na tabela de Papéis vinculados registrados.

user.bondedRoles.registration.how.info.node=8. Copie o arquivo 'default_node_address.json' do diretório de dados do nó que você deseja registrar para o seu disco rígido e abra-o com o botão 'Importar endereço do nó'.\n9. Clique no botão 'Solicitar registro'. Se tudo estiver correto, seu registro se tornará visível na tabela de nós de rede registrados.


