reputation.signedWitness.infoHeadline=Fornecer confiança
reputation.signedWitness.info=Ao vincular sua 'testemunha de idade da conta assinada' do Bisq 1, você pode fornecer um certo nível de confiança. Existem algumas expectativas razoáveis de que um usuário que negociou há algum tempo no Bisq 1 e teve sua conta assinada seja um usuário honesto. Mas essa expectativa é fraca em comparação com outras formas de reputação, onde o usuário fornece mais "skin in the game" com o uso de recursos financeiros.
reputation.signedWitness.infoHeadline2=Implicações de privacidade
reputation.signedWitness.info2=Vincular sua conta Bisq 1 com Bisq 2 tem algumas implicações sobre sua privacidade. Para verificar seu 'testemunho de idade da conta assinada', sua identidade Bisq 1 é vinculada criptograficamente ao seu ID de perfil Bisq 2.\nNo entanto, a exposição é limitada ao 'nó de ponte Bisq 1', que é operado por um colaborador do Bisq que configurou um BSQ vinculado (papel vinculado).\n\nO testemunho de idade da conta assinada é uma alternativa para aqueles que não desejam usar BSQ queimado ou BSQ vinculados devido ao ônus financeiro. O 'testemunho de idade da conta assinada' deve ter pelo menos 61 dias de idade para ser considerado para reputação.
reputation.signedWitness.score.headline=Impacto na pontuação de reputação
reputation.signedWitness.score.info=Importar 'testemunha de idade da conta assinada' é considerado uma forma fraca de reputação, que é representada pelo fator de peso. A 'testemunha de idade da conta assinada' deve ter pelo menos 61 dias de idade e há um limite de 2000 dias para o cálculo da pontuação.
