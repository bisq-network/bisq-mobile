settings.backup.totalMaxBackupSizeInMB.info.tooltip=D\u016fle\u017eit\u00e1 data jsou automaticky z\u00e1lohov\u00e1na v datov\u00e9m adres\u00e1\u0159i p\u0159i ka\u017ed\u00e9 aktualizaci,\n\
  podle t\u00e9to strategie uchov\u00e1v\u00e1n\u00ed:\n\t\
  - Posledn\u00ed hodina: Uchovat maxim\u00e1ln\u011b jednu z\u00e1lohu za minutu.\n\t\
  - Posledn\u00ed den: Uchovat jednu z\u00e1lohu za hodinu.\n\t\
  - Posledn\u00ed t\u00fdden: Uchovat jednu z\u00e1lohu za den.\n\t\
  - Posledn\u00ed m\u011bs\u00edc: Uchovat jednu z\u00e1lohu za t\u00fdden.\n\t\
  - Posledn\u00ed rok: Uchovat jednu z\u00e1lohu za m\u011bs\u00edc.\n\t\
  - P\u0159edchoz\u00ed roky: Uchovat jednu z\u00e1lohu za rok.\n\n\
  Upozor\u0148ujeme, \u017ee tento mechanismus z\u00e1lohov\u00e1n\u00ed nechr\u00e1n\u00ed proti selh\u00e1n\u00ed pevn\u00e9ho disku.\n\
  Pro lep\u0161\u00ed ochranu d\u016frazn\u011b doporu\u010dujeme vytv\u00e1\u0159et ru\u010dn\u00ed z\u00e1lohy na alternativn\u00edm pevn\u00e9m disku.
