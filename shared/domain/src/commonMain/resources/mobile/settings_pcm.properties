settings.backup.totalMaxBackupSizeInMB.info.tooltip=Important data dey automatically backed up for the data directory whenever updates dey made,\nfollowing this retention strategy:\n\t- Last Hour: Keep maximum of one backup per minute.\n\t- Last Day: Keep one backup per hour.\n\t- Last Week: Keep one backup per day.\n\t- Last Month: Keep one backup per week.\n\t- Last Year: Keep one backup per month.\n\t- Previous Years: Keep one backup per year.\n\nAbeg note, this backup mechanism no dey protect against hard disk failures.\nFor better protection, we dey strongly recommend to create manual backups for alternative hard drive.
