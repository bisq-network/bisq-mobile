settings.network.i2p.useEmbedded.info=When you dey use the embedded I2P router, e go take longer to start, and if you dey frequently start and stop Bisq, network stability fit suffer.\nThe router fit dey flagged as unreliable by the I2P network.\n\nTo avoid these wahala, you fit either install the official I2P router from https://geti2p.net or use the Bisq I2P Router, wey go still dey run after you don close Bisq. Dis one go provide faster startup times and, depending on your network setup, go allow your router to contribute more effectively to the I2P network.

