bisqEasy.tradeGuide.welcome.headline=Jak obchodovat na Bisq Easy
bisqEasy.tradeGuide.welcome.content=Tento průvodce poskytuje přehled základních aspektů pro nákup nebo prodej Bitcoinu pomocí Bisq Easy.\nV tomto průvodci se dozvíte o bezpečnostním modelu používaném v Bisq Easy, získáte informace o obchodním procesu a seznámíte se s obchodními pravidly.\n\nPro jakékoli další dotazy neváhejte navštívit chatovací místnosti dostupné v nabídce 'Podpora'.

bisqEasy.tradeGuide.security.headline=Jak bezpečné je obchodovat na Bisq Easy?
bisqEasy.tradeGuide.security.content=- Bezpečnostní model Bisq Easy je optimalizován pro malé obchodní částky.\n- Model se spoléhá na reputaci prodávajícího, který je obvykle zkušeným uživatelem Bisq a očekává se, že poskytne užitečnou podporu novým uživatelům.\n- Budování reputace může být nákladné, což vede k běžnému cenovému příplatku 5-15 % na pokrytí dodatečných nákladů a kompenzaci za služby prodávajícího.\n- Obchodování s prodávajícími, kteří postrádají reputaci, nese značná rizika a mělo by být prováděno pouze tehdy, pokud jsou rizika důkladně pochopena a řízena.

bisqEasy.tradeGuide.process.headline=Jak funguje proces obchodu?
bisqEasy.tradeGuide.process.content=Když se rozhodnete přijmout nabídku, budete mít flexibilitu vybrat si z dostupných možností, které nabídka poskytuje. Před zahájením obchodu se vám zobrazí shrnutí pro vaši kontrolu.\nJakmile je obchod zahájen, uživatelské rozhraní vás provede procesem obchodu, který se skládá z následujících kroků:

bisqEasy.tradeGuide.process.steps=1. Prodávající a kupující si vymění údaje o účtu. Prodávající odešle své platební údaje (např. číslo bankovního účtu) kupujícímu a kupující odešle svou Bitcoin adresu (nebo Lightning fakturu) prodávajícímu.\n2. Dále kupující zahájí Fiat platbu na účet prodávajícího včetně ID obchodu jako 'důvod platby'. Po obdržení platby a ověření, že je ID obchodu správné, prodávající potvrdí přijetí.\n3. Prodávající poté odešle Bitcoin na adresu kupujícího a sdílí ID transakce (případně preimage, pokud je použit Lightning). Uživatelské rozhraní zobrazí stav potvrzení. Jakmile je potvrzeno, obchod je úspěšně dokončen.

bisqEasy.tradeGuide.rules.headline=Co potřebuji vědět o pravidlech obchodování?
bisqEasy.tradeGuide.rules.content=- Před výměnou údajů o účtu mezi prodávajícím a kupujícím může kteroukoliv strana zrušit obchod bez poskytnutí odůvodnění.\n- Obchodníci by měli pravidelně kontrolovat své obchody na nové zprávy a musí odpovědět do 24 hodin.\n- Jakmile jsou údaje o účtu vyměněny, nesplnění obchodních povinností se považuje za porušení obchodní smlouvy a může vést k zákazu z Bisq sítě. To se nevztahuje, pokud je obchodní partner neodpovídající.\n- Během Fiat platby NESMÍ kupující zahrnout termíny jako 'Bisq' nebo 'Bitcoin' do pole 'důvod platby'. Místo toho by měl být použit ID obchodu jako důvod pro spojení bankovního převodu s obchodem.\n- Pokud obchod nelze okamžitě dokončit kvůli delším časům převodu Fiat, musí být oba obchodníci online alespoň jednou denně, aby sledovali pokrok obchodu.\n- V případě, že obchodníci narazí na nevyřešené problémy, mají možnost pozvat mediátora do obchodního chatu pro pomoc.\n\nPokud máte jakékoliv dotazy nebo potřebujete pomoc, neváhejte navštívit chatovací místnosti dostupné v menu 'Podpora'. Šťastné obchodování!

