bisqEasy.openTrades.cancelTrade.warning.part2=Souhlas může porušovat obchodní pravidla a může vést k zákazu.\n\nPokud váš protějšek neodpovídal více než 24 hodin a žádná platba nebyla provedena, můžete obchod odmítnout; odpovědnost nese neodpovídající strana.\n\nPotřebujete pomoc? Kontaktujte svého obchodního protějška nebo otevřete podporu.\n\nPokud máte podezření na porušení pravidel, můžete požádat o zprostředkování. Zprostředkovatel se připojí k chatu, aby pomohl situaci vyřešit.\n\nOpravdu chcete obchod zrušit?

