bisqEasy.walletGuide.intro.headline=Připravte se přijmout svůj první Bitcoin
bisqEasy.walletGuide.intro.content=V Bisq Easy vám Bitcoin, který obdržíte, jde přímo do vaší kapsy bez jakýchkoli zprostředkovatelů. To je skvělá výhoda, ale také to znamená, že potřebujete mít peněženku, kterou ovládáte sami, abyste jej mohli přijmout!\n\nV tomto rychlém průvodci peněženkou vám ukážeme v několika jednoduchých krocích, jak si můžete vytvořit jednoduchou peněženku. S ní budete schopni přijmout a uložit svůj čerstvě zakoupený bitcoin.\n\nPokud již znáte on-chain peněženky a jednu máte, můžete tento průvodce přeskočit a jednoduše použít svou peněženku.

bisqEasy.walletGuide.download.headline=Stahování vaší peněženky
bisqEasy.walletGuide.download.content=Existuje mnoho peněženek, které můžete použít. V tomto průvodci vám ukážeme, jak používat Bluewallet. Bluewallet je skvělá a zároveň velmi jednoduchá, a můžete ji použít k přijímání vašich bitcoinů z Bisq Easy.\n\nMůžete si stáhnout Bluewallet na svůj telefon, bez ohledu na to, zda máte zařízení Android nebo iOS. Chcete-li tak učinit, můžete navštívit oficiální webovou stránku na 'bluewallet.io'. Jakmile tam budete, klikněte na App Store nebo Google Play v závislosti na zařízení, které používáte.\n\nDůležitá poznámka: pro vaši bezpečnost se ujistěte, že aplikaci stahujete z oficiálního obchodu s aplikacemi vašeho zařízení. Oficiální aplikaci poskytuje 'Bluewallet Services, S.R.L.' a měli byste to vidět ve svém obchodě s aplikacemi. Stahování škodlivé peněženky by mohlo ohrozit vaše prostředky.\n\nNakonec rychlá poznámka: Bisq není s Bluewallet nijak spojen. Doporučujeme používat Bluewallet kvůli její kvalitě a jednoduchosti, ale na trhu je mnoho dalších možností. Měli byste se cítit zcela svobodně porovnat, vyzkoušet a vybrat si jakoukoli peněženku, která nejlépe vyhovuje vašim potřebám.
bisqEasy.walletGuide.download.link=Klikněte zde pro návštěvu stránky Bluewalletu

bisqEasy.walletGuide.createWallet.headline=Vytváření vaší nové peněženky
bisqEasy.walletGuide.createWallet.content=Bluewallet vám umožňuje vytvořit několik peněženek pro různé účely. Prozatím potřebujete mít pouze jednu peněženku. Jakmile vstoupíte do Bluewallet, uvidíte zprávu, která vám navrhne přidat novou peněženku. Jakmile to uděláte, zadejte název pro svou peněženku a vyberte možnost *Bitcoin* v sekci *Typ*. Všechny ostatní možnosti můžete nechat tak, jak jsou, a klikněte na *Vytvořit*.\n\nKdyž přejdete na další krok, budou vám předložena 12 slov. Tato 12 slov jsou záloha, která vám umožní obnovit vaši peněženku, pokud se něco stane s vaším telefonem. Napište je na kus papíru (ne digitálně) ve stejném pořadí, v jakém jsou předložena, bezpečně tento papír uschovejte a ujistěte se, že k němu máte přístup pouze vy. Více informací o tom, jak zabezpečit svou peněženku, si můžete přečíst v sekcích Dozvědět se více v Bisq 2 věnovaných peněženkám a bezpečnosti.\n\nJakmile budete hotovi, klikněte na 'Dobře, napsal jsem to'.\nGratulujeme! Vytvořili jste svou peněženku! Přejděme k tomu, jak přijmout svůj bitcoin do ní.

bisqEasy.walletGuide.receive.headline=Přijímání bitcoinu do vaší peněženky
bisqEasy.walletGuide.receive.content=Abyste mohli přijmout svůj Bitcoin, potřebujete adresu ze své peněženky. Chcete-li ji získat, klikněte na svou nově vytvořenou peněženku a poté klikněte na tlačítko 'Přijmout' v dolní části obrazovky.\n\nBluewallet zobrazí nepoužitou adresu, jak ve formě QR kódu, tak jako text. Tuto adresu budete potřebovat poskytnout svému protějšku v Bisq Easy, aby vám mohl poslat Bitcoin, který kupujete. Můžete adresu přenést do svého PC skenováním QR kódu pomocí kamery, zasláním adresy e-mailem nebo zprávou v chatu, nebo dokonce jednoduše jej napsáním.\n\nJakmile dokončíte obchod, Bluewallet si všimne příchozího Bitcoinu a aktualizuje váš zůstatek o nové prostředky. Pokaždé, když provedete nový obchod, získejte čerstvou adresu, abyste chránili své soukromí.\n\nTo jsou základy, které potřebujete znát, abyste začali přijímat Bitcoin ve své vlastní peněžence. Pokud se chcete dozvědět více o Bluewallet, doporučujeme zkontrolovat níže uvedená videa.
