######################################################
# Chat rules
######################################################
chat.chatRules.headline=Chat-Regeln
chat.chatRules.content=\
  - Seien Sie respektvoll: Behandeln Sie andere freundlich, vermeiden Sie beleidigende Sprache, pers\u00f6nliche Angriffe und Bel\u00e4stigung.\
  - Seien Sie tolerant: Behalten Sie eine offene Einstellung und akzeptieren Sie, dass andere unterschiedliche Ansichten, kulturelle Hintergr\u00fcnde und Erfahrungen haben k\u00f6nnen.\
  - Kein Spam: Vermeiden Sie es, den Chat mit sich wiederholenden oder irrelevanten Nachrichten zu \u00fcberfluten.\
  - Keine Werbung: Vermeiden Sie die Bewerbung kommerzieller Produkte, Dienstleistungen oder das Posten von Werbelinks.\
  - Kein Trolling: St\u00f6rendes Verhalten und absichtliche Provokation sind nicht willkommen.\
  - Keine Identit\u00e4tst\u00e4uschung: Verwenden Sie keine Spitznamen, die andere dazu verleiten, zu denken, Sie seien eine bekannte Person.\
  - Null Toleranz gegen\u00fcber Betr\u00fcgern: Jeder Betrugsversuch f\u00fchrt zu einem sofortigen Ausschluss aus dem Netzwerk.\
  - Halten Sie Trades innerhalb von Bisq: Bisq ist f\u00fcr sicheren Handel gebaut. Partner zu bitten, au\u00dferhalb der Plattform zu handeln, erh\u00f6ht das Betrugsrisiko und f\u00fchrt zu einem Netzwerkausschluss. \
  - Respektieren Sie die Privatsph\u00e4re: Sch\u00fctzen Sie Ihre und die Privatsph\u00e4re anderer; teilen Sie keine Handelsdetails.\
  - Melden Sie Fehlverhalten: Melden Sie Regelverletzungen oder unangemessenes Verhalten dem Moderator.\
  - Genie\u00dfen Sie den Chat: Beteiligen Sie sich an sinnvollen Diskussionen, schlie\u00dfen Sie Freundschaften und haben Sie Spa\u00df in einer freundlichen und \
  inklusiven Gemeinschaft.\n\n\
  Durch die Teilnahme am Chat stimmen Sie zu, diese Regeln zu befolgen. Schwere Regelverletzungen k\u00f6nnen zu einem Ausschluss aus dem Bisq-Netzwerk f\u00fchren.


