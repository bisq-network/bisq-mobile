######################################################
# Chat rules
######################################################

chat.chatRules.headline=Chat-Regeln
chat.chatRules.content=- Seien Sie respektvoll: Behandeln Sie andere freundlich, vermeiden Sie beleidigende Sprache, persönliche Angriffe und Belästigungen. - Seien Sie tolerant: Bewahren Sie eine offene Haltung und akzeptieren Sie, dass andere unterschiedliche Ansichten, kulturelle Hintergründe und Erfahrungen haben könnten. - Kein Spam: Vermeiden Sie es, den Chat mit wiederholten oder irrelevanten Nachrichten zu überfluten. - Keine Werbung: Vermeiden Sie die Förderung kommerzieller Produkte, Dienstleistungen oder das Posten von Werbelinks. - Kein Trolling: Störendes Verhalten und absichtliche Provokation sind nicht willkommen. - Keine Identitätsanmaßung: Verwenden Sie keine Spitznamen, die andere irreführen könnten, indem sie denken, Sie seien eine bekannte Person. - Null Toleranz gegenüber Betrügern: Jeder Betrugsversuch führt zu einem sofortigen Ausschluss aus dem Netzwerk. - Halten Sie den Handel innerhalb von Bisq: Bisq ist für sicheres Trading konzipiert. Das Bitten von Peers, außerhalb der Plattform zu handeln, erhöht das Risiko von Betrug und führt zu einem Ausschluss aus dem Netzwerk. - Respektieren Sie die Privatsphäre: Schützen Sie Ihre und die Privatsphäre anderer; teilen Sie keine Handelsdetails. - Melden Sie Fehlverhalten: Melden Sie Regelverstöße oder unangemessenes Verhalten an den Moderator. - Genießen Sie den Chat: Beteiligen Sie sich an sinnvollen Diskussionen, schließen Sie Freundschaften und haben Sie Spaß in einer freundlichen und integrativen Gemeinschaft.\n\nDurch die Teilnahme am Chat stimmen Sie zu, diese Regeln zu befolgen. Schwere Regelverstöße können zu einem Ausschluss aus dem Bisq-Netzwerk führen.


