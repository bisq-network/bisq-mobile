settings.backup.headline=Back-up instellings
settings.backup.totalMaxBackupSizeInMB.description=Max. grootte in MB vir outomatiese rugsteun
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Belangrike data word outomaties in die datagids gebackup wanneer opdaterings gemaak word,\nvolgens hierdie behoudstrategie:\n\t- Laaste Uur: Hou 'n maksimum van een rugsteun per minuut.\n\t- Laaste Dag: Hou een rugsteun per uur.\n\t- Laaste Week: Hou een rugsteun per dag.\n\t- Laaste Maand: Hou een rugsteun per week.\n\t- Laaste Jaar: Hou een rugsteun per maand.\n\t- Vorige Jare: Hou een rugsteun per jaar.\n\nNeem asseblief kennis, hierdie rugsteunmeganisme beskerm nie teen hardeskyf foute nie.\nVir beter beskerming, beveel ons sterk aan om handmatige rugsteun op 'n alternatiewe hardeskyf te skep.
settings.backup.totalMaxBackupSizeInMB.invalid=Moet 'n waarde wees tussen {0} MB en {1} MB
