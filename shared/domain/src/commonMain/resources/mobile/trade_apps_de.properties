## MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Das Bisq MuSig-Protokoll erfordert dank MuSig, Atomic Swaps und Taproot nur eine Transaktion.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Die Sicherheit basiert auf Sicherheitsleistungen sowie auf zusätzlichen Funktionen in Bezug auf Handelslimits. Weitere Informationen finden Sie im Bisq-Wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Hängt von der verwendeten Fiat-Überweisungsmethode ab. Online-Fiat-Überweisungen offenbaren normalerweise die Identität gegenüber dem Handelspartner. Auf der Bitcoin-Seite wird es durch die Datenschutzbeschränkungen von Bitcoin eingeschränkt und hängt vom Nutzerverhalten ab (Vermeidung von Coin-Merges bei mehreren Transaktionen erhöht die Privatsphäre). Weitere Informationen finden Sie im Bisq-Wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Der Benutzer muss eine kleine Menge Bitcoins haben, um die Sicherheitsleistung zu hinterlegen. Dies kann so schnell sein wie die Bestätigungszeit der Blockchain oder bis zu einigen Tagen dauern, abhängig von der Zahlungsmethode in Fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Basierend auf MuSig, Atomic Swaps und Taproot erfordert es nur eine Transaktion
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Konzeptionell folgt es dem Handelsprotokoll, das in Bisq 1 verwendet wird, basierend auf einem Sicherheitseinlage und einem Streitbeilegungsprozess.\n- Es reduziert die Anzahl der Transaktionen von 4 auf 1.\n- Verbessert die Privatsphäre, indem die Einzahlungstransaktion wie eine Standardtransaktion 'pay-to-pubKey-hash' aussieht.\n- Es vermeidet das Problem, dass ein Verkäufer eine Schiedsgerichtsbarkeit eröffnen muss, falls der Käufer die Sicherheitseinlage nach dem Handel nicht freigibt. Atomare Swaps stellen sicher, dass der Verkäufer seine Einzahlung auch ohne Kooperation des Käufers zurückerhalten kann.\n- Im Falle eines nicht reagierenden Handelsgegners sorgt eine mehrstufige Auszahlungstransaktionsstruktur dafür, dass keine Schiedsgerichtsbarkeit und Rückerstattung durch die DAO erforderlich sind.\n- Taproot bietet mehr Flexibilität und Privatsphäre.\n- Weitere Details finden Sie unter: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig wird voraussichtlich im 4. Quartal 2025 zur Veröffentlichung bereit sein.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Angemessene Sicherheit für Handelsbeträge mittlerer Höhe\n+ Im Vergleich zu Bisq Easy sind die Sicherheitsmerkmale besser, und höhere Beträge können gehandelt werden. Die höheren Beträge bringen die Handelspreise näher an die Marktpreise.\n+ Bewältigt das Erbe des Fiat-Welt-Systems
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Beide Händler müssen BTC für die Sicherheitsleistung haben\n- Der Maker-Bisq-Knoten muss online sein, da der Take-Offer-Prozess interaktiv ist\n- Da die Fiat-Überweisung über Legacy-Systeme wie Banküberweisungen erfolgt, erbt sie all diese Nachteile, wie Rückbuchungsrisiko, langsame Übertragung und Datenschutzprobleme, wenn die Banküberweisungsdetails den echten Namen enthalten. Diese verschiedenen Nachteile können jedoch gemildert werden, indem Zahlungsmethoden verwendet werden, die ein geringes Rückbuchungsrisiko aufweisen, schnell oder sofort sind und Kontonummern oder E-Mail-Adressen anstelle von echten Namen verwenden. Bestimmte Zahlungsmethoden umgehen das Bankensystem vollständig, wie Bargeld per Post oder den Handel von Angesicht zu Angesicht.


######################################################
## SUBMARINE
######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Submarine Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Tauschen Sie Bitcoin im Lightning-Netzwerk gegen on-chain Bitcoin.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Atomarer Tausch bietet ein sehr hohes Maß an Sicherheit.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Swaps können potenziell die Privatsphäre verbessern, indem sie Spuren für die Kettenanalyse unterbrechen.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=Benutzer muss ein Lightning-Wallet installieren und konfigurieren. Nach der Installation ist es sehr bequem zu verwenden.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Submarine Swaps ermöglichen den sicheren Austausch von off-chain und on-chain Bitcoin ohne Gegenparteirisiko.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Der Tausch erfolgt durch die Verwendung des Geheimnisses eines hashzeitgesperrten Vertrags (HTLC) im Lightning Network für einen Vertrag in einer Bitcoin-Transaktion. Durch das Einfordern der Lightning-Zahlung wird das Geheimnis zum Einfordern der On-Chain-Bitcoin dem Sender der Lightning-Zahlung offenbart. Dies stellt sicher, dass eine Zahlung die andere Zahlung freischaltet, wodurch ein Austausch ohne Gegenparteirisiko ermöglicht wird.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Submarine Swaps wird voraussichtlich im 2. Quartal 2026 zur Veröffentlichung bereit sein.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Sehr hohe Sicherheit für große Handelsbeträge\n+ Der Austausch von On-Chain-Bitcoin zu Lightning kann potenziell die Privatsphäre verbessern.\n+ Der Austausch kann durch Handelsbots erfolgen, die schnelle und automatisierte Handelsgeschäfte ermöglichen.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Die Mining-Gebühren für die Bitcoin-Transaktion können kleine Trades unwirtschaftlich machen\n- Händler müssen auf die Zeitüberschreitungen der Transaktionen achten. Bei einer Überlastung der Blockchain und verzögerter Bestätigung kann dies ein Sicherheitsrisiko darstellen.


