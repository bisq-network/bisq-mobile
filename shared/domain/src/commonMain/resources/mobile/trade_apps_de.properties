## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Handeln Sie mit beliebigen auf Liquid basierenden Vermögenswerten wie USDT und BTC-L mit einem atomaren Swap im Liquid-Netzwerk.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Liquid Assets
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Ultimative Sicherheit durch die Verwendung von Smart Contracts auf derselben Blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid unterstützt vertrauliche Transaktionen und gibt somit den Betrag auf der Blockchain nicht preis.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Benutzer muss das Elements Wallet für Liquid installieren und konfigurieren. Nach der Installation ist es sehr bequem zu verwenden.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Atomarer Swap-basiertes Handelsprotokoll auf der Liquid-Seitenkette für den Handel mit beliebigen Liquid-Assets
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Um Liquid Swaps zu nutzen, muss der Benutzer das Elements Wallet installieren, ausführen und so konfigurieren, dass es von der Bisq-Anwendung aus zugänglich ist.\n\nDas am häufigsten verwendete Asset auf Liquid ist USDT (Tether), ein Stablecoin, der an den USD gekoppelt ist. Während dies nicht mit Bitcoin vergleichbar ist, bietet es viele Vorteile gegenüber Fiat-USD, das in der Regel Banküberweisungen mit all den Problemen und Unannehmlichkeiten des herkömmlichen Fiat-Systems beinhaltet.\n\nL-BTC könnte am anderen Ende des Handels verwendet werden, was ein Ersatz für Bitcoin auf der Liquid-Chain ist. Um Bitcoin in L-BTC umzuwandeln, muss man Bitcoin an eine Peg-in-Adresse senden und erhält nach 102 Bestätigungen L-BTC dafür. Der Rückweg von L-BTC zu Bitcoin (Peg-out) funktioniert ähnlich, erfordert jedoch eine Genehmigung von der Liquid-Föderation, die eine Gruppe von Unternehmen und Einzelpersonen im Bitcoin-Bereich ist. Daher ist es kein vollständig vertrauensloser Prozess.\n\nMan sollte vermeiden, Liquid-Assets mit den Eigenschaften von Bitcoin zu vergleichen. Es zielt auf andere Anwendungsfälle ab und kann das hohe Maß an Dezentralisierung und Zensurresistenz von Bitcoin nicht erreichen. Es kann eher als Alternative zu traditionellen Finanzprodukten angesehen werden. Durch die Nutzung von Blockchain-Technologie vermeidet es klassische Intermediäre, verbessert die Sicherheit und Privatsphäre und bietet ein besseres Benutzererlebnis.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid Swaps befinden sich noch in der Entwicklung. Die Veröffentlichung wird für das 3. Quartal 2027 erwartet.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Vertrauliche Transaktionen bieten gute Privatsphäre\n+ Schnelle Bestätigungszeit von etwa 1 Minute\n+ Niedrige Transaktionsgebühren\n+ Geeignet für Transaktionen mit hohem Wert
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Erfordert das Ausführen des Elements Wallet und der Blockchain\n- Beide Händler müssen online sein\n- Der Peg-out von L-BTC ist nicht vertrauenslos


