## LIQUID_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Das Bisq MuSig-Protokoll, das auf die Liquid-Seitenkette portiert wurde
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Die Sicherheit basiert auf Sicherheitsleistungen sowie auf zusätzlichen Funktionen in Bezug auf Handelslimits. Weitere Informationen finden Sie im Bisq-Wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Hängt von der verwendeten Fiat-Überweisungsmethode ab. Online-Fiat-Überweisungen offenbaren normalerweise die Identität des Handelspartners. Auf der Liquid-Seite bietet es eine bessere Privatsphäre als das Hauptnetz von Bitcoin aufgrund vertraulicher Transaktionen.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Der Benutzer muss eine kleine Menge L-BTC haben, um die Sicherheitsleistung zu hinterlegen. Die Blockchain-Bestätigung auf Liquid ist sehr schnell (etwa 1 Minute). Die Zeit für den Handel hängt von der verwendeten Zahlungsmethode und der Reaktionszeit des Händlers ab.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Basierend auf einer Sicherheitsleistung, einer MuSig-Transaktion und einem mehrschichtigen Streitbeilegungsprozess
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Konzeptionell folgt es dem Bisq MuSig-Protokoll (auf dem Bitcoin-Hauptnetz). Liquid hat jedoch nicht die gleichen Zensur-Eigenschaften wie Bitcoin, bietet jedoch einige Vorteile gegenüber dem Bitcoin-Hauptnetz:\n- Liquid hat eine sehr kurze Blockbestätigungszeit von etwa 1 Minute.\n- Die Transaktionsgebühren sind sehr niedrig.\n- Die Privatsphäre ist besser aufgrund vertraulicher Transaktionen, die den gesendeten Betrag verbergen.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig wird voraussichtlich im Q3/2026 zur Veröffentlichung bereit sein.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Angemessene Sicherheit für Handelsbeträge mittlerer Höhe\n+ Im Vergleich zu Bisq MuSig gibt es niedrigere Transaktionsgebühren, schnellere Bestätigungen und bessere Privatsphäre.\n+ Schafft es, mit dem Legacy-System der Fiat-Welt umzugehen
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Beide Händler müssen L-BTC für die Sicherheitsleistung haben.\n- Liquid ist eine föderierte Sidechain und hat nicht das hohe Maß an Zensurresistenz wie das Hauptnetz von Bitcoin.\n- Der Peg-in von Hauptnetz-Bitcoin zu Liquid Bitcoin ist vertrauenslos, jedoch erfordert das Pegging-out von L-BTC zu BTC die Genehmigung der Föderation.\n- Die Maker-Bisq-Node muss online sein, da der Take-Offer-Prozess interaktiv ist.\n- Da die Fiat-Überweisung über veraltete Systeme wie Banküberweisungen erfolgt, erbt sie all diese Nachteile, wie Rückbuchungsrisiko, langsame Überweisung und Datenschutzrisiken für den Peer, wenn die Banküberweisungsdetails den echten Namen enthalten. Diese verschiedenen Nachteile können jedoch gemildert werden, indem Zahlungsmethoden verwendet werden, die ein geringes Rückbuchungsrisiko aufweisen, schnell oder sofort sind und Kontonummern oder E-Mail-Adressen anstelle von echten Namen verwenden. Bestimmte Zahlungsmethoden umgehen das Bankensystem vollständig, wie Bargeld per Post oder den Handel von Angesicht zu Angesicht.


######################################################
## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Ermöglicht den Handel von Bitcoin im Lightning-Netzwerk gegen Fiat, indem Submarine Swaps und das Liquid MuSig-Protokoll kombiniert werden.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Die Sicherheit basiert auf Sicherheitsleistungen sowie auf zusätzlichen Funktionen in Bezug auf Handelslimits. Weitere Informationen finden Sie im Bisq-Wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Hängt von der verwendeten Fiat-Überweisungsmethode ab. Online-Fiat-Überweisungen offenbaren normalerweise die Identität gegenüber dem Handelspartner. Auf der Lightning-Seite bietet es eine bessere Privatsphäre als On-Chain-Bitcoin, da es keine Spuren auf der Blockchain hinterlässt. Auf der Liquid-Seite bietet es eine bessere Privatsphäre als Mainnet-Bitcoin aufgrund vertraulicher Transaktionen.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Der Benutzer muss eine kleine Menge Bitcoin auf Lightning haben, um die Sicherheitsleistung zu hinterlegen. Die Submarine Swaps und die Handelsgeschäfte profitieren von der schnellen Bestätigungszeit der Blockchain von etwa 1 Minute. Die Zeit für den Handel hängt von der verwendeten Zahlungsmethode und der Reaktionszeit des Händlers ab.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Kombiniert Submarine Swaps von Lightning zu Liquid und das Liquid MuSig-Protokoll
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Es ermöglicht, dass Händler ihr Off-Chain-Bitcoin auf Lightning für den Handel mit Fiat basierend auf dem Liquid MuSig-Protokoll nutzen können. Das Protokoll ist eine Kette von 3 Handelsvorgängen und 2 verschiedenen Protokollen:\n- Zuerst tauschen die Händler ihr Lightning-Bitcoin über einen umgekehrten Submarine-Swap in L-BTC (Submarine-Swap zwischen Lightning und Liquid). Dieser Swap erfolgt mit einem beliebigen Liquiditätsanbieter, nicht mit dem Handelspartner.\n- Dann findet der Handel auf Liquid unter Verwendung des MuSig-Protokolls statt.\n- Sobald der Handel abgeschlossen ist, wird das L-BTC durch einen Submarine-Swap (erneut mit einem anderen Händler/Liquiditätsanbieter) zurück zu Lightning getauscht.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning wird voraussichtlich im 4. Quartal 2026 zur Veröffentlichung bereit sein.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Angemessene Sicherheit für Handelsbeträge mittlerer Höhe\n+ Im Vergleich zu Bisq MuSig gibt es niedrigere Transaktionsgebühren, schnellere Bestätigungen und bessere Privatsphäre.\n+ Schafft es, mit dem Legacy-System der Fiat-Welt umzugehen
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Beide Händler müssen BTC auf Lightning für die Sicherheitsleistung haben\n- Die Einbeziehung von 2 zusätzlichen Händlern für die Submarine Swaps erhöht die Komplexität und potenzielle (eher geringe) Risiken.\n- Liquid ist eine föderierte Sidechain und hat nicht das hohe Maß an Zensurresistenz wie das Hauptnetz-Bitcoin.\n- Der Peg-in von Hauptnetz-Bitcoin zu Liquid Bitcoin ist vertrauenslos, jedoch erfordert das Pegging-out von L-BTC zu BTC die Genehmigung der Föderation.\n- Die Maker-Bisq-Node muss online sein, da der Take-Offer-Prozess interaktiv ist\n- Da die Fiat-Überweisung über herkömmliche Systeme wie Banküberweisungen erfolgt, erbt sie all diese Nachteile, wie Rückbuchungsrisiko, langsame Überweisung, Datenschutzverletzung gegenüber Dritten, wenn die Banküberweisungsdetails den echten Namen enthalten. Diese verschiedenen Nachteile können jedoch gemildert werden, indem Zahlungsmethoden verwendet werden, die ein geringes Rückbuchungsrisiko tragen, schnell oder sofort sind und Kontonummern oder E-Mails anstelle von echten Namen verwenden. Bestimmte Zahlungsmethoden vermeiden das Bankensystem vollständig, wie Bargeld per Post oder den Handel von Angesicht zu Angesicht.


