######################################################
## LIGHTNING_ESCROW
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW=Lightning Escrow
# suppress inspection "UnusedProperty"
tradeApps.overview.LIGHTNING_ESCROW=Escrow-basiertes Handelsprotokoll im Lightning-Netzwerk unter Verwendung von Mehrparteienberechnungskryptografie
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Die Sicherheit basiert auf Sicherheitsleistungen sowie auf zusätzlichen Funktionen in Bezug auf Handelslimits. Das Protokoll verwendet einige neuartige kryptografische Techniken, die nicht im Einsatz getestet und geprüft wurden. Weitere Informationen finden Sie im Bisq-Wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Hängt von der verwendeten Fiat-Überweisungsmethode ab. Online-Fiat-Überweisungen offenbaren normalerweise die Identität des Handelspartners. Auf der Bitcoin-Seite ist es durch die Datenschutzbeschränkungen von Bitcoin eingeschränkt und hängt vom Nutzerverhalten ab (das Vermeiden von Coin-Merges mehrerer Transaktionen erhöht die Privatsphäre). Weitere Informationen finden Sie im Bisq-Wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Benutzer müssen eine kleine Menge Bitcoin haben, um die Sicherheitsleistung zu sperren.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Dreiparteienprotokoll für den Handel mit Fiat und Bitcoin im Lightning-Netzwerk.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Es basiert auf mehreren Lightning-Zahlungen und teilt die Geheimnisse für die HTLCs auf, um eine sichere Einrichtung zu schaffen, bei der die 3. Partei garantiert, dass die Händler fair handeln. Es verwendet verworrene Schaltungen, um sichere Mehrparteienberechnungen zu erreichen.\n\nDer Benutzer muss einen Lightning-Knoten betreiben, der mit der Bisq-Anwendung konfiguriert ist.\n\nKonzeptionell ähnelt es dem Bisq MuSig-Protokoll, aber anstelle der MuSig-Transaktion verwendet es dieses 3-Parteien-Setup und anstelle von On-Chain-Bitcoin verwendet es Bitcoin im Lightning-Netzwerk.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow wird voraussichtlich im Q4/2027 zur Veröffentlichung bereit sein.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Im Vergleich zu Bisq Easy sind die Sicherheitsmerkmale besser und es können höhere Beträge gehandelt werden. Die höheren Beträge bringen die Handelspreise näher an die Marktpreise.\n+ Die Bitcoin-Übertragung erfolgt nahezu sofort\n+ Sehr niedrige Transaktions- (Routing-) Gebühren
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Sie müssen einen Lightning-Knoten betreiben.\n- Beide Händler müssen BTC (auf Lightning) für die Sicherheitsleistung haben.\n- Der Maker-Bisq-Knoten muss online sein, da der Take-Offer-Prozess interaktiv ist.\n- Da die Fiat-Überweisung über veraltete Systeme wie Banküberweisungen erfolgt, erbt sie all diese Nachteile, wie Rückbuchungsrisiko, langsame Übertragung und Datenschutzprobleme, wenn die Banküberweisungsdetails den echten Namen enthalten. Diese verschiedenen Nachteile können jedoch gemildert werden, indem Zahlungsmethoden verwendet werden, die ein geringes Rückbuchungsrisiko aufweisen, schnell oder sofort sind und Kontonummern oder E-Mails anstelle von echten Namen verwenden. Bestimmte Zahlungsmethoden vermeiden das Bankensystem vollständig, wie Bargeld per Post oder den Handel von Angesicht zu Angesicht.


