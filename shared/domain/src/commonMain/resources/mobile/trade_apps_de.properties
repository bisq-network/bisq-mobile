# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP=Monero Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.MONERO_SWAP=Handeln Sie Bitcoin und Monero mithilfe eines atomaren Cross-Chain-Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MONERO_SWAP=XMR/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MONERO_SWAP=Sehr hohe Sicherheit durch die Verwendung von Adaptor-Signaturen, um atomar zwischen der Monero- und der Bitcoin-Blockchain zu tauschen.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MONERO_SWAP=Sehr hoch auf der Monero-Seite aufgrund seiner inhärenten starken Privatsphäre. Auf der Bitcoin-Seite wird es durch die Privatsphäre-Beschränkungen von Bitcoin eingeschränkt.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MONERO_SWAP=Benutzer müssen den Farcaster Swap-Daemon sowie einen vollständigen Monero- und Bitcoin-Knoten installieren. Nach der Installation ist es sehr praktisch.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Atomarer Cross-Chain-Swap-Protokoll für den Handel mit Bitcoin und Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Basierend auf dem Farcaster-Projekt (finanziert von der Monero-Gemeinschaft), das Hash-Zeit-Sperrverträge (HTLC), Adaptor-Signaturen und Zero-Knowledge-Proofs verwendet, um Bitcoin und Monero atomar zu tauschen.\n\nDer Benutzer muss einen Bitcoin-Knoten, einen Monero-Knoten und den Farcaster-Daemon installieren und ausführen. Während des Tauschs müssen die Knoten beider Händler online sein. Der zusätzliche Aufwand bei der Verwendung dieses Protokolls zahlt sich mit einem sehr hohen Sicherheitsniveau aus. Benutzer sollten sich jedoch mit den Einzelheiten dieses Konzepts vertraut machen und sich der Randfälle bewusst sein, die einige kleine Risiken bergen.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero Swaps werden voraussichtlich im 2. Quartal 2027 zur Verfügung stehen.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Sehr sicher\n+ Anständige Privatsphäre. Auf der Bitcoin-Seite erbt es die Privatsphäre von Bitcoin. Auf der Monero-Seite profitiert es von der hohen Privatsphäre von Monero.\n+ Geeignet für Transaktionen mit hohem Wert
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Es sind einige technische Fähigkeiten und Erfahrungen erforderlich, um die benötigte Infrastruktur zu betreiben.\n- Die Bestätigungszeit basiert auf den Bestätigungen in beiden Blockchains, die normalerweise etwa 20-30 Minuten beträgt.\n- Transaktionsgebühren auf der Bitcoin-Seite können bei hoher Blockchain-Überlastung nicht unerheblich sein (was jedoch eher selten vorkommt).\n- Beide Händler müssen online sein.\n- Es wird viel schneller Speicherplatz für die Knoten benötigt.
