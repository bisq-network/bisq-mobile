tradeApps.overview.subHeadline=Ein Handelsprotokoll dient als grundlegender Rahmen für den sicheren Handel mit Bitcoin. Jedes Handelsprotokoll bietet eine eigene Reihe von Vorteilen und Kompromissen in Bezug auf Sicherheit, Privatsphäre und Komfort.\nBisq bietet Ihnen die Flexibilität, das optimale Protokoll auszuwählen, das Ihren Vorlieben entspricht.\n\nEntdecken Sie die bevorstehenden Handelsprotokolle, die in Bisq integriert werden sollen. Derzeit ist Bisq Easy das einzige implementierte Protokoll, das für Anfänger im Bitcoin-Handel und für kleinere Handelsbeträge geeignet ist. Halten Sie Ausschau nach Updates, falls eines der bevorstehenden Protokolle Ihr Interesse weckt.

tradeApps.overview.more=Zusätzlich gibt es weitere Protokolle am Horizont, die für eine zukünftige Implementierung geplant sind.


