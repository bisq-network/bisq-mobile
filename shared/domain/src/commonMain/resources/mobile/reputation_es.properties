user.bondedRoles.verification.howTo.instruction=1. Abre Bisq 1 y ve a 'DAO/Bonificación/Roles en garantía' y selecciona el rol por el nombre de usuario de garantía y el tipo de rol.\n2. Haz clic en el botón de verificar, copia el ID del perfil y pégalo en el campo de mensaje.\n3. Copia la firma y pégala en el campo de firma en Bisq 1.\n4. Haz clic en el botón de verificar. Si la verificación de la firma tiene éxito, el rol en garantía es válido.




