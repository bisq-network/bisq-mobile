reputation.signedWitness.infoHeadline=Proporcionar confianza
reputation.signedWitness.info=Al vincular tu Bisq 1 'testigo de edad de cuenta firmado', puedes proporcionar un cierto nivel de confianza. Hay algunas expectativas razonables de que un usuario que ha comerciado hace un tiempo en Bisq 1 y ha firmado su cuenta es un usuario honesto. Pero esa expectativa es débil en comparación con otras formas de reputación donde el usuario proporciona más "interés en el juego" con el uso de recursos financieros.
reputation.signedWitness.infoHeadline2=Implicaciones de privacidad
reputation.signedWitness.info2=Vincular tu cuenta de Bisq 1 con Bisq 2 tiene algunas implicaciones en tu privacidad. Para verificar tu 'testigo de edad de cuenta firmada', tu identidad de Bisq 1 se vincula criptográficamente a tu ID de perfil de Bisq 2.\nSin embargo, la exposición está limitada al 'nodo puente de Bisq 1', que es operado por un colaborador de Bisq que ha establecido un bono de BSQ (rol de garantizado).\n\nEl testigo de edad de cuenta firmada es una alternativa para aquellos que no quieren usar BSQ quemado o bonos de BSQ debido a la carga financiera. El 'testigo de edad de cuenta firmada' debe tener al menos 61 días de antigüedad para ser considerado para la reputación.
reputation.signedWitness.score.headline=Impacto en la puntuación de reputación
reputation.signedWitness.score.info=Importar 'testigo de edad de cuenta firmada' se considera una forma débil de reputación que está representada por el factor de peso. El 'testigo de edad de cuenta firmada' debe tener al menos 61 días de antigüedad y hay un límite de 2000 días para el cálculo de la puntuación.
