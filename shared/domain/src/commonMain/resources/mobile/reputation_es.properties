reputation.reputationScore.headline=Puntuación de Reputación
reputation.reputationScore.intro=En esta sección se explica la reputación de Bisq para que puedas tomar decisiones informadas al aceptar una oferta.
reputation.reputationScore.sellerReputation=La reputación de un vendedor es la mejor señal\npara predecir la probabilidad de un comercio exitoso en Bisq Easy.
reputation.reputationScore.explanation.intro=La reputación en Bisq se captura en tres elementos:
reputation.reputationScore.explanation.score.title=Puntuación
reputation.reputationScore.explanation.score.description=Este es el puntaje total que un vendedor ha acumulado hasta ahora.\nEl puntaje se puede aumentar de varias maneras. La mejor manera de hacerlo es quemando o poniendo en garantías BSQ. Esto significa que el vendedor ha puesto una apuesta por adelantado y, como resultado, se le puede considerar confiable.\nSe puede encontrar más información sobre cómo aumentar el puntaje en la sección 'Construir reputación'.\nSe recomienda comerciar con vendedores que tengan el puntaje más alto.
reputation.reputationScore.explanation.ranking.title=Índice
reputation.reputationScore.explanation.ranking.description=Clasifica a los usuarios de mayor a menor puntuación.\nComo regla general al comerciar: cuanto mayor sea el rango, mayor será la probabilidad de una transacción exitosa.
reputation.reputationScore.explanation.stars.title=Estrellas
reputation.reputationScore.explanation.stars.description=Esta es una representación gráfica de la puntuación. Consulta la tabla de conversión a continuación para ver cómo se calculan las estrellas.\nSe recomienda comerciar con vendedores que tengan el mayor número de estrellas.
reputation.reputationScore.closing=Para más detalles sobre cómo un vendedor ha construido su reputación, consulta la sección 'Ranking' y haz clic en 'Mostrar detalles' en el usuario.


