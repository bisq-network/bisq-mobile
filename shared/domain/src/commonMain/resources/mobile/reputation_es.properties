user.bondedRoles.registration.how.headline=¿Cómo convertirse en {0}?

user.bondedRoles.registration.how.info=1. Selecciona el perfil de usuario que deseas utilizar para el registro y crea una copia de seguridad de tu directorio de datos.\n2. Haz una propuesta en ''https://github.com/bisq-network/proposals'' para convertirte en {0} y añade tu ID de perfil a la propuesta.\n3. Después de que tu propuesta sea revisada y obtenga el apoyo de la comunidad, haz una propuesta DAO para un rol en garantía.\n4. Después de que tu propuesta DAO sea aceptada en la votación de DAO, bloquea la garantía de BSQ requerida.\n5. Después de que tu transacción de garantía sea confirmada, ve a ''DAO/Bonding/Roles en garantía'' en Bisq 1 y haz clic en el botón de firmar para abrir la ventana emergente de firma.\n6. Copia el ID de perfil y pégalo en el campo de mensaje. Haz clic en firmar y copia la firma. Pega la firma en el campo de firma de Bisq 2.\n7. Ingresa el nombre de usuario del titular de la garantía.\n{1}

user.bondedRoles.registration.how.info.role=8. Haz clic en el botón 'Solicitar registro'. Si todo fue correcto, tu registro se vuelve visible en la tabla de Roles en garantía registrados.

user.bondedRoles.registration.how.info.node=8. Copia el archivo 'default_node_address.json' del directorio de datos del nodo que deseas registrar a tu disco duro y ábrelo con el botón 'Importar dirección de nodo'.\n9. Haz clic en el botón 'Solicitar registro'. Si todo fue correcto, tu registro se vuelve visible en la tabla de nodos de red registrados.


