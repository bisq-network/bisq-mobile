reputation.burnedBsq.infoHeadline=Compromiso
reputation.burnedBsq.info=Al quemar BSQ, proporcionas evidencia de que has invertido dinero en tu reputación.\nLa transacción de quema de BSQ contiene el hash de la clave pública de tu perfil. En caso de comportamiento malicioso, tu perfil podría ser prohibido y, con ello, tu inversión en tu reputación se volvería inútil.
reputation.burnedBsq.infoHeadline2=¿Cuál es la cantidad recomendada para quemar?
reputation.burnedBsq.info2=Eso será determinado por la competencia de los vendedores. Los vendedores con la puntuación de reputación más alta tendrán mejores oportunidades de comercio y podrán obtener una prima de precio más alta. Las mejores ofertas clasificadas por reputación serán promovidas en la selección de ofertas en el 'Asistente de comercio'.
reputation.burnedBsq.score.headline=Impacto en la puntuación de reputación
reputation.burnedBsq.score.info=Quemar BSQ se considera la forma más fuerte de reputación, la cual está representada por un alto factor de peso. Se aplica un impulso basado en el tiempo durante el primer año, aumentando gradualmente la puntuación hasta el doble de su valor inicial.

