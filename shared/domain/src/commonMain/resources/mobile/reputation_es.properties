reputation.burnedBsq.howToHeadline=Proceso para quemar BSQ
reputation.burnedBsq.howTo=1. Selecciona el perfil de usuario al que deseas adjuntar la reputación.\n2. Copia el 'ID del perfil'\n3. Abre Bisq 1 y ve a 'DAO/PRUEBA DE QUEMA' y pega el valor copiado en el campo 'pre-imagen'.\n4. Ingresa la cantidad de BSQ que deseas quemar.\n5. Publica la transacción de quema de BSQ.\n6. Después de la confirmación de la blockchain, tu reputación será visible en tu perfil.

reputation.bond=Bonos de BSQ
reputation.bond.tab1=¿Por qué?
reputation.bond.tab2=Puntuación
reputation.bond.tab3=Cómo hacerlo
reputation.bond.infoHeadline=Compromiso
reputation.bond.info=Al configurar un bono de BSQ, proporcionas evidencia de que has bloqueado dinero para ganar reputación.\nLa transacción del bono de BSQ contiene el hash de la clave pública de tu perfil. En caso de comportamiento malicioso, tu bono podría ser confiscado por el DAO y tu perfil podría ser prohibido.
reputation.bond.infoHeadline2=¿Cuál es la cantidad recomendada y el tiempo de bloqueo?
reputation.bond.info2=El tiempo de bloqueo debe ser de al menos 50 000 bloques, lo que equivale a aproximadamente 1 año, para ser considerado un bono válido. La cantidad puede ser elegida por el usuario y determinará la clasificación frente a otros vendedores. Los vendedores con la puntuación de reputación más alta tendrán mejores oportunidades de comercio y podrán obtener una prima de precio más alta. Las mejores ofertas clasificadas por reputación serán promovidas en la selección de ofertas en el 'Asistente de Comercio'.
reputation.bond.score.headline=Impacto en la puntuación de reputación
reputation.bond.score.info=Configurar un bono de BSQ se considera una forma sólida de reputación. El tiempo de bloqueo debe ser de al menos: 50 000 bloques (aproximadamente 1 año). Se aplica un aumento basado en el tiempo durante el primer año, aumentando gradualmente la puntuación hasta el doble de su valor inicial.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Cantidad de BSQ * peso * (1 + edad / 365)

reputation.bond.howToHeadline=Proceso para configurar un bono de BSQ
reputation.bond.howTo=1. Selecciona el perfil de usuario al que deseas adjuntar la reputación.\n2. Copia el 'ID del perfil'\n3. Abre Bisq 1 y ve a 'DAO/BONDING/REPUTACIÓN EN GARANTÍAS' y pega el valor copiado en el campo 'sal'.\n4. Ingresa la cantidad de BSQ que deseas bloquear y el tiempo de bloqueo (50 000 bloques).\n5. Publica la transacción de bloqueo.\n6. Después de la confirmación de la cadena de bloques, tu reputación será visible en tu perfil.

reputation.accountAge=Edad de cuenta
reputation.accountAge.tab1=¿Por qué?
reputation.accountAge.tab2=Puntuación
reputation.accountAge.tab3=Importar
reputation.accountAge.infoHeadline=Proporcionar confianza
reputation.accountAge.info=Al vincular tu Bisq 1 'edad de cuenta' puedes proporcionar un cierto nivel de confianza. Existen algunas expectativas razonables de que un usuario que ha utilizado Bisq durante algún tiempo es un usuario honesto. Pero esa expectativa es débil en comparación con otras formas de reputación donde el usuario proporciona pruebas más sólidas con el uso de algunos recursos financieros.
reputation.accountAge.infoHeadline2=Implicaciones de privacidad
reputation.accountAge.info2=Vincular tu cuenta de Bisq 1 con Bisq 2 tiene algunas implicaciones en tu privacidad. Para verificar tu 'edad de cuenta', tu identidad de Bisq 1 se vincula criptográficamente a tu ID de perfil de Bisq 2.\nSin embargo, la exposición se limita al 'nodo puente de Bisq 1', que es operado por un contribuyente de Bisq que ha establecido un vínculo de BSQ (rol en garantías).\n\nLa edad de cuenta es una alternativa para aquellos que no desean usar BSQ quemado o vínculos de BSQ debido al costo financiero. La 'edad de cuenta' debe tener al menos varios meses para reflejar algún nivel de confianza.
reputation.accountAge.score.headline=Impacto en la puntuación de reputación
reputation.accountAge.score.info=Importar 'edad de cuenta' se considera una forma de reputación bastante débil, que está representada por el bajo factor de peso. Hay un límite de 2000 días para el cálculo de la puntuación.
