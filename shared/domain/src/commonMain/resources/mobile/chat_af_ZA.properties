######################################################
# Chat rules
######################################################
chat.chatRules.headline=Klets reëls
chat.chatRules.content=\
  - Wees respektvol: Behandel ander vriendelik, vermy beledigende taal, persoonlike aanvalle, en teistering.\
  - Wees verdraagsaam: Hou 'n oop gemoed en aanvaar dat ander dalk verskillende sienings, kulturele agtergrond en ervarings het.\
  - Geen spam nie: Weerhou daarvan om die klets te oorstroom met herhalende of irrelevante boodskappe.\
  - Geen advertensies nie: Vermy die bevordering van kommersiële produkte, dienste, of die plaas van promosie skakels.\
  - Geen trolling nie: Ontwrigtende gedrag en opsetlike uitlokking is nie welkom nie.\
  - Geen nabootsing nie: Moenie byname gebruik wat ander mislei om te dink jy is 'n bekende persoon nie.\
  - Nul verdraagsaamheid teenoor skelmpies: Enige poging tot bedrog sal lei tot 'n onmiddellike verbanning van die netwerk.\
  - Hou handel binne Bisq: Bisq is gebou vir veilige handel. Om vennote te vra om buite die platform te handel verhoog die risiko van bedrog en sal lei tot 'n netwerk verbanning. \
  - Respekteer privaatheid: Beskerm jou en ander se privaatheid; moenie handelsbesonderhede deel nie.\
  - Rapporteer wangedrag: Rapporteer reël oortredings of onvanpaste gedrag aan die moderator.\
  - Geniet die klets: Neem deel aan betekenisvolle besprekings, maak vriende, en hê pret in 'n vriendelike en \
  inklusiewe gemeenskap.\n\n\
  Deur deel te neem aan die klets, stem jy in om hierdie reëls te volg. Ernstige reël oortredings kan lei tot 'n verbanning van die Bisq netwerk.


