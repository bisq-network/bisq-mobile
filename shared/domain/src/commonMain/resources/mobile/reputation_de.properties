user.bondedRoles.verification.howTo.instruction=1. Öffnen Sie Bisq 1 und gehen Sie zu 'DAO/Bonding/Gekoppelte Rollen' und wählen Sie die Rolle anhand des Bond-Benutzernamens und des Rollentyps aus.\n2. Klicken Sie auf die Schaltfläche „Überprüfen“, kopieren Sie die Profil-ID und fügen Sie sie in das Nachrichtenfeld ein.\n3. Kopieren Sie die Signatur und fügen Sie sie in das Signaturfeld in Bisq 1 ein.\n4. Klicken Sie auf die Schaltfläche „Überprüfen“. Wenn die Signaturprüfung erfolgreich ist, ist die gekoppelte Rolle gültig.




