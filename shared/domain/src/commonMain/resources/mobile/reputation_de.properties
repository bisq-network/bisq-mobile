user.bondedRoles.registration.about.headline=Über die {0}-Rolle

# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Wenn es in einem Bisq Easy-Handel Konflikte gibt, können die Händler Hilfe von einem Mediator anfordern.\nDer Mediator hat keine Durchsetzungsbefugnis und kann nur versuchen, bei der Suche nach einer kooperativen Lösung zu helfen. Bei klaren Verstößen gegen die Handelsregeln oder Betrugsversuchen kann der Mediator Informationen an den Moderator weitergeben, um den schlechten Akteur aus dem Netzwerk zu verbannen.\nMediator und Schiedsrichter von Bisq 1 können ohne Sperrung eines neuen BSQ-Bonds Bisq 2-Mediatoren werden.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Chat-Nutzer können Verstöße gegen die Chat- oder Handelsregeln dem Moderator melden.\nFalls die bereitgestellten Informationen ausreichen, um einen Regelverstoß zu überprüfen, kann der Moderator diesen Nutzer vom Netzwerk ausschließen.\nIm Falle schwerwiegender Verstöße eines Verkäufers, der eine gewisse Reputation erlangt hat, wird die Reputation ungültig und die relevanten Quelldaten (wie die DAO-Transaktion oder Daten zum Kontoalter) werden in Bisq 2 auf die schwarze Liste gesetzt und vom Oracle-Betreiber an Bisq 1 zurückgemeldet, wobei der Nutzer auch bei Bisq 1 gesperrt wird.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Ein Sicherheitsmanager kann im Falle von Notfällen eine Alarmnachricht senden.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Ein Veröffentlichungsmanager kann Benachrichtigungen senden, wenn eine neue Version verfügbar ist.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Ein Seed-Knoten stellt Netzwerkadressen von Netzwerkteilnehmern zur Verfügung, um sich mit dem Bisq 2 P2P-Netzwerk zu verbinden.\nDies ist beim allerersten Start entscheidend, da der neue Benutzer zu diesem Zeitpunkt noch keine gespeicherten Daten hat, um sich mit anderen Peers zu verbinden.\nEr stellt auch P2P-Netzwerkdaten wie Chatnachrichten für den neu verbindenden Benutzer bereit. Dieser Datenlieferdienst wird auch von jedem anderen Netzwerk-Knoten durchgeführt, jedoch bieten Seed-Knoten aufgrund ihrer 24/7-Verfügbarkeit und einem hohen Qualitätsniveau mehr Stabilität und bessere Leistung, was zu einer besseren Bootstrap-Erfahrung führt.\nSeed-Knoten-Betreiber von Bisq 1 können ohne Sperrung eines neuen BSQ-Bonds zu Bisq 2 Seed-Knoten-Betreibern werden.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Der Oracle-Knoten wird verwendet, um Bisq 1 und DAO-Daten für Bisq 2-Anwendungsfälle wie Reputation bereitzustellen.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Der Blockchain-Explorer-Knoten wird in Bisq Easy zur Transaktionssuche der Bitcoin-Transaktion verwendet.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Der Marktpreis-Knoten liefert Marktdaten vom Bisq Marktpreisaggregator.


