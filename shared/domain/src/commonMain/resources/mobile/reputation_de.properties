reputation.burnedBsq.howToHeadline=Prozess zum Verbrennen von BSQ
reputation.burnedBsq.howTo=1. Wählen Sie das Benutzerprofil aus, für das Sie die Reputation anhängen möchten.\n2. Kopieren Sie die 'Profil-ID'\n3. Öffnen Sie Bisq 1 und gehen Sie zu 'DAO/NACHWEIS DES BRENNS' und fügen Sie den kopierten Wert in das Feld 'Pre-Image' ein.\n4. Geben Sie den Betrag an BSQ ein, den Sie verbrennen möchten.\n5. Veröffentlichen Sie die Burned BSQ-Transaktion.\n6. Nach der Bestätigung in der Blockchain wird Ihre Reputation in Ihrem Profil sichtbar.

reputation.bond=BSQ binden
reputation.bond.tab1=Warum
reputation.bond.tab2=Reputationsbewertung
reputation.bond.tab3=Anleitung
reputation.bond.infoHeadline=Haut im Spiel
reputation.bond.info=Durch die Einrichtung eines BSQ-Pfands legen Sie einen Nachweis vor, dass Sie Geld zur Erlangung von Reputation gesperrt haben.\nDie BSQ-Pfandtransaktion enthält den Hash des öffentlichen Schlüssels Ihres Profils. Im Falle von böswilligem Verhalten könnte Ihr Pfand von der DAO beschlagnahmt werden und Ihr Profil könnte gesperrt werden.
reputation.bond.infoHeadline2=Was ist der empfohlene Betrag und die Sperrzeit?
reputation.bond.info2=Die Sperrzeit muss mindestens 50.000 Blöcke betragen, was etwa 1 Jahr entspricht, um als gültige Anleihe betrachtet zu werden. Der Betrag kann vom Benutzer gewählt werden und bestimmt das Ranking im Vergleich zu anderen Verkäufern. Die Verkäufer mit der höchsten Reputationsbewertung haben bessere Handelsmöglichkeiten und können einen höheren Preisaufschlag erzielen. Die besten Angebote, die nach Reputation eingestuft sind, werden in der Angebotsauswahl im 'Handelsassistenten' hervorgehoben.
reputation.bond.score.headline=Einfluss auf die Reputationsbewertung
reputation.bond.score.info=Die Einrichtung einer gebundenen BSQ wird als eine starke Form der Reputation angesehen. Die Sperrzeit muss mindestens 50.000 Blöcke (etwa 1 Jahr) betragen. Ein zeitbasierter Boost wird im ersten Jahr angewendet, der die Bewertung schrittweise bis auf das Doppelte ihres ursprünglichen Wertes erhöht.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ-Betrag * Gewicht * (1 + Alter / 365)

reputation.bond.howToHeadline=Prozess zur Einrichtung einer gebundenen BSQ
reputation.bond.howTo=1. Wählen Sie das Benutzerprofil aus, dem Sie die Reputation zuordnen möchten.\n2. Kopieren Sie die 'Profil-ID'\n3. Öffnen Sie Bisq 1 und gehen Sie zu 'DAO/BONDING/Gebundene BSQ' und fügen Sie den kopierten Wert in das Feld 'Salt' ein.\n4. Geben Sie den Betrag an BSQ ein, den Sie sperren möchten, und die Sperrzeit (50.000 Blöcke).\n5. Veröffentlichen Sie die Sperransaktion.\n6. Nach der Bestätigung in der Blockchain wird Ihre Reputation in Ihrem Profil sichtbar.

reputation.accountAge=Kontoalter
reputation.accountAge.tab1=Warum
reputation.accountAge.tab2=Reputationsbewertung
reputation.accountAge.tab3=Importieren
reputation.accountAge.infoHeadline=Vertrauen schaffen
reputation.accountAge.info=Durch das Verknüpfen Ihres Bisq 1 'Kontoalters' können Sie ein gewisses Maß an Vertrauen schaffen. Es gibt einige angemessene Erwartungen, dass ein Benutzer, der Bisq schon eine Weile nutzt, ein ehrlicher Benutzer ist. Aber diese Erwartung ist schwach im Vergleich zu anderen Formen der Reputation, bei denen der Benutzer stärkere Nachweise durch den Einsatz finanzieller Mittel erbringt.
reputation.accountAge.infoHeadline2=Datenschutzimplikationen
reputation.accountAge.info2=Die Verknüpfung Ihres Bisq 1 Kontos mit Bisq 2 hat einige Auswirkungen auf Ihre Privatsphäre. Zur Überprüfung Ihres 'Kontoalters' wird Ihre Bisq 1 Identität kryptografisch mit Ihrer Bisq 2 Profil-ID verknüpft.\nDie Exposition ist jedoch auf den 'Bisq 1 Brücken-Knoten' beschränkt, der von einem Bisq-Mitglied betrieben wird, das eine BSQ-Kopplung (gekoppelte Rolle) eingerichtet hat.\n\nDas Kontoalter ist eine Alternative für diejenigen, die aufgrund der finanziellen Kosten keine verbrannten BSQ oder BSQ-Kopplungen verwenden möchten. Das 'Kontoalter' sollte mindestens mehrere Monate alt sein, um ein gewisses Maß an Vertrauen widerzuspiegeln.
reputation.accountAge.score.headline=Auswirkung auf die Reputationsbewertung
reputation.accountAge.score.info=Das Importieren des 'Kontoalters' wird als eine eher schwache Form der Reputation betrachtet, die durch den niedrigen Gewichtungsfaktor dargestellt wird. Es gibt eine Obergrenze von 2000 Tagen für die Berechnung der Bewertung.
# Dynamically generated in AccountAgeTab2View
# suppress inspection "UnusedProperty"
reputation.accountAge.totalScore=Kontoalter in Tagen * Gewicht

