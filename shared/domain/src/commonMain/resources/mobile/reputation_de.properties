reputation.burnedBsq.infoHeadline=Haut im Spiel
reputation.burnedBsq.info=Durch das Verbrennen von BSQ liefern Sie einen Beweis dafür, dass Sie Geld in Ihre Reputation investiert haben.\nDie Burned BSQ-Transaktion enthält den Hash des öffentlichen Schlüssels Ihres Profils. Im Falle von böswilligem Verhalten könnte Ihr Profil gesperrt werden und damit würde Ihre Investition in Ihre Reputation wertlos werden.
reputation.burnedBsq.infoHeadline2=Was ist der empfohlene Betrag zum Verbrennen?
reputation.burnedBsq.info2=Das wird durch die Konkurrenz der Verkäufer bestimmt. Die Verkäufer mit der höchsten Reputationsbewertung werden bessere Handelsmöglichkeiten haben und können einen höheren Preisaufschlag erzielen. Die besten Angebote, die nach Reputation eingestuft sind, werden in der Angebotsauswahl im 'Handelsassistenten' beworben.
reputation.burnedBsq.score.headline=Auswirkung auf die Reputationsbewertung
reputation.burnedBsq.score.info=Das Verbrennen von BSQ wird als die stärkste Form der Reputation angesehen, die durch den hohen Gewichtungsfaktor dargestellt wird. Ein zeitbasierter Boost wird im ersten Jahr angewendet, der die Bewertung schrittweise bis auf das Doppelte ihres ursprünglichen Wertes erhöht.

