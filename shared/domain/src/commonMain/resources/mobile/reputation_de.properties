reputation.buildReputation.intro.part1.formula.footnote=* In die verwendete Währung umgerechnet.
reputation.buildReputation.intro.part2=Um den Mindestbetrag von 6 USD * zu handeln, müssen Verkäufer mindestens eine Reputationsbewertung von 1200 haben.
reputation.buildReputation.title=Wie können Verkäufer ihre Reputation aufbauen?
reputation.buildReputation.burnBsq.title=BSQ verbrennen
