reputation.buildReputation.headline=Reputation aufbauen
reputation.buildReputation.intro.part1=Das Sicherheitsmodell von Bisq Easy basiert auf der Reputation des Verkäufers. Dies liegt daran, dass der Käufer während eines Handels zuerst den Betrag in Fiat sendet, weshalb der Verkäufer Reputation bereitstellen muss, um ein gewisses Maß an Sicherheit zu gewährleisten.\nEin Verkäufer kann Angebote bis zu dem Betrag machen und annehmen, der aus seiner Reputationsbewertung ermittelt wird.\nSie wird wie folgt berechnet:
reputation.buildReputation.intro.part1.formula.output=Maximaler Handelsbetrag in USD *
