user.bondedRoles.registration.how.headline=Wie wird man {0}?

user.bondedRoles.registration.how.info=1. Wählen Sie das Benutzerprofil aus, das Sie für die Registrierung verwenden möchten, und erstellen Sie eine Sicherung Ihres Datenverzeichnisses.\n2. Machen Sie einen Vorschlag unter ''https://github.com/bisq-network/proposals'', um {0} zu werden und fügen Sie Ihre Profil-ID dem Vorschlag hinzu.\n3. Nachdem Ihr Vorschlag überprüft wurde und Unterstützung von der Gemeinschaft erhalten hat, machen Sie einen DAO-Vorschlag für eine gekoppelte Rolle.\n4. Nachdem Ihr DAO-Vorschlag in der DAO-Abstimmung angenommen wurde, sperren Sie die erforderliche BSQ-Kaution.\n5. Nachdem Ihre Kautions-Transaktion bestätigt wurde, gehen Sie zu ''DAO/Bonding/Gekoppelte Rollen'' in Bisq 1 und klicken Sie auf die Schaltfläche zum Signieren, um das Signier-Popup-Fenster zu öffnen.\n6. Kopieren Sie die Profil-ID und fügen Sie sie in das Nachrichtenfeld ein. Klicken Sie auf Signieren und kopieren Sie die Signatur. Fügen Sie die Signatur in das Signaturfeld von Bisq 2 ein.\n7. Geben Sie den Benutzernamen des Kautionsinhabers ein.\n{1}

user.bondedRoles.registration.how.info.role=8. Klicken Sie auf die Schaltfläche 'Registrierung anfordern'. Wenn alles korrekt war, wird Ihre Registrierung in der Tabelle der registrierten gekoppelten Rollen sichtbar.

user.bondedRoles.registration.how.info.node=8. Kopieren Sie die Datei 'default_node_address.json' aus dem Datenverzeichnis des Knotens, den Sie registrieren möchten, auf Ihre Festplatte und öffnen Sie sie mit der Schaltfläche 'Node-Adresse importieren'.\n9. Klicken Sie auf die Schaltfläche 'Registrierung anfordern'. Wenn alles korrekt war, wird Ihre Registrierung in der Tabelle der registrierten Netzwerk-Knoten sichtbar.


