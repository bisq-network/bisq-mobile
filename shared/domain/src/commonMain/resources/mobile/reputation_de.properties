reputation.reputationScore.headline=Reputationsbewertung
reputation.reputationScore.intro=In diesem Abschnitt wird die Bisq-Reputation erklärt, damit Sie informierte Entscheidungen treffen können, wenn Sie ein Angebot annehmen.
reputation.reputationScore.sellerReputation=Die Reputation eines Verkäufers ist das beste Signal,\num die Wahrscheinlichkeit eines erfolgreichen Handels in Bisq Easy vorherzusagen.
reputation.reputationScore.explanation.intro=Die Reputation bei Bisq2 wird in drei Elementen erfasst:
reputation.reputationScore.explanation.score.title=Bewertung
reputation.reputationScore.explanation.score.description=Dies ist die Gesamtbewertung, die ein Verkäufer bisher aufgebaut hat.\nDie Bewertung kann auf verschiedene Weise erhöht werden. Der beste Weg, dies zu tun, besteht darin, BSQ zu verbrennen oder zu koppeln. Das bedeutet, dass der Verkäufer im Voraus einen Einsatz geleistet hat und daher als vertrauenswürdig angesehen werden kann.\nWeitere Informationen zur Erhöhung der Bewertung finden Sie im Abschnitt 'Reputation aufbauen'.\nEs wird empfohlen, mit Verkäufern zu handeln, die die höchste Bewertung haben.
reputation.reputationScore.explanation.ranking.title=Rangliste
reputation.reputationScore.explanation.ranking.description=Bewertet Benutzer von höchster bis niedrigster Punktzahl.\nAls Faustregel beim Handel: Je höher der Rang, desto besser die Wahrscheinlichkeit eines erfolgreichen Handels.
reputation.reputationScore.explanation.stars.title=Sterne
reputation.reputationScore.explanation.stars.description=Dies ist eine grafische Darstellung der Bewertung. Siehe die Umrechnungstabelle unten, um zu erfahren, wie die Sterne berechnet werden.\nEs wird empfohlen, mit Verkäufern zu handeln, die die höchste Anzahl an Sternen haben.
reputation.reputationScore.closing=Für weitere Details, wie ein Verkäufer seine Reputation aufgebaut hat, siehe den Abschnitt 'Ranking' und klicken Sie auf 'Details anzeigen' im Benutzer.


