reputation.signedWitness.infoHeadline=Vertrauen bereitstellen
reputation.signedWitness.info=Durch das Verknüpfen Ihres Bisq 1 'signierten Kontowitness' können Sie ein gewisses Maß an Vertrauen schaffen. Es gibt einige angemessene Erwartungen, dass ein Benutzer, der vor einiger Zeit auf Bisq 1 gehandelt hat und dessen Konto signiert wurde, ein ehrlicher Benutzer ist. Aber diese Erwartung ist schwach im Vergleich zu anderen Formen der Reputation, bei denen der Benutzer mehr "Haut im Spiel" hat, indem er finanzielle Ressourcen einsetzt.
reputation.signedWitness.infoHeadline2=Datenschutzimplikationen
reputation.signedWitness.info2=Die Verknüpfung Ihres Bisq 1 Kontos mit Bisq 2 hat einige Auswirkungen auf Ihre Privatsphäre. Zur Verifizierung Ihres 'signierten Alterszeugnisses' wird Ihre Bisq 1 Identität kryptografisch mit Ihrer Bisq 2 Profil-ID verknüpft.\nDie Exposition ist jedoch auf den 'Bisq 1 Brücken-Knoten' beschränkt, der von einem Bisq-Mitglied betrieben wird, das eine BSQ-Kopplung (gekoppelte Rolle) eingerichtet hat.\n\nDas signierte Alterszeugnis ist eine Alternative für diejenigen, die aufgrund der finanziellen Belastung keine verbrannten BSQ oder BSQ-Kopplungen verwenden möchten. Das 'signierte Alterszeugnis' muss mindestens 61 Tage alt sein, um für die Reputation berücksichtigt zu werden.
reputation.signedWitness.score.headline=Auswirkung auf die Reputationsbewertung
reputation.signedWitness.score.info=Das Importieren von 'signiertem Kontoalterzeugnis' wird als eine schwache Form der Reputation betrachtet, die durch den Gewichtungsfaktor dargestellt wird. Das 'signierte Kontoalterzeugnis' muss mindestens 61 Tage alt sein und es gibt eine Obergrenze von 2000 Tagen für die Berechnung der Bewertung.
