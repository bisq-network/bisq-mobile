reputation.buildReputation.bsqBond.title=BSQ binden
reputation.buildReputation.bsqBond.description=Ähnlich wie das Verbrennen von BSQ, jedoch mit rückzahlbaren BSQ-Bonds.\nBSQ muss für mindestens 50.000 Blöcke (etwa 1 Jahr) gebunden werden.
