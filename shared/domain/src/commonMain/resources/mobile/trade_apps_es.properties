# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Basado en MuSig, intercambios atómicos y Taproot, requiere solo una transacción
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Conceptualmente, sigue el protocolo de comercio utilizado en Bisq 1, basado en un depósito de seguridad y un proceso de resolución de disputas.\n- Reduce el número de transacciones de 4 a 1.\n- Mejora la privacidad al hacer que la transacción de depósito parezca una transacción estándar de 'pago a hash de clave pública'.\n- Evita el problema de que un vendedor necesite abrir arbitraje en caso de que el comprador no libere el depósito de seguridad después del comercio. Los intercambios atómicos asegurarán que el vendedor pueda recuperar su depósito incluso sin la cooperación del comprador.\n- En caso de un par de comercio no receptivo, una estructura de transacción de pago en múltiples etapas asegura que no se requiera arbitraje ni reembolso por parte de la DAO.\n- Taproot proporciona más flexibilidad y privacidad.\n- Encuentra más detalles en: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Se espera que Bisq MuSig esté listo para su lanzamiento en el cuarto trimestre de 2025.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Seguridad razonablemente buena para montos de comercio de valor medio\n+ En comparación con Bisq Easy, las propiedades de seguridad son mejores y se pueden comerciar montos más altos. Los montos más altos acercan los precios de comercio a las tarifas de mercado.\n+ Logra lidiar con el sistema heredado del mundo fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Ambos comerciantes necesitan tener BTC para el depósito de seguridad\n- El nodo de creadores de Bisq necesita estar en línea ya que el proceso de aceptación de oferta es interactivo\n- Como la transferencia fiat se realiza en sistemas tradicionales como transferencias bancarias, hereda todos esos inconvenientes, como el riesgo de contracargo, transferencias lentas y exposición de privacidad al par cuando los detalles de la transferencia bancaria contienen el nombre real. Sin embargo, esos diversos inconvenientes pueden ser mitigados utilizando métodos de pago que tienen bajo riesgo de contracargo, son rápidos o instantáneos y utilizan ID de cuenta o correo electrónico en lugar de nombres reales. Ciertos métodos de pago evitan completamente el sistema bancario, como el efectivo por correo o el comercio cara a cara.


