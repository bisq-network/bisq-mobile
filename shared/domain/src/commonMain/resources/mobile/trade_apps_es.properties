tradeApps.MONERO_SWAP.overview=Basado en el proyecto Farcaster (financiado por la comunidad de Monero) utilizando contratos de bloqueo de tiempo hash (HTLC), firmas adaptadoras y pruebas de conocimiento cero para intercambiar Bitcoin y Monero de forma atómica.\n\nEl usuario necesita instalar y ejecutar un nodo de Bitcoin, un nodo de Monero y el daemon de Farcaster. Durante el intercambio, los nodos de ambos comerciantes deben estar en línea. El esfuerzo adicional al usar ese protocolo vale la pena con un nivel de seguridad muy alto. Sin embargo, los usuarios deben familiarizarse con los detalles de ese concepto y ser conscientes de que hay casos extremos que conllevan algunos pequeños riesgos.
