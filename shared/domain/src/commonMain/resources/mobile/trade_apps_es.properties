# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Para usar los intercambios Liquid, el usuario necesita instalar y ejecutar la billetera Elements y configurarla, para que pueda ser accedida desde la aplicación Bisq.\n\nEl activo más utilizado en Liquid es USDT (Tether), una moneda estable vinculada al USD. Aunque esto no es comparable a algo como Bitcoin, tiene muchas ventajas sobre el Fiat USD, que generalmente implica transferencias bancarias con todos los problemas e inconvenientes del sistema Fiat tradicional.\n\nL-BTC podría usarse en el otro extremo del comercio, que es un sustituto de Bitcoin en la cadena Liquid. Para convertir Bitcoin a L-BTC, se necesita enviar Bitcoin a una dirección de peg-in y se recibirá después de 102 confirmaciones L-BTC por eso. Volver de L-BTC a Bitcoin (peg-out) funciona de manera similar, pero requiere autorización de la federación Liquid, que es un grupo de empresas e individuos en el espacio Bitcoin. Por lo tanto, no es un proceso completamente libre de confianza.\n\nSe debe evitar comparar los activos Liquid con las propiedades de Bitcoin. Está dirigido a otros casos de uso y no puede cumplir con el alto nivel de descentralización y resistencia a la censura de Bitcoin. Se puede ver más bien como una alternativa a los productos financieros tradicionales. Al utilizar tecnología blockchain, evita intermediarios clásicos, mejora la seguridad y la privacidad y proporciona una mejor experiencia de usuario.
