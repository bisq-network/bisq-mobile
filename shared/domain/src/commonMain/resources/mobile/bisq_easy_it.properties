bisqEasy.tradeGuide.welcome.headline=Come scambiare su Bisq Easy
bisqEasy.tradeGuide.welcome.content=Questa guida fornisce una panoramica degli aspetti essenziali per comprare o vendere Bitcoin con Bisq Easy.\n\
  In questa guida, imparerai il modello di sicurezza usato in Bisq Easy, otterrai informazioni sul processo di scambio e ti familiarizzerai con le regole di scambio.\n\n\
  Per qualsiasi domanda aggiuntiva, sentiti libero di visitare le chat room disponibili nel menu 'Supporto'.

bisqEasy.tradeGuide.security.headline=Quanto \u00e8 sicuro scambiare su Bisq Easy?
bisqEasy.tradeGuide.security.content=\
  - Il modello di sicurezza di Bisq Easy \u00e8 ottimizzato per piccoli importi di scambio.\n\
  - Il modello si basa sulla reputazione del venditore, che di solito \u00e8 un utente Bisq esperto e dovrebbe fornire supporto utile ai nuovi utenti.\n\
  - Costruire reputazione pu\u00f2 essere costoso, portando a un premio di prezzo comune del 5-15% per coprire spese extra e compensare per il servizio del venditore.\n\
  - Scambiare con venditori senza reputazione comporta rischi significativi e dovrebbe essere intrapreso solo se i rischi sono completamente compresi e gestiti.
bisqEasy.tradeGuide.process.headline=Come funziona il processo di scambio?
bisqEasy.tradeGuide.process.content=\
  Quando decidi di accettare un'offerta, avrai la flessibilit\u00e0 di scegliere tra le opzioni disponibili fornite dall'offerta. Prima di iniziare lo scambio, ti verr\u00e0 presentata una panoramica riassuntiva per la tua revisione.\n\
  Una volta che lo scambio \u00e8 iniziato, l'interfaccia utente ti guider\u00e0 attraverso il processo di scambio, che consiste nei seguenti passaggi:

bisqEasy.tradeGuide.process.steps=\
  1. Il venditore e il compratore si scambiano i dettagli dell'account. Il venditore invia i suoi dati di pagamento (es. numero di conto bancario) al compratore e il compratore invia il suo indirizzo Bitcoin (o fattura Lightning) al venditore.\n\
  2. Successivamente, il compratore inizia il pagamento Fiat al conto del venditore includendo l'ID Commercio come 'motivo del pagamento'. Dopo aver ricevuto il pagamento e verificato che l'ID Commercio sia corretto, il venditore confermer\u00e0 la ricezione.\n\
  3. Il venditore quindi invia il Bitcoin all'indirizzo del compratore e condivide l'ID della transazione (o opzionalmente la preimage nel caso Lightning sia usato). L'interfaccia utente mostrer\u00e0 lo stato di conferma. Una volta confermato, lo scambio \u00e8 completato con successo.

bisqEasy.tradeGuide.rules.headline=Cosa devo sapere sulle regole di scambio?
bisqEasy.tradeGuide.rules.content=\
  - Prima dello scambio di dettagli dell'account tra venditore e compratore, qualsiasi parte pu\u00f2 cancellare lo scambio senza fornire giustificazioni.\n\
  - I trader dovrebbero controllare regolarmente i loro scambi per nuovi messaggi e devono rispondere entro 24 ore.\n\
  - Una volta scambiati i dettagli dell'account, il mancato rispetto degli obblighi di scambio \u00e8 considerato una violazione del contratto di scambio e pu\u00f2 risultare in un ban dalla rete Bisq. Questo non si applica se il partner di scambio non risponde.\n\
  - Durante il pagamento Fiat, il compratore NON DEVE includere termini come 'Bisq' o 'Bitcoin' nel campo 'motivo del pagamento'. Invece, l'ID commercio dovrebbe essere usato come motivo per associare il trasferimento bancario allo scambio.\n\
  - Se lo scambio non pu\u00f2 essere completato istantaneamente a causa di tempi di trasferimento Fiat pi\u00f9 lunghi, entrambi i trader devono essere online almeno una volta al giorno per monitorare il progresso dello scambio.\n\
  - Nel caso in cui i trader incontrino problemi irrisolti, hanno l'opzione di invitare un mediatore nella chat di scambio per assistenza.\n\n\
  Se hai domande o hai bisogno di assistenza, non esitare a visitare le chat room accessibili nel menu 'Supporto'. Buon trading!

