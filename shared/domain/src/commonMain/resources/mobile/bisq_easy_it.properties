bisqEasy.walletGuide.intro.headline=Preparati a ricevere il tuo primo Bitcoin
bisqEasy.walletGuide.intro.content=In Bisq Easy, il Bitcoin che ricevi va direttamente nelle tue tasche senza intermediari. \
  Questo \u00e8 un grande vantaggio, ma significa anche che devi avere un portafoglio che controlli tu stesso per riceverlo!\n\n\
  In questa rapida guida al portafoglio, ti mostreremo in pochi semplici passaggi come puoi creare un portafoglio semplice. \
  Con esso, sarai in grado di ricevere e conservare i tuoi bitcoin appena acquistati.\n\n\
  Se hai gi\u00e0 familiarit\u00e0 con i portafogli on-chain e ne hai uno, puoi saltare questa guida e semplicemente usare il tuo portafoglio.
bisqEasy.walletGuide.download.headline=Scarica il tuo portafoglio
bisqEasy.walletGuide.download.content=Ci sono molti portafogli l\u00e0 fuori che puoi usare. In questa guida, ti mostreremo come usare Bluewallet. Bluewallet \u00e8 ottimo e, allo stesso tempo, molto semplice, e puoi usarlo per ricevere i tuoi bitcoin da Bisq Easy.\n\n\
  Puoi scaricare Bluewallet sul tuo telefono, indipendentemente dal fatto che tu abbia un dispositivo Android o iOS. Per farlo, puoi visitare la pagina web ufficiale su 'bluewallet.io'. Una volta l\u00ec, clicca su App Store o Google Play a seconda del dispositivo che stai usando.\n\n\
  Nota importante: per la tua sicurezza, assicurati di scaricare l'app dall'app store ufficiale del tuo dispositivo. L'app ufficiale \u00e8 fornita da 'Bluewallet Services, S.R.L.', e dovresti essere in grado di vederlo nel tuo app store. Scaricare un portafoglio malevolo potrebbe mettere a rischio i tuoi fondi.\n\n\
  Infine, una nota veloce: Bisq non \u00e8 affiliato con Bluewallet in alcun modo. Suggeriamo di usare Bluewallet per la sua qualit\u00e0 e semplicit\u00e0, ma ci sono molte altre opzioni sul mercato. Dovresti sentirti assolutamente libero di confrontare, provare e scegliere qualsiasi portafoglio si adatti meglio alle tue esigenze.
bisqEasy.walletGuide.download.link=Clicca qui per visitare la pagina di Bluewallet
bisqEasy.walletGuide.createWallet.headline=Creare il tuo nuovo portafoglio
bisqEasy.walletGuide.createWallet.content=Bluewallet ti permette di creare diversi portafogli per scopi diversi. Per ora, hai bisogno solo di un portafoglio. Una volta entrato in Bluewallet, vedrai un messaggio che suggerisce di aggiungere un nuovo portafoglio. Una volta fatto, inserisci un nome per il tuo portafoglio e scegli l'opzione *Bitcoin* nella sezione *Tipo*. Puoi lasciare tutte le altre opzioni come appaiono e cliccare su *Crea*.\n\n\
  Quando passi al prossimo passo, ti verranno presentate 12 parole. Queste 12 parole sono il backup che ti permette di recuperare il tuo portafoglio se succede qualcosa al tuo telefono. Scrivile su un pezzo di carta (non digitalmente) nello stesso ordine in cui sono presentate, conserva questa carta in sicurezza e assicurati che solo tu abbia accesso ad essa. Puoi leggere di pi\u00f9 su come proteggere il tuo portafoglio nelle sezioni Impara di Bisq Easy dedicate ai portafogli e alla sicurezza.\n\n\
  Una volta finito, clicca su 'Ok, l'ho scritto'.\n\
  Congratulazioni! Hai creato il tuo portafoglio! Passiamo a come ricevere i tuoi bitcoin in esso.
bisqEasy.walletGuide.receive.headline=Ricevere bitcoin nel tuo portafoglio
bisqEasy.walletGuide.receive.content=Per ricevere i tuoi Bitcoin, hai bisogno di un indirizzo dal tuo portafoglio. Per ottenerlo, clicca sul tuo portafoglio appena creato, e poi clicca sul pulsante 'Ricevi' in fondo allo schermo.\n\n\
  Bluewallet mostrer\u00e0 un indirizzo non utilizzato, sia come codice QR che come testo. Questo indirizzo \u00e8 quello che dovrai fornire al tuo partner in Bisq Easy cos\u00ec che possa inviarti il Bitcoin che stai comprando. Puoi trasferire l'indirizzo al tuo PC scansionando il codice QR con una fotocamera, inviando l'indirizzo con un'email o messaggio di chat, o anche semplicemente digitandolo.\n\n\
  Una volta completato lo scambio, Bluewallet noter\u00e0 il Bitcoin in arrivo e aggiorner\u00e0 il tuo saldo con i nuovi fondi. Ogni volta che fai un nuovo scambio, ottieni un indirizzo fresco per proteggere la tua privacy.\n\n\
  Queste sono le basi che devi sapere per iniziare a ricevere Bitcoin nel tuo portafoglio. Se vuoi saperne di pi\u00f9 su Bluewallet, raccomandiamo di guardare i video elencati qui sotto.
