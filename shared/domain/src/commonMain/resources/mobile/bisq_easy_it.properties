bisqEasy.walletGuide.intro.headline=Preparati a ricevere il tuo primo Bitcoin
bisqEasy.walletGuide.intro.content=In Bisq Easy, il Bitcoin che ricevi va direttamente nel tuo portafoglio senza intermediari. Questo è un grande vantaggio, ma significa anche che devi avere un portafoglio che controlli tu stesso per riceverlo!\n\nIn questa guida rapida al portafoglio, ti mostreremo in pochi semplici passaggi come puoi creare un portafoglio semplice. Con esso, sarai in grado di ricevere e conservare il tuo Bitcoin appena acquistato.\n\nSe sei già familiare con i portafogli on-chain e ne hai uno, puoi saltare questa guida e semplicemente usare il tuo portafoglio.

bisqEasy.walletGuide.download.headline=Scaricamento del tuo portafoglio
bisqEasy.walletGuide.download.content=Ci sono molti portafogli disponibili che puoi utilizzare. In questa guida, ti mostreremo come usare Bluewallet. Bluewallet è fantastico e, allo stesso tempo, molto semplice, e puoi usarlo per ricevere il tuo bitcoin da Bisq Easy.\n\nPuoi scaricare Bluewallet sul tuo telefono, indipendentemente dal fatto che tu abbia un dispositivo Android o iOS. Per farlo, puoi visitare la pagina ufficiale all'indirizzo 'bluewallet.io'. Una volta lì, fai clic su App Store o Google Play a seconda del dispositivo che stai utilizzando.\n\nNota importante: per la tua sicurezza, assicurati di scaricare l'app dallo store ufficiale del tuo dispositivo. L'app ufficiale è fornita da 'Bluewallet Services, S.R.L.', e dovresti essere in grado di vederlo nel tuo store. Scaricare un portafoglio malevolo potrebbe mettere a rischio i tuoi fondi.\n\nInfine, una nota veloce: Bisq non è affiliato con Bluewallet in alcun modo. Suggeriamo di utilizzare Bluewallet per la sua qualità e semplicità, ma ci sono molte altre opzioni sul mercato. Dovresti sentirti assolutamente libero di confrontare, provare e scegliere il portafoglio che meglio si adatta alle tue esigenze.
bisqEasy.walletGuide.download.link=Clicca qui per visitare la pagina di Bluewallet

bisqEasy.walletGuide.createWallet.headline=Creazione del tuo nuovo portafoglio
bisqEasy.walletGuide.createWallet.content=Bluewallet ti consente di creare diversi portafogli per scopi diversi. Per ora, hai bisogno di avere solo un portafoglio. Una volta entrato in Bluewallet, vedrai un messaggio che ti suggerisce di aggiungere un nuovo portafoglio. Una volta fatto, inserisci un nome per il tuo portafoglio e scegli l'opzione *Bitcoin* nella sezione *Tipo*. Puoi lasciare tutte le altre opzioni come appaiono e cliccare su *Crea*.\n\nQuando passerai al passaggio successivo, ti verranno presentate 12 parole. Queste 12 parole sono il backup che ti consente di recuperare il tuo portafoglio se succede qualcosa al tuo telefono. Scrivile su un pezzo di carta (non digitalmente) nell'ordine in cui vengono presentate, conserva questo pezzo di carta in un luogo sicuro e assicurati che solo tu abbia accesso ad esso. Puoi leggere di più su come proteggere il tuo portafoglio nelle sezioni Scopri di Bisq 2 dedicate ai portafogli e alla sicurezza.\n\nUna volta terminato, clicca su 'Ok, l'ho scritto'.\nCongratulazioni! Hai creato il tuo portafoglio! Passiamo a come ricevere il tuo bitcoin in esso.

bisqEasy.walletGuide.receive.headline=Ricevere bitcoin nel tuo portafoglio
bisqEasy.walletGuide.receive.content=Per ricevere il tuo Bitcoin, hai bisogno di un indirizzo dal tuo portafoglio. Per ottenerlo, fai clic sul tuo portafoglio appena creato e successivamente fai clic sul pulsante 'Ricevi' in fondo allo schermo.\n\nBluewallet mostrerà un indirizzo non utilizzato, sia come codice QR che come testo. Questo indirizzo è quello che dovrai fornire al tuo peer in Bisq Easy affinché possa inviarti il Bitcoin che stai acquistando. Puoi trasferire l'indirizzo sul tuo PC scansionando il codice QR con una fotocamera, inviando l'indirizzo tramite email o messaggio di chat, o anche semplicemente digitandolo.\n\nUna volta completato il commercio, Bluewallet noterà il Bitcoin in arrivo e aggiornerà il tuo saldo con i nuovi fondi. Ogni volta che fai un nuovo commercio, ottieni un indirizzo fresco per proteggere la tua privacy.\n\nQuesti sono i concetti di base che devi conoscere per iniziare a ricevere Bitcoin nel tuo portafoglio. Se desideri saperne di più su Bluewallet, ti consigliamo di controllare i video elencati di seguito.
