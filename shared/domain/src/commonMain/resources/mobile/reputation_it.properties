reputation.burnedBsq.howToHeadline=Processo per bruciare BSQ
reputation.burnedBsq.howTo=1. Seleziona il profilo utente a cui desideri allegare la reputazione.\n2. Copia l'ID del profilo\n3. Apri Bisq 1 e vai su 'DAO/PROOF OF BURN' e incolla il valore copiato nel campo 'pre-image'.\n4. Inserisci l'importo di BSQ che desideri bruciare.\n5. Pubblica la transazione di bruciatura BSQ.\n6. Dopo la conferma della blockchain, la tua reputazione diventerà visibile nel tuo profilo.

reputation.bond=BSQ vincolati
reputation.bond.tab1=Perché
reputation.bond.tab2=Punteggio
reputation.bond.tab3=Come fare
reputation.bond.infoHeadline=Pelle nel gioco
reputation.bond.info=Impostando un BSQ vincolato fornisci prova che hai bloccato denaro per guadagnare reputazione.\nLa transazione del BSQ vincolato contiene l'hash della chiave pubblica del tuo profilo. In caso di comportamento malevolo, il tuo vincolo potrebbe essere confiscato dalla DAO e il tuo profilo potrebbe essere bannato.
reputation.bond.infoHeadline2=Qual è l'importo consigliato e il tempo di blocco?
reputation.bond.info2=Il tempo di blocco deve essere di almeno 50.000 blocchi, che corrisponde a circa 1 anno, per essere considerato un bond valido. L'importo può essere scelto dall'utente e determinerà il ranking rispetto ad altri venditori. I venditori con il punteggio di reputazione più alto avranno migliori opportunità di commercio e possono ottenere un premio di prezzo più elevato. Le migliori offerte classificate per reputazione saranno promosse nella selezione delle offerte nel 'Trade wizard'.
reputation.bond.score.headline=Impatto sul punteggio di reputazione
reputation.bond.score.info=Impostare un BSQ vincolato è considerato una forma forte di reputazione. Il tempo di blocco deve essere di almeno: 50.000 blocchi (circa 1 anno). Un aumento basato sul tempo viene applicato durante il primo anno, aumentando gradualmente il punteggio fino a raddoppiare il suo valore iniziale.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Importo BSQ * peso * (1 + età / 365)

reputation.bond.howToHeadline=Processo per impostare un BSQ vincolato
reputation.bond.howTo=1. Seleziona il profilo utente a cui desideri associare la reputazione.\n2. Copia l'ID del profilo\n3. Apri Bisq e vai su 'DAO/BONDING/REPUTAZIONE VINCOLATA' e incolla il valore copiato nel campo 'salt'.\n4. Inserisci l'importo di BSQ che desideri vincolare e il tempo di blocco (50.000 blocchi).\n5. Pubblica la transazione di vincolo.\n6. Dopo la conferma della blockchain, la tua reputazione diventerà visibile nel tuo profilo.

