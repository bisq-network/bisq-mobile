reputation.accountAge.infoHeadline=Fornire fiducia
reputation.accountAge.info=Collegando l'età del tuo account Bisq 1 puoi fornire un certo livello di fiducia. Ci sono alcune aspettative ragionevoli che un utente che ha utilizzato Bisq per un certo periodo sia un utente onesto. Ma tale aspettativa è debole rispetto ad altre forme di reputazione in cui l'utente fornisce prove più forti con l'uso di alcune risorse finanziarie.
reputation.accountAge.infoHeadline2=Implicazioni sulla privacy
reputation.accountAge.info2=Collegare il tuo account Bisq 1 con Bisq 2 ha alcune implicazioni sulla tua privacy. Per verificare l'età del tuo account, la tua identità Bisq 1 viene collegata crittograficamente al tuo ID profilo Bisq 2.\nTuttavia, l'esposizione è limitata al 'nodo di ponte Bisq 1' che è gestito da un collaboratore di Bisq che ha impostato un vincolo BSQ (ruolo vincolato).\n\nL'età dell'account è un'alternativa per coloro che non vogliono utilizzare BSQ bruciati o vincoli BSQ a causa del costo finanziario. L'età dell'account dovrebbe essere di almeno diversi mesi per riflettere un certo livello di fiducia.
reputation.accountAge.score.headline=Impatto sul punteggio di reputazione
reputation.accountAge.score.info=Importare l'età dell'account è considerato una forma di reputazione piuttosto debole, rappresentata dal basso fattore di peso. C'è un limite di 2000 giorni per il calcolo del punteggio.
