reputation.burnedBsq.infoHeadline=Pelle nel gioco
reputation.burnedBsq.info=Bruciando BSQ fornisci prova che hai investito denaro nella tua reputazione.\nLa transazione di bruciatura BSQ contiene l'hash della chiave pubblica del tuo profilo. In caso di comportamento malevolo, il tuo profilo potrebbe essere bannato e con esso il tuo investimento nella tua reputazione diventerebbe privo di valore.
reputation.burnedBsq.infoHeadline2=Qual è l'importo consigliato da bruciare?
reputation.burnedBsq.info2=Questo sarà determinato dalla concorrenza dei venditori. I venditori con il punteggio di reputazione più alto avranno migliori opportunità di commercio e possono ottenere un premio di prezzo più elevato. Le migliori offerte classificate per reputazione verranno promosse nella selezione delle offerte nel 'Trade wizard'.
reputation.burnedBsq.score.headline=Impatto sul punteggio di reputazione
reputation.burnedBsq.score.info=Bruciare BSQ è considerato la forma più forte di reputazione, rappresentata dal fattore di peso elevato. Un incremento basato sul tempo viene applicato durante il primo anno, aumentando gradualmente il punteggio fino a raddoppiare il suo valore iniziale.

