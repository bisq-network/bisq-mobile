user.bondedRoles.registration.about.headline=Informazioni sul ruolo {0}

# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Se ci sono conflitti in una compravendita di Bisq Easy, i trader possono richiedere aiuto a un mediatore.\nIl mediatore non ha potere di enforcement e può solo cercare di assistere nel trovare una risoluzione cooperativa. In caso di chiare violazioni delle regole di commercio o tentativi di truffa, il mediatore può fornire informazioni al moderatore per bandire il cattivo attore dalla rete.\nI mediatori e gli arbitri di Bisq 1 possono diventare mediatori di Bisq 2 senza vincolare un nuovo BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Gli utenti della chat possono segnalare violazioni delle regole della chat o del commercio al moderatore.\nNel caso in cui le informazioni fornite siano sufficienti per verificare una violazione delle regole, il moderatore può bannare quell'utente dalla rete.\nIn caso di violazioni gravi di un venditore che aveva guadagnato una certa reputazione, la reputazione diventa invalida e i dati sorgente pertinenti (come la transazione DAO o i dati dell'età account) saranno inseriti nella lista nera in Bisq 2 e riportati a Bisq 1 dall'operatore oracle e l'utente sarà bannato anche in Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Un responsabile della sicurezza può inviare un messaggio di avviso in caso di situazioni di emergenza.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Un responsabile delle versioni può inviare notifiche quando una nuova versione è disponibile.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Un nodo seed fornisce indirizzi di rete dei partecipanti alla rete per il bootstrap alla rete P2P di Bisq 2.\nQuesto è essenziale al primo avvio poiché in quel momento il nuovo utente non ha ancora dati persistenti per connettersi ad altri peer.\nFornisce anche dati della rete P2P come messaggi di chat all'utente che si sta connettendo per la prima volta. Questo servizio di consegna dei dati è svolto anche da qualsiasi altro nodo della rete, tuttavia, poiché i nodi seed hanno disponibilità 24/7 e un alto livello di qualità del servizio, offrono maggiore stabilità e migliori prestazioni, portando così a un'esperienza di bootstrap migliore.\nGli operatori di nodi seed di Bisq 1 possono diventare operatori di nodi seed di Bisq 2 senza vincolare un nuovo BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Il nodo oracle viene utilizzato per fornire dati di Bisq 1 e DAO per casi d'uso di Bisq 2 come la reputazione.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Il nodo esploratore della blockchain viene utilizzato in Bisq Easy per la ricerca delle transazioni della Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Il nodo del prezzo di mercato fornisce dati di mercato dall'aggregatore del prezzo di mercato di Bisq.


