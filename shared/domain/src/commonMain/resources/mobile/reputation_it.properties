reputation.signedWitness.infoHeadline=Fornire fiducia
reputation.signedWitness.info=Collegando il tuo Bisq 1 'testimone di età account firmato' puoi fornire un certo livello di fiducia. Ci sono alcune aspettative ragionevoli che un utente che ha effettuato scambi un po' di tempo fa su Bisq 1 e ha fatto firmare il proprio account sia un utente onesto. Ma quell'aspettativa è debole rispetto ad altre forme di reputazione in cui l'utente fornisce più "skin in the game" con l'uso di risorse finanziarie.
reputation.signedWitness.infoHeadline2=Implicazioni sulla privacy
reputation.signedWitness.info2=Collegare il tuo account Bisq 1 con Bisq 2 ha alcune implicazioni sulla tua privacy. Per verificare il tuo 'testimone dell'età account firmato', la tua identità Bisq 1 viene collegata crittograficamente al tuo ID profilo Bisq 2.\nTuttavia, l'esposizione è limitata al 'nodo bridge di Bisq 1' che è gestito da un collaboratore di Bisq che ha impostato un vincolo BSQ (ruolo vincolato).\n\nIl testimone dell'età account firmato è un'alternativa per coloro che non vogliono utilizzare BSQ bruciati o vincoli BSQ a causa del carico finanziario. Il 'testimone dell'età account firmato' deve avere almeno 61 giorni per essere considerato per la reputazione.
reputation.signedWitness.score.headline=Impatto sul punteggio di reputazione
reputation.signedWitness.score.info=Importare 'testimone di età account firmato' è considerato una forma debole di reputazione che è rappresentata dal fattore di peso. Il 'testimone di età account firmato' deve avere almeno 61 giorni e c'è un limite di 2000 giorni per il calcolo del punteggio.
