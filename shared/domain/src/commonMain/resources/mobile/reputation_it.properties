user.bondedRoles.registration.how.headline=Come diventare {0}?

user.bondedRoles.registration.how.info=1. Seleziona il profilo utente che desideri utilizzare per la registrazione e crea un backup della tua directory dati.\n2. Fai una proposta su ''https://github.com/bisq-network/proposals'' per diventare {0} e aggiungi il tuo ID profilo alla proposta.\n3. Dopo che la tua proposta è stata esaminata e ha ricevuto supporto dalla comunità, fai una proposta DAO per un ruolo vincolato.\n4. Dopo che la tua proposta DAO è stata accettata nella votazione DAO, blocca il BSQ vincolato richiesto.\n5. Dopo che la tua transazione di vincolo è stata confermata, vai su ''DAO/Bonding/Ruoli vincolati'' in Bisq 1 e fai clic sul pulsante di firma per aprire la finestra popup di firma.\n6. Copia l'ID profilo e incollalo nel campo messaggio. Fai clic su firma e copia la firma. Incolla la firma nel campo firma di Bisq 2.\n7. Inserisci il nome utente del vincolatario.\n{1}

user.bondedRoles.registration.how.info.role=8. Clicca sul pulsante 'Richiedi registrazione'. Se tutto è corretto, la tua registrazione diventa visibile nella tabella dei ruoli vincolati registrati.

user.bondedRoles.registration.how.info.node=8. Copia il file 'default_node_address.json' dalla directory dei dati del nodo che desideri registrare sul tuo disco rigido e aprilo con il pulsante 'Importa indirizzo nodo'.\n9. Fai clic sul pulsante 'Richiedi registrazione'. Se tutto è corretto, la tua registrazione diventa visibile nella tabella dei nodi di rete registrati.


