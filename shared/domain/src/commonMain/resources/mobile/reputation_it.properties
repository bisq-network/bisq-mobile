reputation.reputationScore.headline=Punteggio di reputazione
reputation.reputationScore.intro=In questa sezione viene spiegata la reputazione di Bisq in modo che tu possa prendere decisioni informate quando accetti un'offerta.
reputation.reputationScore.sellerReputation=La reputazione di un venditore è il miglior segnale\nper prevedere la probabilità di una transazione riuscita in Bisq Easy.
reputation.reputationScore.explanation.intro=La reputazione su Bisq è catturata in tre elementi:
reputation.reputationScore.explanation.score.title=Punteggio
reputation.reputationScore.explanation.score.description=Questo è il punteggio totale che un venditore ha accumulato finora.\nIl punteggio può essere aumentato in diversi modi. Il modo migliore per farlo è bruciando o vincolando BSQ. Questo significa che il venditore ha messo in gioco una somma iniziale e, di conseguenza, può essere considerato affidabile.\nUlteriori informazioni su come aumentare il punteggio possono essere trovate nella sezione 'Costruisci reputazione'.\nSi consiglia di commerciare con venditori che hanno il punteggio più alto.
reputation.reputationScore.explanation.ranking.title=Classifica
reputation.reputationScore.explanation.ranking.description=Classifica gli utenti dal punteggio più alto al più basso.\nCome regola generale quando si commercia: più alto è il rango, maggiore è la probabilità di un commercio riuscito.
reputation.reputationScore.explanation.stars.title=Stelle
reputation.reputationScore.explanation.stars.description=Questa è una rappresentazione grafica del punteggio. Vedi la tabella di conversione qui sotto per come vengono calcolate le stelle.\nSi consiglia di commerciare con i venditori che hanno il numero più alto di stelle.
reputation.reputationScore.closing=Per ulteriori dettagli su come un venditore ha costruito la propria reputazione, vedere la sezione 'Classifica' e fare clic su 'Mostra dettagli' nell'utente.


