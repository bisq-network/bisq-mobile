user.bondedRoles.verification.howTo.instruction=1. Apri Bisq 1 e vai su 'DAO/Vincolamento/Ruoli vincolati' e seleziona il ruolo in base al nome utente vincolato e al tipo di ruolo.\n2. Clicca sul pulsante di verifica, copia l'ID del profilo e incollalo nel campo messaggio.\n3. Copia la firma e incollala nel campo firma in Bisq 1.\n4. Clicca sul pulsante di verifica. Se il controllo della firma ha successo, il ruolo vincolato è valido.




