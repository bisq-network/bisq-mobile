################################################################################
# Trade Guide
################################################################################
mobile.tradeGuide.security.rules1=Модель безопасности Bisq Easy оптимизирована для небольших сумм сделок.
mobile.tradeGuide.security.rules2=Модель опирается на репутацию продавца, который обычно является опытным пользователем Bisq и, как ожидается, окажет полезную поддержку новым пользователям.
mobile.tradeGuide.security.rules3=Создание репутации может быть дорогостоящим делом, что приводит к обычной надбавке к цене в 5–15 % для покрытия дополнительных расходов и компенсации услуг продавца.
mobile.tradeGuide.security.rules4=Торговля с продавцами, не имеющими репутации, сопряжена со значительными рисками и должна предприниматься только при полном понимании и управлении этими рисками.

mobile.tradeGuide.process.rules1=Продавец и покупатель обмениваются данными аккаунта. Продавец отправляет свои платежные реквизиты (например, номер банковского счёта) покупателю, а покупатель отправляет свой Bitcoin-адрес (или счёт Lightning) продавцу.
mobile.tradeGuide.process.rules2=Затем покупатель инициирует фиатный платёж на счёт продавца, указывая ID сделки как «назначение платежа». После получения платежа и проверки правильности ID сделки продавец подтверждает получение.
mobile.tradeGuide.process.rules3=Продавец затем отправляет Bitcoin на адрес покупателя и делится ID транзакции (опционально preimage при использовании Lightning). Интерфейс покажет статус подтверждения. После подтверждения сделка успешно завершена.

mobile.tradeGuide.rules.rules1=Перед обменом данными аккаунта между продавцом и покупателем любая сторона может отменить сделку без объяснения причин.
mobile.tradeGuide.rules.rules2=Трейдеры должны регулярно проверять свои сделки на наличие новых сообщений и обязаны отвечать в течение 24 часов.
mobile.tradeGuide.rules.rules3=После обмена данными аккаунта невыполнение торговых обязательств считается нарушением торгового контракта и может привести к бану в сети Bisq. Это не касается случаев, когда торговый партнер не отвечает.
mobile.tradeGuide.rules.rules4=Во время фиатного платежа покупатель НЕ ДОЛЖЕН включать такие термины, как 'Bisq' или 'Биткойн', в поле 'назначение платежа'. Вместо этого следует использовать ID сделки в качестве причины для связывания банковского перевода с сделкой.
mobile.tradeGuide.rules.rules5=Если сделка не может быть завершена мгновенно из-за более длительных сроков перевода фиата, оба трейдера должны быть онлайн хотя бы раз в день для мониторинга хода сделки.
mobile.tradeGuide.rules.rules6=В случае возникновения нерешенных вопросов трейдеры могут пригласить медиатора в чат сделки для получения помощи.
mobile.tradeGuide.rules.support=Если у вас есть вопросы или вам нужна помощь, не стесняйтесь получить поддержку от нашего Telegram или Matrix. Удачной торговли!

