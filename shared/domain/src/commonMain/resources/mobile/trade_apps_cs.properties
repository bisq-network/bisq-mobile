## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Obchodujte s jakýmikoli aktivy založenými na Liquid, jako jsou USDT a BTC-L, pomocí atomového swapu na síti Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Liquid Assets
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Konečná bezpečnost pomocí chytrých kontraktů na stejné blockchainové síti.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid podporuje důvěrné transakce, čímž nezveřejňuje částku na blockchainu.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Uživatel musí nainstalovat a nakonfigurovat peněženku Elements pro Liquid. Jakmile je nainstalována, je velmi pohodlné ji používat.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protokol obchodování založený na atomovém swapu na vedlejším řetězci Liquid pro obchodování s jakýmkoli aktivem Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Aby bylo možné používat Liquid swaps, musí uživatel nainstalovat a spustit peněženku Elements a nakonfigurovat ji tak, aby byla přístupná z aplikace Bisq.\n\nNejvíce používaným aktivem na Liquid je USDT (Tether), stabilní mince navázaná na USD. I když to nelze srovnávat s něčím jako Bitcoin, má to mnoho výhod oproti Fiat USD, které obvykle zahrnuje bankovní převody se všemi problémy a nepříjemnostmi tradičního Fiat systému.\n\nL-BTC může být použito na druhém konci obchodu, což je náhrada Bitcoinu na Liquid chain. Aby bylo možné převést Bitcoin na L-BTC, je třeba poslat Bitcoin na peg-in adresu a po 102 potvrzeních obdrží L-BTC. Návrat z L-BTC na Bitcoin (peg-out) funguje podobně, ale vyžaduje autorizaci od Liquid federace, což je skupina společností a jednotlivců v oblasti Bitcoinu. Takže to není zcela bez důvěryhodný proces.\n\nJe třeba se vyhnout porovnávání Liquid aktiv s vlastnostmi Bitcoinu. Zaměřuje se na jiné případy použití a nemůže splnit vysokou úroveň decentralizace a odolnosti vůči cenzuře Bitcoinu. Může být spíše považováno za alternativu k tradičním finančním produktům. Použitím technologie blockchain se vyhýbá klasickým zprostředkovatelům, zlepšuje bezpečnost a soukromí a poskytuje lepší uživatelskou zkušenost.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid Swaps jsou stále ve vývoji. Očekává se, že budou vydány ve 3. čtvrtletí 2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Důvěrné transakce poskytují dobrou úroveň soukromí\n+ Rychlá doba potvrzení přibližně 1 minuta\n+ Nízké transakční poplatky\n+ Vhodné pro transakce s vysokou hodnotou
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Vyžaduje spuštěnou peněženku Elements a blockchain\n- Oba obchodníci musí být online\n- Peg-out z L-BTC není bez důvěry


