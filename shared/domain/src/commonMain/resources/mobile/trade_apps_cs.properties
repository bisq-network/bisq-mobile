## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Umožňuje obchodování s Bitcoinem na Lightning Network za Fiat kombinováním Submarine swaps a Liquid MuSig protokolu
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Bezpečnost je založena na bezpečnostních vkladech a také na dalších funkcích v souvislosti s obchodními limity. Podívejte se na wiki Bisq pro více informací.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Závisí na použité metodě převodu Fiat. Online převod Fiat obvykle odhaluje identitu obchodního partnera. Na straně Lightning má lepší soukromí než on-chain Bitcoin, protože nezanechává stopy na Blockchainu. Na straně Liquid má lepší soukromí než Bitcoin na hlavní síti díky důvěrným transakcím.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Uživatel potřebuje mít malé množství Bitcoinu na Lightning pro zajištění bezpečnostního vkladu. Submarine swaps a obchodní transakce těží z rychlé doby potvrzení blockchainu, která trvá přibližně 1 minutu. Doba obchodu závisí na použitém způsobu platby a reakční době obchodníka.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Spojuje Submarine Swaps z Lightning na Liquid a protokol Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Umožňuje obchodníkům používat jejich off-chain Bitcoin na Lightning pro obchodování s fiat na základě protokolu Liquid MuSig. Protokol je řetězec 3 obchodů a 2 různých protokolů:\n- Nejprve obchodníci vymění svůj Lightning Bitcoin prostřednictvím reverzního Submarine swapu na L-BTC (Submarine swap mezi Lightning a Liquid). Tento swap probíhá s jakýmkoli poskytovatelem likvidity, nikoli s obchodním partnerem.\n- Poté probíhá obchod na Liquid pomocí protokolu MuSig.\n- Jakmile je obchod dokončen, L-BTC se vrátí zpět na Lightning prostřednictvím Submarine swapu (opět s jiným obchodníkem/poskytovatelem likvidity).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning by měl být připraven k vydání ve čtvrtém čtvrtletí 2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Rozumně dobrá bezpečnost pro obchodní částky střední hodnoty\n+ Ve srovnání s Bisq MuSig jsou nižší transakční poplatky, rychlejší potvrzení a lepší soukromí.\n+ Dokáže se vypořádat s tradičním systémem fiat světa
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Oba obchodníci musí mít BTC na Lightning pro bezpečnostní vklad\n- Zapojení 2 dalších obchodníků pro Submarine swaps zvyšuje složitost a potenciální (spíše malé) rizika.\n- Liquid je federovaný vedlejší řetězec a nemá tak vysokou úroveň odolnosti proti cenzuře jako hlavní síť Bitcoin.\n- Peg-in z hlavní sítě Bitcoin na Liquid Bitcoin je bez důvěry, avšak pro peg-out L-BTC na BTC vyžaduje autorizaci federace.\n- Uzly makerů Bisq musí být online, protože proces převzetí nabídky je interaktivní\n- Vzhledem k tomu, že převod Fiat se provádí na zastaralých systémech, jako jsou bankovní převody, zdědí všechny tyto nevýhody, jako je riziko zpětného zúčtování, pomalý převod, vystavení soukromí vůči protistraně, když detaily bankovního převodu obsahují skutečné jméno. I když lze tyto různé nevýhody zmírnit použitím platebních metod, které nesou nízké riziko zpětného zúčtování, jsou rychlé nebo okamžité a používají ID účtů nebo e-mail místo skutečných jmen. Některé platební metody zcela vyhýbají bankovnímu systému, jako je hotovost poštou nebo obchodování tváří v tvář.


