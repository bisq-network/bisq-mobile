tradeApps.overview.convenience.BSQ_SWAP=Uživatel musí nainstalovat a nakonfigurovat peněženku BSQ. Jakmile je nainstalována, je velmi pohodlné ji používat.
# suppress inspection "UnusedProperty"
tradeApps.BSQ_SWAP.subHeadline=Atomový swap mezi BSQ (barevná mince na Bitcoinu) a Bitcoinem
# suppress inspection "UnusedProperty"
tradeApps.BSQ_SWAP.overview=Stejný model jako v Bisq 1. Vzhledem k tomu, že je založen na jedné jediné atomické transakci, je velmi bezpečný.\nBude vyžadovat spuštění uzlu Bisq 1 s povoleným DAO API.
# suppress inspection "UnusedProperty"
tradeApps.BSQ_SWAP.release=BSQ Swaps by měly být připraveny k vydání ve čtvrtém čtvrtletí roku 2027.
# suppress inspection "UnusedProperty"
tradeApps.BSQ_SWAP.pro=+ Velmi bezpečné\n+ Relativně rychlé, i když je obchod považován za dokončený až po potvrzení blockchainu\n+ Žádný poplatek za maker a žádná záloha na zabezpečení není vyžadována
# suppress inspection "UnusedProperty"
tradeApps.BSQ_SWAP.con=- Je potřeba spustit Bisq 1 pro data BSQ/DAO\n- Omezeno na trh BSQ/BTC


