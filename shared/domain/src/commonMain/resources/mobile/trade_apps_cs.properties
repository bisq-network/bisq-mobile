tradeApps.overview.privacy.MONERO_SWAP=Velmi vysoké na straně Monera díky jeho inherentní silné ochraně soukromí. Na straně Bitcoinu je omezeno limity soukromí Bitcoinu.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MONERO_SWAP=Uživatel musí nainstalovat daemon pro výměnu Farcaster a plný uzel Monero a Bitcoin. Jakmile je nainstalován, je to velmi pohodlné.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Atomový protokol pro křížové swapy pro obchodování s Bitcoinem a Monerem
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Na základě projektu Farcaster (financovaného komunitou Monero) využívajícího smlouvy s hashovaným časovým zámkem (HTLC), adaptérské podpisy a důkaz s nulovým znalostním základem pro atomové výměny Bitcoin a Monero.\n\nUživatel musí nainstalovat a spustit Bitcoin uzel, Monero uzel a Farcaster démon. Během výměny musí být uzly obou obchodníků online. Dodatečné úsilí při používání tohoto protokolu se vyplácí velmi vysokou úrovní bezpečnosti. Uživatelé by se však měli seznámit s detaily tohoto konceptu a být si vědomi, že existují okrajové případy nesoucí malá rizika.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero Swaps by měly být připraveny k vydání ve 2. čtvrtletí 2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Velmi bezpečné\n+ Slušná úroveň soukromí. Na straně Bitcoinu dědí vlastnosti soukromí Bitcoinu. Na straně Monera těží z vysokého soukromí Monera.\n+ Vhodné pro transakce s vysokou hodnotou
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Vyžaduje to určité technické dovednosti a zkušenosti k provozování potřebné infrastruktury\n- Čas potvrzení závisí na potvrzeních na obou blockchainech, což obvykle trvá asi 20-30 minut.\n- Transakční poplatky na straně Bitcoinu mohou být v případě vysoké congestce blockchainu nevýznamné (což je však spíše vzácné)\n- Oba obchodníci musí být online\n- Vyžaduje to spoustu rychlého diskového úložiště pro uzly
