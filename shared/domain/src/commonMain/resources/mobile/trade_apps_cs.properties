## LIQUID_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Protokol Bisq MuSig přenesený na vedlejší řetězec Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Bezpečnost je založena na bezpečnostních vkladech a také na dalších funkcích v souvislosti s obchodními limity. Pro více informací navštivte wiki Bisq.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Závisí na použitém způsobu převodu fiat. Online převod fiat obvykle odhaluje identitu obchodního partnera. Na straně Liquid má lepší soukromí než Bitcoin na hlavní síti díky důvěrným transakcím.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Uživatel potřebuje mít malé množství L-BTC pro zajištění zálohy. Potvrzení na blockchainu je u liquid velmi rychlé (asi 1 minuta). Čas na obchod závisí na použité metodě platby a reakčním čase obchodníka.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Na základě bezpečnostní zálohy, transakce MuSig a víceúrovňového procesu řešení sporů
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Konceptuálně následuje protokol Bisq MuSig (na hlavní síti Bitcoin). Liquid nemá stejné cenzurní vlastnosti jako Bitcoin, i když poskytuje několik výhod oproti hlavní síti Bitcoin:\n- Liquid má velmi krátkou dobu potvrzení bloku přibližně 1 minutu.\n- Poplatky za transakce jsou velmi nízké.\n- Soukromí je lepší díky důvěrným transakcím, které skrývají odesílanou částku.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig by měl být připraven k vydání ve 3. čtvrtletí 2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Rozumně dobrá bezpečnost pro obchodní částky střední hodnoty\n+ Ve srovnání s Bisq MuSig jsou nižší transakční poplatky, rychlejší potvrzení a lepší soukromí.\n+ Dokáže se vypořádat s tradičním systémem fiatového světa
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Oba obchodníci musí mít L-BTC pro zabezpečovací vklad\n- Liquid je federovaný vedlejší řetězec a nemá tak vysokou úroveň odolnosti vůči cenzuře jako hlavní síť Bitcoin.\n- Peg-in z hlavní sítě Bitcoin na Liquid Bitcoin je bez důvěry, avšak pro pegging-out L-BTC na BTC vyžaduje autorizaci federace.\n- Uzly makerů Bisq musí být online, protože proces převzetí nabídky je interaktivní\n- Vzhledem k tomu, že převod fiat měny probíhá na zastaralých systémech, jako jsou bankovní převody, dědí všechny tyto nevýhody, jako je riziko zpětného zúčtování, pomalý převod a vystavení soukromí vůči protistraně, když detaily bankovního převodu obsahují skutečné jméno. Tyto různé nevýhody lze však zmírnit použitím platebních metod, které nesou nízké riziko zpětného zúčtování, jsou rychlé nebo okamžité a používají ID účtů nebo e-mail místo skutečných jmen. Některé platební metody se zcela vyhýbají bankovnímu systému, jako je hotovost poštou nebo obchodování tváří v tvář.


