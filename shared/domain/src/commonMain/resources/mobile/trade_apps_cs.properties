## MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Protokol Bisq MuSig vyžaduje pouze jednu transakci díky MuSig, Atomic Swaps a Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Bezpečnost je založena na bezpečnostních vkladech a také na dalších funkcích v souvislosti s obchodními limity. Pro více informací navštivte wiki Bisq.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Závisí na použité metodě převodu fiat. Online převod fiat obvykle odhaluje identitu obchodního partnera. Na straně Bitcoinu je to omezeno souvisejícími omezeními soukromí Bitcoinu a závisí na chování uživatele (vyhýbání se sloučení mincí z více obchodů zvyšuje soukromí). Další informace naleznete na wiki Bisq.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Uživatel potřebuje mít malé množství Bitcoinů pro zajištění zálohy. Může to být tak rychlé jako čas potvrzení blockchainu nebo až několik dní v závislosti na metodě platby fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Na základě MuSig, atomových swapů a Taprootu vyžaduje pouze jednu transakci
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Konceptuálně to následuje obchodní protokol používaný v Bisq 1, založený na bezpečnostní záloze a procesu řešení sporů.\n- Snižuje počet transakcí z 4 na 1.\n- Zlepšuje soukromí tím, že transakce zálohy vypadá jako standardní transakce 'pay-to-pubKey-hash'.\n- Vyhýbá se problému, že prodávající musí otevřít arbitráž v případě, že kupující neuvolní bezpečnostní zálohu po obchodě. Atomové swapy zajistí, že prodávající může získat svou zálohu zpět i bez spolupráce kupujícího.\n- V případě nereagujícího obchodního partnera struktura transakce s více fázemi výplaty zajišťuje, že není vyžadována arbitráž a náhrada ze strany DAO.\n- Taproot poskytuje větší flexibilitu a soukromí.\n- Dozvědět se více podrobností na: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig by měl být připraven k vydání ve čtvrtém čtvrtletí 2025.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Rozumně dobrá bezpečnost pro obchodní částky střední hodnoty\n+ Ve srovnání s Bisq Easy jsou bezpečnostní vlastnosti lepší a mohou se obchodovat vyšší částky. Vyšší částky přibližují obchodní ceny k tržním sazbám.\n+ Dokáže se vypořádat s tradičním systémem fiat světa
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Oba obchodníci musí mít BTC pro zajišťovací vklad\n- Uzly makerů Bisq musí být online, protože proces převzetí nabídky je interaktivní\n- Jelikož je převod fiat prováděn na zastaralých systémech, jako jsou bankovní převody, dědí všechny tyto nevýhody, jako je riziko zpětného zúčtování, pomalý převod, vystavení soukromí vůči protistraně, když detaily bankovního převodu obsahují skutečné jméno. Tyto různé nevýhody však lze zmírnit použitím platebních metod, které nesou nízké riziko zpětného zúčtování, jsou rychlé nebo okamžité a používají ID účtů nebo e-mail místo skutečných jmen. Některé platební metody zcela vyhýbají bankovnímu systému, jako je hotovost poštou nebo obchodování tváří v tvář.


