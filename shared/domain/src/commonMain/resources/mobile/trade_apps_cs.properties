######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Submarine Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Vyměňte Bitcoin na Lightning síti za on-chain Bitcoin
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Atomový swap poskytuje velmi vysokou úroveň bezpečnosti.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Swapy mohou potenciálně zlepšit soukromí tím, že přeruší stopy pro analýzu řetězce.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=Uživatel musí nainstalovat a nakonfigurovat peněženku Lightning. Jakmile je nainstalována, je velmi pohodlné ji používat.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Submarine swapy umožňují bezpečně vyměňovat Bitcoin mimo řetězec a na řetězci bez rizika protistrany
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Swap se provádí pomocí tajemství hash time-locked kontraktu (HTLC) v Lightning Network pro kontrakt v Bitcoin transakci. Uplatněním Lightning platby se tajemství pro uplatnění on-chain Bitcoinu odhalí odesílateli Lightning platby. To zajišťuje, že jedna platba odemkne druhou platbu, a tím umožňuje výměnu bez rizika protistrany.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Submarine swaps by měly být připraveny k vydání ve 2. čtvrtletí 2026.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Velmi vysoká bezpečnost pro velké obchodní částky\n+ Výměna on-chain Bitcoinu za Lightning může potenciálně zlepšit soukromí.\n+ Výměna může být prováděna obchodními boty, což umožňuje rychlé a automatizované obchody.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Poplatky za těžbu pro transakci Bitcoin mohou učinit malé obchody neekonomickými\n- Obchodníci musí dbát na časové limity transakcí. V případě přetížení blockchainu a zpožděného potvrzení to může představovat bezpečnostní riziko.


