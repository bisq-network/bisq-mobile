# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW=Lightning Escrow
# suppress inspection "UnusedProperty"
tradeApps.overview.LIGHTNING_ESCROW=Escrow založený obchodní protokol na Lightning síti využívající kryptografii s vícero stranami
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Bezpečnost je založena na bezpečnostních vkladech a také na dalších funkcích v souvislosti s obchodními limity. Protokol používá některé nové kryptografické techniky, které nebyly testovány v praxi a auditovány. Podívejte se na wiki Bisq pro více informací.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Závisí na použité metodě převodu Fiat. Online převod Fiat obvykle odhaluje identitu obchodního partnera. Na straně Bitcoinu je to omezeno souvisejícími omezeními soukromí a závisí na chování uživatele (vyhýbání se sloučení mincí z více obchodů zvyšuje soukromí). Podívejte se na wiki Bisq pro více informací.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Uživatel musí mít malé množství Bitcoinu pro zajištění bezpečnostního vkladu.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Trojstranný protokol pro obchodování s fiat měnou za Bitcoin na Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Je založen na více Lightning platbách a rozděluje tajemství pro HTLC, aby vytvořil bezpečné nastavení, kde třetí strana zaručuje, že obchodníci se chovají férově. Používá zmatečné obvody k dosažení bezpečného vícestranového výpočtu.\n\nUživatel musí provozovat Lightning uzel, který je nakonfigurován s aplikací Bisq.\n\nKonceptuálně je to podobné protokolu Bisq MuSig, ale místo MuSig transakce používá toto třístranné nastavení a místo on-chain Bitcoinu používá Bitcoin na Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow by měl být připraven k vydání ve čtvrtém čtvrtletí roku 2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Ve srovnání s Bisq Easy jsou bezpečnostní vlastnosti lepší a mohou být obchodovány vyšší částky. Vyšší částky přibližují obchodní ceny tržním sazbám.\n+ Převod Bitcoinů je téměř okamžitý\n+ Velmi nízké transakční (směrovací) poplatky
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Je potřeba spustit Lightning uzel\n- Oba obchodníci musí mít BTC (na Lightning) pro zajišťovací vklad.\n- Uzel makerů Bisq musí být online, protože proces převzetí nabídky je interaktivní.\n- Vzhledem k tomu, že převod fiat měny probíhá na zastaralých systémech, jako jsou bankovní převody, přebírá všechny tyto nevýhody, jako je riziko zpětného zúčtování, pomalý převod a vystavení soukromí vůči protistraně, když detaily bankovního převodu obsahují skutečné jméno. I když lze tyto různé nevýhody zmírnit použitím platebních metod, které nesou nízké riziko zpětného zúčtování, jsou rychlé nebo okamžité a používají ID účtů nebo e-mail místo skutečných jmen. Některé platební metody zcela vyhýbají bankovnímu systému, jako je hotovost poštou nebo obchodování tváří v tvář.


