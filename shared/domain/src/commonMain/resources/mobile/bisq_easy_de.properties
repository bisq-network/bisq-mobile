bisqEasy.openTrades.cancelTrade.warning.part2=Die Zustimmung könnte als Verstoß gegen die Handelsregeln angesehen werden und kann dazu führen, dass Ihr Profil vom Netzwerk ausgeschlossen wird.\n\nWenn der Peer länger als 24 Stunden nicht reagiert hat und keine Zahlung erfolgt ist, können Sie den Handel ohne Konsequenzen ablehnen. Die Haftung liegt bei der nicht reagierenden Partei.\n\nWenn Sie Fragen haben oder auf Probleme stoßen, zögern Sie bitte nicht, Ihren Handels-Peer zu kontaktieren oder Hilfe im 'Support-Bereich' zu suchen.\n\nWenn Sie der Meinung sind, dass Ihr Handels-Peer gegen die Handelsregeln verstoßen hat, haben Sie die Möglichkeit, eine Mediationsanfrage zu stellen. Ein Mediator wird dem Handels-Chat beitreten und daran arbeiten, eine kooperative Lösung zu finden.\n\nSind Sie sicher, dass Sie den Handel abbrechen möchten?

bisqEasy.openTrades.closeTrade.warning.interrupted=Bevor Sie den Handel schließen, können Sie die Handelsdaten bei Bedarf als CSV-Datei sichern.\n\nSobald der Handel geschlossen ist, sind alle mit dem Handel verbundenen Daten verloren, und Sie können nicht mehr mit dem Handelspartner im Handelschat kommunizieren.\n\nMöchten Sie den Handel jetzt schließen?

bisqEasy.openTrades.closeTrade.warning.completed=Ihr Handel wurde abgeschlossen.\n\nSie können jetzt den Handel schließen oder die Handelsdaten auf Ihrem Computer sichern, falls erforderlich.\n\nSobald der Handel geschlossen ist, sind alle Daten, die mit dem Handel verbunden sind, verloren, und Sie können nicht mehr mit dem Handelspartner im Handels-Chat kommunizieren.
