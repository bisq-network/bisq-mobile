bisqEasy.tradeGuide.welcome.content=Dieser Leitfaden bietet einen Überblick über wesentliche Aspekte für den Kauf oder Verkauf von Bitcoin mit Bisq Easy.\nIn diesem Leitfaden erfahren Sie mehr über das Sicherheitsmodell, das bei Bisq Easy verwendet wird, erhalten Einblicke in den Handelsprozess und machen sich mit den Handelsregeln vertraut.\n\nBei weiteren Fragen können Sie gerne die Chat-Räume im Menü 'Support' besuchen.

bisqEasy.tradeGuide.security.headline=Wie sicher ist es, auf Bisq Easy zu handeln?
bisqEasy.tradeGuide.security.content=- Das Sicherheitsmodell von Bisq Easy ist für kleine Handelsbeträge optimiert.\n- Das Modell basiert auf der Reputation des Verkäufers, der in der Regel ein erfahrener Bisq-Nutzer ist und erwartet wird, neuen Nutzern hilfreiche Unterstützung zu bieten.\n- Der Aufbau von Reputation kann kostspielig sein, was zu einem üblichen Preisaufschlag von 5-15 % führt, um zusätzliche Ausgaben zu decken und den Service des Verkäufers zu kompensieren.\n- Der Handel mit Verkäufern ohne Reputation birgt erhebliche Risiken und sollte nur unternommen werden, wenn die Risiken gründlich verstanden und gemanagt werden.

bisqEasy.tradeGuide.process.headline=Wie funktioniert der Handelsprozess?
bisqEasy.tradeGuide.process.content=Wenn Sie sich entscheiden, ein Angebot anzunehmen, haben Sie die Flexibilität, aus den verfügbaren Optionen des Angebots zu wählen. Bevor Sie mit dem Handel beginnen, wird Ihnen eine Zusammenfassung zur Überprüfung angezeigt.\nSobald der Handel initiiert ist, wird die Benutzeroberfläche Sie durch den Handelsprozess führen, der aus den folgenden Schritten besteht:

bisqEasy.tradeGuide.process.steps=1. Der Verkäufer und der Käufer tauschen Kontodaten aus. Der Verkäufer sendet seine Zahlungsdaten (z.B. Kontonummer) an den Käufer und der Käufer sendet seine Bitcoin-Adresse (oder Lightning-Rechnung) an den Verkäufer.\n2. Als nächstes initiiert der Käufer die Fiat-Zahlung auf das Konto des Verkäufers, einschließlich der Trade-ID als 'Zahlungsgrund'. Nach Erhalt der Zahlung und Überprüfung, dass die Trade-ID korrekt ist, wird der Verkäufer den Empfang bestätigen.\n3. Der Verkäufer sendet dann die Bitcoin an die Adresse des Käufers und teilt die Transaktions-ID (optional die Preimage, falls Lightning verwendet wird). Die Benutzeroberfläche zeigt den Bestätigungsstatus an. Sobald bestätigt, ist der Handel erfolgreich abgeschlossen.

bisqEasy.tradeGuide.rules.headline=Was muss ich über die Handelsregeln wissen?
bisqEasy.tradeGuide.rules.content=- Vor dem Austausch von Kontodaten zwischen dem Verkäufer und dem Käufer kann jede Partei den Handel ohne Angabe von Gründen stornieren.\n- Händler sollten ihre Transaktionen regelmäßig auf neue Nachrichten überprüfen und müssen innerhalb von 24 Stunden antworten.\n- Sobald Kontodaten ausgetauscht wurden, wird das Nichterfüllen von Handelsverpflichtungen als Vertragsbruch angesehen und kann zu einem Verbot im Bisq-Netzwerk führen. Dies gilt nicht, wenn der Handelspartner nicht reagiert.\n- Während der Fiat-Zahlung DARF der Käufer keine Begriffe wie 'Bisq' oder 'Bitcoin' im Feld 'Zahlungsgrund' angeben. Stattdessen sollte die Handels-ID als Grund verwendet werden, um die Banküberweisung mit dem Handel zu verknüpfen.\n- Wenn der Handel aufgrund längerer Fiat-Überweisungszeiten nicht sofort abgeschlossen werden kann, müssen beide Händler mindestens einmal täglich online sein, um den Fortschritt des Handels zu überwachen.\n- Falls Händler auf ungelöste Probleme stoßen, haben sie die Möglichkeit, einen Mediator in den Handelschat einzuladen, um Unterstützung zu erhalten.\n\nSollten Sie Fragen haben oder Unterstützung benötigen, zögern Sie nicht, die Chaträume im Menü 'Support' zu besuchen. Viel Erfolg beim Handel!

