bisqEasy.openTrades.rejectTrade.warning=Da der Austausch von Kontodaten noch nicht begonnen hat, stellt die Ablehnung des Handels keinen Verstoß gegen die Handelsregeln dar.\n\nWenn Sie Fragen haben oder auf Probleme stoßen, zögern Sie bitte nicht, Ihren Handelspartner zu kontaktieren oder Hilfe im Abschnitt 'Support' zu suchen.\n\nSind Sie sicher, dass Sie den Handel ablehnen möchten?
