bisqEasy.walletGuide.intro.headline=Bereiten Sie sich darauf vor, Ihr erstes Bitcoin zu empfangen
bisqEasy.walletGuide.intro.content=In Bisq Easy geht der Bitcoin, den Sie erhalten, direkt in Ihre Tasche, ohne Zwischenhändler. Das ist ein großer Vorteil, bedeutet aber auch, dass Sie ein Wallet benötigen, das Sie selbst kontrollieren, um es zu empfangen!\n\nIn diesem kurzen Wallet-Leitfaden zeigen wir Ihnen in wenigen einfachen Schritten, wie Sie ein einfaches Wallet erstellen können. Damit können Sie Ihre frisch gekauften Bitcoins empfangen und speichern.\n\nWenn Sie bereits mit On-Chain-Wallets vertraut sind und eines besitzen, können Sie diesen Leitfaden überspringen und einfach Ihr Wallet verwenden.

bisqEasy.walletGuide.download.headline=Herunterladen Ihres Wallets
bisqEasy.walletGuide.download.content=Es gibt viele Wallets, die Sie verwenden können. In diesem Leitfaden zeigen wir Ihnen, wie Sie Bluewallet verwenden. Bluewallet ist großartig und gleichzeitig sehr einfach, und Sie können es verwenden, um Ihre Bitcoin von Bisq Easy zu empfangen.\n\nSie können Bluewallet auf Ihrem Telefon herunterladen, unabhängig davon, ob Sie ein Android- oder iOS-Gerät haben. Besuchen Sie dazu die offizielle Webseite unter 'bluewallet.io'. Sobald Sie dort sind, klicken Sie auf App Store oder Google Play, je nach dem Gerät, das Sie verwenden.\n\nWichtiger Hinweis: Zu Ihrer Sicherheit stellen Sie sicher, dass Sie die App aus dem offiziellen App Store Ihres Geräts herunterladen. Die offizielle App wird von 'Bluewallet Services, S.R.L.' bereitgestellt, und Sie sollten dies in Ihrem App Store sehen können. Das Herunterladen einer bösartigen Wallet könnte Ihre Gelder gefährden.\n\nAbschließend ein kurzer Hinweis: Bisq ist in keiner Weise mit Bluewallet verbunden. Wir empfehlen die Verwendung von Bluewallet aufgrund seiner Qualität und Einfachheit, aber es gibt viele andere Optionen auf dem Markt. Sie sollten sich absolut frei fühlen, zu vergleichen, auszuprobieren und das Wallet auszuwählen, das am besten zu Ihren Bedürfnissen passt.
bisqEasy.walletGuide.download.link=Klicken Sie hier, um die Seite von Bluewallet zu besuchen

bisqEasy.walletGuide.createWallet.headline=Erstellen Sie Ihr neues Wallet
bisqEasy.walletGuide.createWallet.content=Bluewallet ermöglicht es Ihnen, mehrere Wallets für verschiedene Zwecke zu erstellen. Für den Anfang benötigen Sie nur eine Wallet. Sobald Sie Bluewallet betreten, sehen Sie eine Nachricht, die Ihnen vorschlägt, eine neue Wallet hinzuzufügen. Sobald Sie das getan haben, geben Sie einen Namen für Ihre Wallet ein und wählen Sie die Option *Bitcoin* im Abschnitt *Typ*. Sie können alle anderen Optionen so belassen, wie sie erscheinen, und auf *Erstellen* klicken.\n\nWenn Sie zum nächsten Schritt übergehen, werden Ihnen 12 Wörter präsentiert. Diese 12 Wörter sind die Seed-Wörter für die Sicherung, die es Ihnen ermöglichen, Ihre Wallet wiederherzustellen, falls etwas mit Ihrem Telefon passiert. Schreiben Sie sie auf ein Stück Papier (nicht digital) in der gleichen Reihenfolge, in der sie präsentiert werden, bewahren Sie dieses Papier sicher auf und stellen Sie sicher, dass nur Sie Zugriff darauf haben. Sie können mehr darüber erfahren, wie Sie Ihr Wallet sichern, in den Lernabschnitten von Bisq 2, die sich mit Wallets und Sicherheit befassen.\n\nSobald Sie fertig sind, klicken Sie auf 'Ok, ich habe es aufgeschrieben'.\nHerzlichen Glückwunsch! Sie haben Ihre Wallet erstellt! Lassen Sie uns nun dazu übergehen, wie Sie Ihr Bitcoin darin empfangen.

bisqEasy.walletGuide.receive.headline=Bitcoin in Ihrem Wallet empfangen
bisqEasy.walletGuide.receive.content=Um Ihr Bitcoin zu empfangen, benötigen Sie eine Adresse aus Ihrem Wallet. Um diese zu erhalten, klicken Sie auf Ihr neu erstelltes Wallet und anschließend auf die Schaltfläche 'Empfangen' am unteren Bildschirmrand.\n\nBluewallet zeigt eine ungenutzte Adresse sowohl als QR-Code als auch als Text an. Diese Adresse müssen Sie Ihrem Peer in Bisq Easy bereitstellen, damit er Ihnen das Bitcoin senden kann, das Sie kaufen. Sie können die Adresse auf Ihren PC übertragen, indem Sie den QR-Code mit einer Kamera scannen, die Adresse per E-Mail oder Chat-Nachricht senden oder sie einfach eintippen.\n\nSobald Sie den Handel abgeschlossen haben, wird Bluewallet das eingehende Bitcoin erkennen und Ihren Kontostand mit den neuen Mitteln aktualisieren. Jedes Mal, wenn Sie einen neuen Handel durchführen, holen Sie sich eine frische Adresse, um Ihre Privatsphäre zu schützen.\n\nDas sind die Grundlagen, die Sie wissen müssen, um Bitcoin in Ihrem eigenen Wallet zu empfangen. Wenn Sie mehr über Bluewallet erfahren möchten, empfehlen wir Ihnen, die unten aufgeführten Videos anzusehen.
