bisqEasy.tradeGuide.welcome.headline=Cómo comerciar en Bisq Easy
bisqEasy.tradeGuide.welcome.content=Esta guía proporciona un índice de aspectos esenciales para comprar o vender Bitcoin con Bisq Easy.\nEn esta guía, aprenderás sobre el modelo de seguridad utilizado en Bisq Easy, obtendrás información sobre el proceso de comercio y te familiarizarás con las reglas de comercio.\n\nPara cualquier pregunta adicional, no dudes en visitar las salas de chat disponibles en el menú 'Soporte'.

bisqEasy.tradeGuide.security.headline=¿Qué tan seguro es comerciar en Bisq Easy?
bisqEasy.tradeGuide.security.content=- El modelo de seguridad de Bisq Easy está optimizado para montos de comercio pequeños.\n- El modelo se basa en la reputación del vendedor, que generalmente es un usuario experimentado de Bisq y se espera que brinde apoyo útil a los nuevos usuarios.\n- Construir reputación puede ser costoso, lo que lleva a una prima de precio común del 5-15% para cubrir gastos adicionales y compensar el servicio del vendedor.\n- Comerciar con vendedores que carecen de reputación conlleva riesgos significativos y solo debe realizarse si los riesgos se comprenden y gestionan a fondo.

bisqEasy.tradeGuide.process.headline=¿Cómo funciona el proceso de comercio?
bisqEasy.tradeGuide.process.content=Cuando decides aceptar una oferta, tendrás la flexibilidad de elegir entre las opciones disponibles proporcionadas por la oferta. Antes de comenzar el comercio, se te presentará un resumen para tu revisión.\nUna vez que se inicie el comercio, la interfaz de usuario te guiará a través del proceso de comercio, que consiste en los siguientes pasos:

bisqEasy.tradeGuide.process.steps=1. El vendedor y el comprador intercambian detalles de la cuenta. El vendedor envía sus datos de pago (por ejemplo, número de cuenta bancaria) al comprador y el comprador envía su dirección de Bitcoin (o factura de Lightning) al vendedor.\n2. A continuación, el comprador inicia el pago en Fiat a la cuenta del vendedor incluyendo el ID de transacción como 'razón del pago'. Al recibir el pago y verificar que el ID de transacción es correcto, el vendedor confirmará la recepción.\n3. El vendedor luego envía el Bitcoin a la dirección del comprador y comparte el ID de Transacción (opcionalmente la preimagen en caso de que se use Lightning). La interfaz de usuario mostrará el estado de confirmación. Una vez confirmado, el comercio se completa con éxito.

bisqEasy.tradeGuide.rules.headline=¿Qué necesito saber sobre las reglas de comercio?
bisqEasy.tradeGuide.rules.content=- Antes de intercambiar los detalles de la cuenta entre el vendedor y el comprador, cualquier parte puede cancelar el comercio sin proporcionar justificación.\n- Los comerciantes deben revisar regularmente sus comercios en busca de nuevos mensajes y deben responder dentro de las 24 horas.\n- Una vez que se intercambian los detalles de la cuenta, no cumplir con las obligaciones del comercio se considera una violación del contrato de comercio y puede resultar en una prohibición de la red Bisq. Esto no se aplica si el compañero de comercio no responde.\n- Durante el pago en Fiat, el comprador NO DEBE incluir términos como 'Bisq' o 'Bitcoin' en el campo 'razón del pago'. En su lugar, se debe utilizar el ID de transacción como razón para asociar la transferencia bancaria con el comercio.\n- Si el comercio no se puede completar de inmediato debido a tiempos de transferencia en Fiat más largos, ambos comerciantes deben estar en línea al menos una vez al día para monitorear el progreso del comercio.\n- En caso de que los comerciantes encuentren problemas no resueltos, tienen la opción de invitar a un mediador al chat del comercio para obtener asistencia.\n\nSi tiene alguna pregunta o necesita ayuda, no dude en visitar las salas de chat accesibles en el menú 'Soporte'. ¡Feliz comercio!

