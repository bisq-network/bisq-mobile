bisqEasy.walletGuide.intro.headline=Prepárate para recibir tu primer Bitcoin
bisqEasy.walletGuide.intro.content=En Bisq Easy, el Bitcoin que recibes va directamente a tu bolsillo sin intermediarios. ¡Esa es una gran ventaja, pero también significa que necesitas tener una billetera que controles tú mismo para recibirlo!\n\nEn esta rápida guía de billetera, te mostraremos en unos pocos pasos simples cómo puedes crear una billetera sencilla. Con ella, podrás recibir y almacenar tu Bitcoin recién comprado.\n\nSi ya estás familiarizado con las billeteras on-chain y tienes una, puedes saltarte esta guía y simplemente usar tu billetera.

bisqEasy.walletGuide.download.headline=Descargando tu billetera
bisqEasy.walletGuide.download.content=Hay muchas billeteras disponibles que puedes usar. En esta guía, te mostraremos cómo usar Bluewallet. Bluewallet es excelente y, al mismo tiempo, muy simple, y puedes usarlo para recibir tu bitcoin de Bisq Easy.\n\nPuedes descargar Bluewallet en tu teléfono, independientemente de si tienes un dispositivo Android o iOS. Para hacerlo, puedes visitar la página web oficial en 'bluewallet.io'. Una vez que estés allí, haz clic en App Store o Google Play dependiendo del dispositivo que estés usando.\n\nNota importante: para tu seguridad, asegúrate de descargar la aplicación desde la tienda de aplicaciones oficial de tu dispositivo. La aplicación oficial es proporcionada por 'Bluewallet Services, S.R.L.', y deberías poder ver esto en tu tienda de aplicaciones. Descargar una billetera maliciosa podría poner en riesgo tus fondos.\n\nFinalmente, una nota rápida: Bisq no está afiliado con Bluewallet de ninguna manera. Sugerimos usar Bluewallet debido a su calidad y simplicidad, pero hay muchas otras opciones en el mercado. Deberías sentirte absolutamente libre de comparar, probar y elegir la billetera que mejor se adapte a tus necesidades.
bisqEasy.walletGuide.download.link=Haz clic aquí para visitar la página de Bluewallet

bisqEasy.walletGuide.createWallet.headline=Creando tu nueva billetera
bisqEasy.walletGuide.createWallet.content=Bluewallet te permite crear varias billeteras para diferentes propósitos. Por ahora, solo necesitas tener una billetera. Una vez que ingreses a Bluewallet, verás un mensaje sugiriendo que agregues una nueva billetera. Una vez que hagas eso, ingresa un nombre para tu billetera y selecciona la opción *Bitcoin* en la sección *Tipo*. Puedes dejar todas las demás opciones como aparecen y hacer clic en *Crear*.\n\nCuando pases al siguiente paso, se te presentarán 12 palabras. Estas 12 palabras son la frase semilla de respaldo que te permite recuperar tu billetera si algo le sucede a tu teléfono. Escríbelas en un papel (no digitalmente) en el mismo orden en que se presentan, guarda este papel de forma segura y asegúrate de que solo tú tengas acceso a él. Puedes leer más sobre cómo asegurar tu billetera en las secciones de Aprender de Bisq 2 dedicadas a billeteras y seguridad.\n\nUna vez que hayas terminado, haz clic en 'Ok, lo escribí'.\n¡Felicidades! Has creado tu billetera. Pasemos a cómo recibir tu bitcoin en ella.

bisqEasy.walletGuide.receive.headline=Recibiendo bitcoin en tu billetera
bisqEasy.walletGuide.receive.content=Para recibir tu Bitcoin, necesitas una dirección de tu billetera. Para obtenerla, haz clic en tu billetera recién creada y luego haz clic en el botón 'Recibir' en la parte inferior de la pantalla.\n\nBluewallet mostrará una dirección no utilizada, tanto como un código QR como en texto. Esta dirección es la que necesitarás proporcionar a tu par en Bisq Easy para que te envíe el Bitcoin que estás comprando. Puedes mover la dirección a tu PC escaneando el código QR con una cámara, enviando la dirección por correo electrónico o mensaje de chat, o incluso simplemente escribiéndola.\n\nUna vez que completes el comercio, Bluewallet notará el Bitcoin entrante y actualizará tu saldo con los nuevos fondos. Cada vez que realices un nuevo comercio, obtén una dirección nueva para proteger tu privacidad.\n\nEstos son los conceptos básicos que necesitas saber para comenzar a recibir Bitcoin en tu propia billetera. Si deseas obtener más información sobre Bluewallet, te recomendamos consultar los videos que se enumeran a continuación.
