bisqEasy.tradeGuide.welcome.headline=Como negociar no Bisq Easy
bisqEasy.tradeGuide.welcome.content=Este guia fornece uma visão geral dos aspectos essenciais para comprar ou vender Bitcoin com Bisq Easy.\nNeste guia, você aprenderá sobre o modelo de segurança utilizado no Bisq Easy, obterá informações sobre o processo de negociação e se familiarizará com as regras de negociação.\n\nPara quaisquer perguntas adicionais, sinta-se à vontade para visitar as salas de chat disponíveis no menu 'Suporte'.

bisqEasy.tradeGuide.security.headline=Quão seguro é negociar no Bisq Easy?
bisqEasy.tradeGuide.security.content=- O modelo de segurança do Bisq Easy é otimizado para pequenos valores de negociação.\n- O modelo depende da reputação do vendedor, que geralmente é um usuário experiente do Bisq e é esperado que forneça suporte útil a novos usuários.\n- Construir reputação pode ser custoso, levando a um prêmio de preço comum de 5-15% para cobrir despesas extras e compensar pelo serviço do vendedor.\n- Negociar com vendedores sem reputação envolve riscos significativos e deve ser feito apenas se os riscos forem completamente compreendidos e gerenciados.

bisqEasy.tradeGuide.process.headline=Como funciona o processo de negociação?
bisqEasy.tradeGuide.process.content=Quando você decidir aceitar uma oferta, terá a flexibilidade de escolher entre as opções disponíveis fornecidas pela oferta. Antes de iniciar a negociação, você receberá uma visão geral resumida para sua revisão.\nUma vez que a negociação é iniciada, a interface do usuário o guiará pelo processo de negociação, que consiste nas seguintes etapas:

bisqEasy.tradeGuide.process.steps=1. O vendedor e o comprador trocam os detalhes da conta. O vendedor envia seus dados de pagamento (por exemplo, número da conta bancária) para o comprador e o comprador envia seu endereço de Bitcoin (ou fatura Lightning) para o vendedor.\n2. Em seguida, o comprador inicia o pagamento em Fiat para a conta do vendedor, incluindo o ID da Negociação como 'motivo do pagamento'. Ao receber o pagamento e verificar que o ID da Negociação está correto, o vendedor confirmará o recebimento.\n3. O vendedor então envia o Bitcoin para o endereço do comprador e compartilha o ID de Transação (opcionalmente a pré-imagem, caso o Lightning seja utilizado). A interface do usuário exibirá o estado de confirmação. Uma vez confirmado, a negociação é concluída com sucesso.

bisqEasy.tradeGuide.rules.headline=O que eu preciso saber sobre as regras de negociação?
bisqEasy.tradeGuide.rules.content=- Antes da troca de detalhes da conta entre o vendedor e o comprador, qualquer parte pode cancelar a negociação sem fornecer justificativa.\n- Os negociantes devem verificar regularmente suas negociações em busca de novas mensagens e devem responder dentro de 24 horas.\n- Uma vez que os detalhes da conta são trocados, não cumprir as obrigações da negociação é considerado uma violação do contrato de negociação e pode resultar em um banimento da rede Bisq. Isso não se aplica se o parceiro da negociação não responder.\n- Durante o pagamento em Fiat, o comprador NÃO DEVE incluir termos como 'Bisq' ou 'Bitcoin' no campo 'razão para pagamento'. Em vez disso, o ID da negociação deve ser usado como razão para associar a transferência bancária à negociação.\n- Se a negociação não puder ser concluída instantaneamente devido a tempos de transferência em Fiat mais longos, ambos os negociantes devem estar online pelo menos uma vez por dia para monitorar o progresso da negociação.\n- No caso de os negociantes encontrarem problemas não resolvidos, eles têm a opção de convidar um mediador para o chat da negociação para assistência.\n\nSe você tiver alguma dúvida ou precisar de assistência, não hesite em visitar as salas de chat acessíveis no menu 'Suporte'. Boas negociações!

