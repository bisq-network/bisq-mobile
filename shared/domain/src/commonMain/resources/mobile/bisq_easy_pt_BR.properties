bisqEasy.walletGuide.intro.headline=Prepare-se para receber seu primeiro Bitcoin
bisqEasy.walletGuide.intro.content=No Bisq Easy, o Bitcoin que você recebe vai direto para o seu bolso sem intermediários. Essa é uma grande vantagem, mas também significa que você precisa ter uma carteira que você controla para recebê-lo!\n\nNeste guia rápido de carteira, mostraremos em alguns passos simples como você pode criar uma carteira simples. Com ela, você poderá receber e armazenar seu bitcoin recém-comprado.\n\nSe você já está familiarizado com carteiras on-chain e possui uma, pode pular este guia e simplesmente usar sua carteira.

bisqEasy.walletGuide.download.headline=Baixando sua carteira
bisqEasy.walletGuide.download.content=Existem muitas carteiras disponíveis que você pode usar. Neste guia, mostraremos como usar a Bluewallet. A Bluewallet é ótima e, ao mesmo tempo, muito simples, e você pode usá-la para receber seu bitcoin do Bisq Easy.\n\nVocê pode baixar a Bluewallet no seu telefone, independentemente de ter um dispositivo Android ou iOS. Para fazer isso, você pode visitar a página oficial em 'bluewallet.io'. Uma vez lá, clique em App Store ou Google Play, dependendo do dispositivo que você está usando.\n\nNota importante: para sua segurança, certifique-se de baixar o aplicativo da loja oficial do seu dispositivo. O aplicativo oficial é fornecido pela 'Bluewallet Services, S.R.L.', e você deve conseguir ver isso na sua loja de aplicativos. Baixar uma carteira maliciosa pode colocar seus fundos em risco.\n\nFinalmente, uma rápida observação: o Bisq não está afiliado à Bluewallet de forma alguma. Sugerimos usar a Bluewallet devido à sua qualidade e simplicidade, mas existem muitas outras opções no mercado. Você deve se sentir absolutamente à vontade para comparar, experimentar e escolher a carteira que melhor atende às suas necessidades.
bisqEasy.walletGuide.download.link=Clique aqui para visitar a página do Bluewallet

bisqEasy.walletGuide.createWallet.headline=Criando sua nova carteira
bisqEasy.walletGuide.createWallet.content=O Bluewallet permite que você crie várias carteiras para diferentes propósitos. Por enquanto, você só precisa ter uma carteira. Assim que você entrar no Bluewallet, verá uma mensagem sugerindo que adicione uma nova carteira. Depois de fazer isso, insira um nome para sua carteira e escolha a opção *Bitcoin* na seção *Tipo*. Você pode deixar todas as outras opções como estão e clicar em *Criar*.\n\nQuando você passar para a próxima etapa, será apresentado a 12 palavras. Essas 12 palavras são o backup que permite recuperar sua carteira se algo acontecer com seu telefone. Anote-as em um pedaço de papel (não digitalmente) na mesma ordem em que são apresentadas, armazene este papel em um local seguro e certifique-se de que apenas você tenha acesso a ele. Você pode ler mais sobre como proteger sua carteira nas seções Aprenda do Bisq 2 dedicadas a carteiras e segurança.\n\nDepois de terminar, clique em 'Ok, eu anotei'.\nParabéns! Você criou sua carteira! Vamos passar para como receber seu bitcoin nela.

bisqEasy.walletGuide.receive.headline=Recebendo bitcoin na sua carteira
bisqEasy.walletGuide.receive.content=Para receber seu Bitcoin, você precisa de um endereço da sua carteira. Para obtê-lo, clique na sua carteira recém-criada e, em seguida, clique no botão 'Receber' na parte inferior da tela.\n\nO Bluewallet exibirá um endereço não utilizado, tanto como um código QR quanto como texto. Este endereço é o que você precisará fornecer ao seu par no Bisq Easy para que ele possa lhe enviar o Bitcoin que você está comprando. Você pode transferir o endereço para o seu PC escaneando o código QR com uma câmera, enviando o endereço por e-mail ou mensagem de chat, ou até mesmo digitando-o.\n\nUma vez que você complete a negociação, o Bluewallet notará o Bitcoin recebido e atualizará seu saldo com os novos fundos. Sempre que você fizer uma nova negociação, obtenha um endereço novo para proteger sua privacidade.\n\nEsses são os conceitos básicos que você precisa saber para começar a receber Bitcoin na sua própria carteira. Se você quiser aprender mais sobre o Bluewallet, recomendamos conferir os vídeos listados abaixo.
