## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Trade any Liquid based assets like USDT and BTC-L with atomic swap for Liquid network
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Liquid Assets
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Ultimate security by using smart contracts for the same native chain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid dey support confidential transactions, so e no go reveal the amount for the blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=User need to install and configure the Elements wallet for Liquid. Once installed e go dey very convenient to use.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Atomic swap based trady protocol for Liquid side-chain wey go allow you trade any Liquid asset
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=To use Liquid swaps, di user need to install and run di Elements wallet and configure am, so dat e fit dey accessed from di Bisq application.\n\nDi most widely used asset for Liquid na USDT (Tether), a stable coin wey dey pegged to di USD. While dis no fit compare to something like Bitcoin, e get plenty advantages over Fiat USD wey usually involve bank transfers with all di problems and inconvenience of di legacy Fiat system.\n\nL-BTC fit dey used for di other end of di trade wey be substitute of Bitcoin for di Liquid chain. To convert Bitcoin to L-BTC, person need to send Bitcoin to a peg-in address and go receive L-BTC after 102 confirmations for dat. To go back from L-BTC to Bitcoin (peg-out) dey work similar but e require authorisation from di Liquid federation wey be group of companies and individuals for di Bitcoin space. So e no be completely trust-less process.\n\nPerson suppose avoid comparing Liquid assets to di properties of Bitcoin. E dey target other use cases and no fit meet di high level of decentralisation and censorship resistance of Bitcoin. E fit be seen as alternative to traditional financial products. By using blockchain technology, e dey avoid classical intermediaries, improve security and privacy, and provide better user experience.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps dey still for development. E go expect say dem go release am for Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Konfidenshal transakshon dey provide beta privacy\n+ Fast confirmeshon time of about 1 minute\n+ Low transakshon fi\n+ E dey suitable for high value transakshons
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Require make you dey run the Elements wallet and blockchain\n- Both traders need to dey online\n- Peg-out from L-BTC no be trust-less


