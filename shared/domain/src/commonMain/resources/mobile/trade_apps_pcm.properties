## MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=The Bisq MuSig protokol require only one transakshon thanks to MuSig, Atomic Swaps and Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Security na based on security deposits as well as additional features wey relate to trade limits. See the Bisq wiki for more information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=E dey depend on the fiat transfer method wey dem use. Online fiat transfer dey usually show identity to the trade peer. For the Bitcoin side, e dey limited by Bitcoin's privacy limitations and e dey depend on user behaviour (if you no mix coin from multiple trades, e go increase privacy). See Bisq wiki for more information.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=User go need small amount of Bitcoins to lock security deposit. E fit fast like blockchain confirmeshon time or take few days depend on the fiat payment method.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Based on MuSig, Atomic swaps and Taproot e require only one transaction
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Conceptually e follow the trade protocol wey dem use for Bisq 1, based on security deposit and dispute resolution process.\n- E reduce the number of transactions from 4 to 1.\n- E improve privacy by making the deposit transaction look like standard 'pay-to-pubKey-hash' transaction.\n- E avoid the problem wey seller need to open arbitration if buyer no release the security deposit after the trade. Atomic swaps go ensure say seller fit get their deposit back even without cooperation of the buyer.\n- If trade peer no respond, multi-stage payout transaction structure go ensure say no arbitration and reimbursement by the DAO dey required.\n- Taproot dey provide more flexibility and privacy.\n- Find out more details at: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig go ready for release for Q4/2025.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Reasonable good security for medium value trade amounts\n+ Compared to Bisq Easy the security properties dey better and higher amounts fit be traded. The higher amounts go bring trade prices closer to market rates.\n+ E dey manage to deal with the legacy system of the fiat world
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Both traders need to get BTC for the security deposit\n- The makers Bisq node need to dey online as the take-offer process dey interactive\n- As the fiat transfer dey happen for legacy systems like bank transfers, e carry all those drawbacks, like chargeback risk, slow transfer, privacy exposure to peer when the bank transfer details contain the real name. Though those various drawbacks fit dey mitigated by using payment methods wey get low chargeback risk, dey fast or instant and dey use account IDs or email instead of real names. Certain payment methods dey avoid banking system completely like cash-by-mail or trading face to face.


