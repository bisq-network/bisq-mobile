## LIQUID_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Di Bisq MuSig protokol wey dem don port to di Liquid side chain
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Security dey based on security deposits as well as additional features wey concern trade limits. See the Bisq wiki for more information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=E dey depend on the fiat transfer method wey dem use. Online fiat transfer dey usually show identity to the trade peer. For the Liquid side, e get better privacy pass mainnet Bitcoin because of confidential transactions.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=User need to get small amount of L-BTC to lock security deposit. Blockchain confirmeshon for liquid dey very fast (about 1 minute). Time for trayd dey depend on the payment method wey dem use and the trader's response time.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Based on security deposit, MuSig transakshon and multi layer dispute resolushon proses
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Conceptually e follow the Bisq MuSig protocol (for Bitcoin mainnet). Liquid no get the same censorship properties like Bitcoin, but e get some benefits over Bitcoin mainnet:\n- Liquid get very short block confirmation time of about 1 minute.\n- Transactions fees dey very low.\n- Privacy dey better because of confidential transactions wey dey hide the amount wey dem dey send.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig go ready for release for Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Reasonable good security for medium value trade amounts\n+ Compared to Bisq MuSig, e get lower transaction fees, faster confirmeshon and better privacy.\n+ E sabi manage the legacy system of the Fiat world
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Both traders need to get L-BTC for the security deposit\n- Liquid na federated side chain and e no get the high level of censorship resistance wey mainnet Bitcoin get.\n- Peg-in from mainnet Bitcoin to Liquid Bitcoin na trust-less, but for pegging-out L-BTC to BTC e need authorisation of the federation.\n- The makers Bisq node need to dey online as the take-offer process na interactive\n- As the Fiat transfer dey happen for legacy systems like bank transfers e inherit all those drawbacks, like chargeback risk, slow transfer, privacy exposure to peer when the bank transfer details carry the real name. Though those various drawbacks fit dey reduced by using payment methods wey get low chargeback risk, dey fast or instant and dey use account IDs or email instead of real names. Some payment methods dey avoid banking system completely like cash-by-mail or trading face to face.


