## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Enable trade of Bitcoin for Fiat on Lightning Network by combining Submarine swaps and Liquid MuSig protocol
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Security dey based on security deposits as well as additional features wey relate to trade limits. See the Bisq wiki for more information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=E dey depend on di Fiat transfer method wey dem use. Online Fiat transfer dey usually show identity to di trade peer. For di Lightning side, e get better privacy than on-chain Bitcoin as e no dey leave traces for di Blockchain. For di Liquid side, e get better privacy than mainnet Bitcoin due to confidential transactions.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=User need to get small amount of Bitcoin for Lightning to lock security deposit. The Submarine swaps and the trade transactions dey benefit from the fast blockchain confirmeshon time of about 1 minute. Time for trade dey depend on the payment method wey dem use and the trader's response time.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Combine Submarine swaps from Lightning to Liquid and the Liquid MuSig protocol
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=E go allow traders make dem use dem off-chain Bitcoin for Lightning to trade with Fiat based on the Liquid MuSig protocol. Di protocol na chain of 3 trades and 2 different protocols:\n- First, di traders go swap dem Lightning Bitcoin through reverse Submarine swap to L-BTC (Submarine swap between Lightning and Liquid). Dis swap dey happen with any liquidity provider, no be with di trading peer.\n- Then di trade go happen for Liquid using di MuSig protocol.\n- Once di trade don complete, di L-BTC go swap back to Lightning by a Submarine swap (again with another trader/liquidity provider).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning go ready for release for Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Reasonable good security for medium value trade amounts\n+ Compared to Bisq MuSig, e get lower transaction fees, faster confirmeshon and better privacy.\n+ E fit manage to deal with the legacy system of the Fiat world
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Both traders need to get BTC for Lightning to secure deposit\n- The involvement of 2 additional traders for the Submarine swaps dey add complexity and potential (small) risks.\n- Liquid na federated side chain and e no get the high level of censorship resistance wey mainnet Bitcoin get.\n- Peg-in from mainnet Bitcoin to Liquid Bitcoin no need trust, but for pegging-out L-BTC to BTC e need federation authorization.\n- The makers Bisq node need to dey online as the take-offer process dey interactive\n- As the Fiat transfer dey happen for legacy systems like bank transfers, e carry all those drawbacks, like chargeback risk, slow transfer, privacy exposure to peer when the bank transfer details get the real name. Though those various drawbacks fit reduce by using payment methods wey get low chargeback risk, dey fast or instant and dey use account IDs or email instead of real names. Some payment methods dey avoid banking system completely like cash-by-mail or trading face to face.


