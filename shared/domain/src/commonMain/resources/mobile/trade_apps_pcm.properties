## MONERO_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP=Monero Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.MONERO_SWAP=Trayd Bitcoin and Monero using an atomic cross chain swap
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MONERO_SWAP=XMR/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MONERO_SWAP=Very high security by using adaptor signatures to swap atomically between the Monero and Bitcoin blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MONERO_SWAP=Very high for Monero side because e get strong privacy. For Bitcoin side, e dey limited by Bitcoin privacy wahala.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MONERO_SWAP=User need to install the Farcaster swap daemon and a Monero and Bitcoin full node. Once installed e go dey very convenient.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Atomic cross-chain swap protocol for trading Bitcoin with Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Based on the Farcaster project (funded by the Monero komyuniti) using hashed time lock contracts (HTLC), adaptor signatures and zero-knowledge proof for atomically swapping Bitcoin and Monero.\n\nThe user need to install and run a Bitcoin node, a Monero node and the Farcaster daemon. During the swap, the nodes of both traders need to dey online. The extra effort when using that protocol dey pay off with a very high level of security. Though users suppose make demself familiar with the details of that concept and be aware say there dey edge case wey carry some small risks.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero swaps go dey ready for release for Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Very secure\n+ Decent privacy. For Bitcoin side e inherit Bitcoin's privacy properties. For Monero side e benefit from di high privacy of Monero.\n+ Suitable for high value transactions
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- E need some technical skills and experience to run the required infrastructure\n- Confirmeshon time dey based on the confirmeshons for both blockchains wey go usually be about 20-30 min.\n- Transaction fees for the Bitcoin side fit no be small if blockchain dey congest (e no dey happen often, though)\n- Both traders need to dey online\n- E need plenty fast disk storage for the nodes
