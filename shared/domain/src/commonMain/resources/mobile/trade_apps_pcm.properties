## LIGHTNING_ESCROW
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW=Lightning Escrow
# suppress inspection "UnusedProperty"
tradeApps.overview.LIGHTNING_ESCROW=Escrow wey base for trade protocol for Lightning network wey use multi-party computation cryptography
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Security dey based on security deposits as well as additional features wey relate to trade limits. Di protocol dey use some new cryptographic techniques wey no don pass battle test and audit. See Bisq wiki for more information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=E dey depend on the Fiat transfer method wey dem use. Online Fiat transfer dey usually show identity to the trade peer. For the Bitcoin side, e dey limited by Bitcoin privacy wahala and e dey depend on wetin user dey do (if dem no mix coin from multiple trades, e go increase privacy). Check Bisq wiki for more information.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=User need to get small amount of Bitcoin to lock security deposit.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Three-party protocol for trading Fiat wit Bitcoin for Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=E dey based on multiple Lightning payments and dey split the secrets for the HTLCs to construct secure setup wey the 3rd party go guarantee say the traders go behave fair. E dey use garbled circuits to achieve secure multi party computation.\n\nThe user need to run Lightning node wey dem configure with the Bisq application.\n\nConceptually, e dey similar to the Bisq MuSig protocol but instead of the MuSig transaction, e dey use this 3-party set-up and instead of on-chain Bitcoin, e dey use Bitcoin for Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow go ready for release for Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Compared to Bisq Easy the security properties dey better and higher amounts fit dey traded. The higher amounts go bring trade prices closer to market rates.\n+ The Bitcoin transfer dey near instant\n+ Very low transaction (routing) fi
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Need to run a Lightning node\n- Both traders need to get BTC (for Lightning) for the security deposit.\n- The makers Bisq node need to dey online as the take-offer process dey interactive.\n- As the Fiat transfer dey happen for legacy systems like bank transfers, e dey carry all those drawbacks, like chargeback risk, slow transfer, privacy exposure to peer when the bank transfer details get the real name. Though those various drawbacks fit reduce by using payment methods wey get low chargeback risk, dey fast or instant and dey use Akaunt IDs or email instead of real names. Certain payment methods dey avoid banking system completely like cash-by-mail or trading face to face.


