######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Submarine Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Swap between Bitcoin for Lightning network to on-chain Bitcoin
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Atomic swap dey provide very high level of security.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Swaps fit improve privacy by breaking traces for chain analysis.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=User need to install and set Lightning wallet. Once e don install, e dey very convenient to use.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Submarine swaps allow to exchange off-chain and on-chain Bitcoin safely without counterparty risk
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=The swap na by using di secret of a hash time-locked contract (HTLC) for di Lightning Network for a contract inside Bitcoin transaction. By claiming di Lightning payment, di secret wey go allow to claim di on-chain Bitcoin go show to di sender of di Lightning payment. Dis one ensure say one payment go unlock di other payment, so e go allow exchange without counterparty risk.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Submarine swaps go ready for release for Q2/2026.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Very high security for large trade amounts\n+ Swapping on-chain Bitcoin to Lightning fit improve privacy.\n+ Exchange fit happen by trading bots, wey go enable fast and automated trades.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Mining fi for the Bitcoin transakshon fit make small trades no gree work\n- Traders gatz dey take care of the timeouts of the transakshons. If blockchain dey congest and confirmeshon dey delay, e fit pose security risk.


