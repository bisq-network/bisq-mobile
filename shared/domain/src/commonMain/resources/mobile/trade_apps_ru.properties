######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Протокол MuSig в Bisq требует только одной транзакции благодаря MuSig, Atomic Swaps и Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Безопасность основана на страховых депозитах, а также на дополнительных функциях в отношении лимитов торговли. См. вики Bisq для получения дополнительной информации.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Зависит от используемого метода перевода фиата. Онлайн-перевод фиата обычно раскрывает личность участника сделки. Сторона Bitcoin ограничена приватностью Bitcoin и зависит от поведения пользователя (избежание объединения монет нескольких сделок увеличивает приватность). См. вики Bisq для получения дополнительной информации.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Пользователю необходимо иметь небольшую сумму биткойнов для блокировки залога. Это может занять время, равное времени подтверждения блокчейна, или до нескольких дней в зависимости от метода фиатного платежа.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=На основе MuSig, атомарных свопов и Taproot требуется только одна транзакция
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Концептуально это соответствует торговому протоколу, используемому в Bisq 1, основанному на залоге и процессе разрешения споров.\n- Снижает количество транзакций с 4 до 1.\n- Улучшает конфиденциальность, делая транзакцию залога похожей на стандартную транзакцию 'pay-to-pubKey-hash'.\n- Избегает проблемы, когда продавец должен открывать арбитраж в случае, если покупатель не возвращает залог после сделки. Атомарные свопы обеспечат возврат залога продавцу даже без сотрудничества покупателя.\n- В случае неотзывчивого торгового партнера структура многоступенчатой транзакции выплат гарантирует, что арбитраж и возмещение со стороны DAO не требуются.\n- Taproot предоставляет больше гибкости и конфиденциальности.\n- Узнайте больше деталей на: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig ожидается к выпуску в 4 квартале 2025 года.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Разумная безопасность для сделок средней стоимости\n+ По сравнению с Bisq Easy, свойства безопасности лучше, и можно торговать более крупными суммами. Более крупные суммы приближают цены сделок к рыночным ставкам.\n+ Успешно справляется с устаревшей системой фиатного мира
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Оба трейдера должны иметь BTC для обеспечения депозита\n- Узел создателя Bisq должен быть онлайн, так как процесс принятия предложения интерактивный\n- Поскольку фиатный перевод осуществляется через устаревшие системы, такие как банковские переводы, он наследует все эти недостатки, такие как риск возврата платежа, медленный перевод, раскрытие личной информации при наличии реального имени в деталях банковского перевода. Тем не менее, эти различные недостатки можно смягчить, используя методы оплаты с низким риском возврата платежа, которые быстры или мгновенны и используют идентификаторы аккаунтов или электронную почту вместо реальных имен. Некоторые методы оплаты полностью избегают банковской системы, такие как наличные по почте или торговля лицом к лицу.


