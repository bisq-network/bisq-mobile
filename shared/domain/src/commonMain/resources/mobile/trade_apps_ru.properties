## LIQUID_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Протокол MuSig Bisq, перенесённый на побочную цепь Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Безопасность основана на залоговых депозитах, а также на дополнительных функциях, связанных с лимитами торгов. См. вики Bisq для получения дополнительной информации.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Зависит от используемого метода перевода фиатных средств. Онлайн перевод фиатных средств обычно раскрывает личность торгового партнера. Сторона Liquid обеспечивает лучшую конфиденциальность, чем основной блокчейн Bitcoin, благодаря конфиденциальным транзакциям.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Пользователю необходимо иметь небольшую сумму L-BTC для блокировки залога. Подтверждение в блокчейне на liquid очень быстрое (около 1 минуты). Время на сделку зависит от используемого метода оплаты и времени отклика трейдера.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=На основе обеспечения, транзакции MuSig и многоуровневого процесса разрешения споров
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Концептуально он следует протоколу Bisq MuSig (в основной сети Bitcoin). Liquid не обладает такими же свойствами цензуры, как Bitcoin, хотя предоставляет несколько преимуществ по сравнению с основной сетью Bitcoin:\n- У Liquid очень короткое время подтверждения блоков, около 1 минуты.\n- Комиссии за транзакции очень низкие.\n- Конфиденциальность лучше благодаря конфиденциальным транзакциям, которые скрывают отправляемую сумму.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig ожидается к выпуску в Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Разумная безопасность для сделок средней стоимости\n+ В сравнении с Bisq MuSig, здесь более низкие комиссии за транзакции, более быстрое подтверждение и лучшая конфиденциальность.\n+ Успешно справляется с устаревшей системой фиатного мира
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Оба трейдера должны иметь L-BTC для обеспечения депозита\n- Liquid является федеративной побочной цепочкой и не обладает высоким уровнем устойчивости к цензуре, как основной блокчейн Bitcoin.\n- Peg-in из основного блокчейна Bitcoin в Liquid Bitcoin не требует доверия, однако для pegging-out L-BTC в BTC требуется авторизация федерации.\n- Узел создателя Bisq должен быть онлайн, так как процесс принятия предложения является интерактивным\n- Поскольку перевод Fiat осуществляется через устаревшие системы, такие как банковские переводы, он наследует все эти недостатки, такие как риск возврата платежа, медленный перевод, раскрытие конфиденциальности для контрагента, когда детали банковского перевода содержат настоящее имя. Хотя эти различные недостатки могут быть смягчены с помощью методов оплаты, которые имеют низкий риск возврата платежа, быстры или мгновенны и используют идентификаторы аккаунтов или электронную почту вместо настоящих имен. Некоторые методы оплаты полностью избегают банковской системы, такие как наличные по почте или торговля лицом к лицу.


######################################################
## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Позволяет торговать Биткойном в сети Lightning на фиат, комбинируя Submarine swaps и протокол Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Безопасность основана на залогах, а также на дополнительных функциях, связанных с лимитами торговли. См. вики Bisq для получения дополнительной информации.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Зависит от используемого метода перевода Fiat. Онлайн-перевод Fiat обычно раскрывает личность торгового партнера. Сторона Lightning обеспечивает лучшую конфиденциальность, чем on-chain Bitcoin, так как не оставляет следов в Blockchain. Сторона Liquid обеспечивает лучшую конфиденциальность, чем основной Bitcoin, из-за конфиденциальных транзакций.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Пользователю необходимо иметь небольшую сумму Bitcoin на Lightning для блокировки залога. Submarine swaps и торговые транзакции выигрывают от быстрого времени подтверждения блокчейна, которое составляет около 1 минуты. Время на сделку зависит от используемого метода оплаты и времени отклика трейдера.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Объединяет Submarine Swaps от Lightning к Liquid и протокол Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Он позволяет трейдерам использовать свои оффчейн Биткойны в Lightning для торговли с фиатом на основе протокола Liquid MuSig. Протокол представляет собой цепочку из 3 сделок и 2 различных протоколов:\n- Сначала трейдеры обменивают свои Lightning Bitcoin через обратный Submarine swap на L-BTC (Submarine swap между Lightning и Liquid). Этот обмен происходит с любым поставщиком ликвидности, а не с торговым партнером.\n- Затем сделка происходит на Liquid с использованием протокола MuSig.\n- После завершения сделки L-BTC снова обменивается на Lightning через Submarine swap (снова с другим трейдером/поставщиком ликвидности).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning ожидается к выпуску в 4 квартале 2026 года.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Разумная безопасность для сделок средней стоимости\n+ По сравнению с Bisq MuSig, комиссии за транзакции ниже, подтверждения быстрее, а конфиденциальность лучше.\n+ Успешно справляется с устаревшей системой фиатного мира
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Оба трейдера должны иметь BTC в Lightning для обеспечения депозита\n- Участие 2 дополнительных трейдеров для Submarine swaps добавляет сложности и потенциальные (всё же небольшие) риски.\n- Liquid является федеративной сайдчейн и не обладает таким высоким уровнем устойчивости к цензуре, как основной блокчейн Bitcoin.\n- Peg-in из основного блокчейна Bitcoin в Liquid Bitcoin осуществляется без доверия, однако для pegging-out L-BTC в BTC требуется авторизация федерации.\n- Узлы создателей Bisq должны быть онлайн, так как процесс принятия предложения интерактивный\n- Поскольку перевод Fiat осуществляется через устаревшие системы, такие как банковские переводы, он наследует все эти недостатки, такие как риск возврата платежа, медленный перевод, раскрытие личной информации при наличии реального имени в деталях банковского перевода. Хотя эти различные недостатки можно смягчить, используя методы оплаты с низким риском возврата платежа, которые быстрые или мгновенные и используют идентификаторы аккаунтов или электронную почту вместо реальных имен. Некоторые методы оплаты полностью избегают банковской системы, такие как наличные по почте или торговля лицом к лицу.


