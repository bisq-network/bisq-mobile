## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Торгуйте любыми активами на базе Liquid, такими как USDT и BTC-L, с помощью атомарного свопа в сети Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Ликвидные Активы
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Максимальная безопасность с использованием смарт-контрактов на одной и той же блокчейн-сети.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid поддерживает конфиденциальные транзакции, не раскрывая сумму в блокчейне.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Пользователю необходимо установить и настроить кошелек Elements для Liquid. После установки им очень удобно пользоваться.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Протокол торговли на основе атомарного свопа на побочной цепочке Liquid для торговли любым активом Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Чтобы использовать Liquid swaps, пользователю необходимо установить и запустить кошелек Elements и настроить его, чтобы к нему можно было получить доступ из приложения Bisq.\n\nНа Liquid наиболее широко используемым активом является USDT (Tether), стабильная монета, привязанная к доллару США. Хотя это и не сравнимо с чем-то вроде Bitcoin, у него есть много преимуществ по сравнению с Fiat USD, который обычно включает банковские переводы со всеми проблемами и неудобствами традиционной системы Fiat.\n\nL-BTC может использоваться на другом конце сделки, что является заменой Bitcoin в сети Liquid. Чтобы конвертировать Bitcoin в L-BTC, необходимо отправить Bitcoin на адрес peg-in и после 102 подтверждений получить L-BTC за это. Возврат из L-BTC в Bitcoin (peg-out) работает аналогично, но требует авторизации от Liquid federation, которая представляет собой группу компаний и частных лиц в пространстве Bitcoin. Поэтому это не полностью доверительный процесс.\n\nСледует избегать сравнения активов Liquid с характеристиками Bitcoin. Он нацелен на другие случаи использования и не может соответствовать высокому уровню децентрализации и устойчивости к цензуре Bitcoin. Его скорее можно рассматривать как альтернативу традиционным финансовым продуктам. Используя технологии блокчейна, он избегает классических посредников, улучшает безопасность и конфиденциальность и обеспечивает лучший пользовательский опыт.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Ликвидные свопы все еще находятся в разработке. Ожидается их выпуск в 3 квартале 2027 года.
# suppress inspection "UnusedProperty"
