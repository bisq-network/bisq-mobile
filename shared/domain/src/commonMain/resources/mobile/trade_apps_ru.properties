tradeApps.MONERO_SWAP.subHeadline=Протокол атомного кросс-цепочного свопа для торговли Bitcoin с Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Основывается на проекте Farcaster (финансируемом сообществом Monero), использующем хэшированные контракты с временной блокировкой (HTLC), адаптерные подписи и доказательства с нулевым разглашением для атомарного обмена Bitcoin и Monero.\n\nПользователю необходимо установить и запустить узел Bitcoin, узел Monero и демон Farcaster. Во время обмена узлы обоих трейдеров должны быть онлайн. Дополнительные усилия при использовании этого протокола оправдываются очень высоким уровнем безопасности. Тем не менее, пользователи должны ознакомиться с деталями этой концепции и быть в курсе того, что существуют крайние случаи, несущие некоторые небольшие риски.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Монеро Swaps ожидаются к выпуску во втором квартале 2027 года.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Очень безопасно\n+ Приемлемая конфиденциальность. С стороны Bitcoin унаследованы свойства конфиденциальности Bitcoin. Со стороны Monero он получает выгоду от высокой конфиденциальности Monero.\n+ Подходит для сделок с высокой стоимостью
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Для работы необходимы некоторые технические навыки и опыт в управлении требуемой инфраструктурой\n- Время подтверждения зависит от подтверждений на обеих блокчейнах и обычно составляет около 20-30 минут.\n- Комиссии за транзакции на стороне Bitcoin могут быть значительными в случае высокой загруженности блокчейна (хотя это довольно редко)\n- Оба трейдера должны быть онлайн\n- Требуется много быстрого дискового пространства для узлов
