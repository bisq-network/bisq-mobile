# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW=Lightning Escrow
# suppress inspection "UnusedProperty"
tradeApps.overview.LIGHTNING_ESCROW=Эскроу-протокол торговли на сети Lightning с использованием криптографии многопартийных вычислений
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Безопасность основана на залоговых депозитах, а также на дополнительных функциях, связанных с лимитами торговли. Протокол использует некоторые новые криптографические техники, которые не были протестированы в боевых условиях и не прошли аудит. См. вики Bisq для получения дополнительной информации.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Зависит от используемого метода перевода Fiat. Онлайн-перевод Fiat обычно раскрывает личность участника сделки. Сторона Bitcoin ограничена ограничениями конфиденциальности Bitcoin и зависит от поведения пользователя (избегание смешивания монет из нескольких сделок увеличивает конфиденциальность). См. вики Bisq для получения дополнительной информации.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Пользователю необходимо иметь небольшую сумму Bitcoin для блокировки залога.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Трехсторонний протокол для торговли фиатом с биткойном в сети Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Он основан на нескольких Lightning-платежах и разделяет секреты для HTLC, чтобы создать безопасную настройку, где третья сторона гарантирует, что трейдеры ведут себя честно. Он использует запутанные схемы для достижения безопасных многопартнерских вычислений.\n\nПользователю необходимо запустить узел Lightning, который настроен с приложением Bisq.\n\nКонцептуально это похоже на протокол Bisq MuSig, но вместо транзакции MuSig используется эта трехсторонняя настройка, и вместо биткойнов в цепочке используется биткойн в сети Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow ожидается к выпуску в 4 квартале 2027 года.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ В сравнении с Bisq Easy, свойства безопасности лучше, и можно торговать большими суммами. Более крупные суммы приближают цены торговли к рыночным ставкам.\n+ Перевод Bitcoin почти мгновенный\n+ Очень низкие комиссии за транзакции (маршрутизация)
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Необходимо запустить узел Lightning\n- Оба трейдера должны иметь BTC (в Lightning) для обеспечения депозита.\n- Узел создателя Bisq должен быть онлайн, так как процесс принятия предложения интерактивный.\n- Поскольку перевод Fiat осуществляется через устаревшие системы, такие как банковские переводы, он унаследует все их недостатки, такие как риск возврата платежа, медленный перевод, раскрытие конфиденциальности для сторонних лиц, когда детали банковского перевода содержат настоящее имя. Хотя эти различные недостатки можно смягчить, используя методы оплаты с низким риском возврата платежа, которые являются быстрыми или мгновенными и используют идентификаторы аккаунтов или электронную почту вместо настоящих имен. Некоторые методы оплаты полностью избегают банковской системы, такие как наличные по почте или торговля лицом к лицу.


