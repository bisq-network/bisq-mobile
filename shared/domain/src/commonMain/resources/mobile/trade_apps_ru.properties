tradeApps.overview.subHeadline=Протокол торговли служит основой для безопасной торговли Биткойном. Каждый протокол торговли предлагает свои преимущества и компромиссы, касающиеся безопасности, конфиденциальности и удобства.\nBisq предоставляет вам возможность выбрать оптимальный протокол в соответствии с вашими предпочтениями.\n\nИзучите предстоящие протоколы торговли, которые планируются для интеграции в Bisq. На данный момент Bisq Easy является единственным реализованным протоколом, разработанным для начинающих пользователей Биткойна и подходящим для небольших сумм сделок. Следите за обновлениями, если какой-либо из предстоящих протоколов вас заинтересует.

tradeApps.overview.more=Кроме того, на горизонте есть новые протоколы, запланированные для будущей реализации.


