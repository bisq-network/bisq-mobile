# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Атомарный обмен обеспечивает очень высокий уровень безопасности.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Обмены могут потенциально улучшить конфиденциальность, разрушая следы для анализа цепочки.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=Пользователю необходимо установить и настроить кошелек Lightning. После установки им очень удобно пользоваться.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Субмаринные свопы позволяют безопасно обменивать биткойн вне сети и в сети без риска контрагента
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Обмен осуществляется с использованием секрета хэш-временного контракта (HTLC) в сети Lightning для контракта в транзакции Bitcoin. При получении платежа в Lightning секрет для получения Bitcoin в цепочке раскрывается отправителю платежа в Lightning. Это гарантирует, что один платеж разблокирует другой платеж, что позволяет обмен без риска контрагента.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Ожидается, что Submarine swaps будет готов к выпуску во втором квартале 2026 года.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Очень высокая безопасность для крупных сумм торговли\n+ Обмен на Bitcoin в Lightning может потенциально улучшить конфиденциальность.\n+ Обмен может выполняться торговыми ботами, что позволяет быстро и автоматически проводить сделки.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Комиссии за майнинг для транзакции Bitcoin могут сделать мелкие сделки невыгодными\n- Трейдерам необходимо следить за тайм-аутами транзакций. В случае перегрузки блокчейна и задержки подтверждения это может представлять угрозу безопасности.


