chat.chatRules.headline=Правила чата
chat.chatRules.content=- Будьте уважительными: Относитесь к другим доброжелательно, избегайте оскорбительного языка, личных нападок и преследования. - Будьте терпимыми: Держите открытый ум и принимайте, что у других могут быть разные взгляды, культурный фон и опыт. - Без спама: Воздержитесь от заполнения чата повторяющимися или неуместными сообщениями. - Без рекламы: Избегайте продвижения коммерческих продуктов, услуг или размещения рекламных ссылок. - Без троллинга: Деструктивное поведение и намеренная провокация не приветствуются. - Без самозванцев: Не используйте никнеймы, которые вводят в заблуждение других, заставляя думать, что вы известное лицо. - Нулевая терпимость к мошенникам: Любая попытка мошенничества приведет к немедленному бану в сети. - Держите сделки внутри Bisq: Bisq создан для безопасной торговли. Просьбы к участникам торговать вне платформы увеличивают риск мошенничества и приведут к бану в сети. - Уважайте конфиденциальность: Защитите свою и чужую конфиденциальность; не делитесь деталями сделок. - Сообщайте о нарушениях: Сообщайте о нарушениях правил или неподобающем поведении модератору. - Наслаждайтесь чатом: Участвуйте в содержательных обсуждениях, заводите друзей и получайте удовольствие в дружелюбном и инклюзивном сообществе.\n\nУчаствуя в чате, вы соглашаетесь следовать этим правилам. Серьезные нарушения правил могут привести к бану в сети Bisq.


