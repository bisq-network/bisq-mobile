reputation.burnedBsq.howToHeadline=Process for burning BSQ
reputation.burnedBsq.howTo=1. Select di user profile wey you wan attach di reputashin.\n2. Copy di 'profile ID'\n3. Open Bisq 1 and go to 'DAO/PROOF OF BURN' and paste di copied value into di 'pre-image' field.\n4. Enter di amount of BSQ wey you wan burn.\n5. Publish di Burn BSQ transakshon.\n6. After blockchain confirmeshon your reputashin go show for your profile.

reputation.bond=BSQ bonds
reputation.bond.tab1=Why
reputation.bond.tab2=Skor
reputation.bond.tab3=How-to
reputation.bond.infoHeadline=Skin for di game
reputation.bond.info=By setting up a BSQ bond, you dey provide evidence say you don lock money to gain reputashin.\nDi BSQ bond transakshon get di hash of di public key of your profile. If you show bad behaviour, di DAO fit confiscate your bond and your profile fit get banned.
reputation.bond.infoHeadline2=Wetin be di recommended amount and lock time?
reputation.bond.info2=Di lock time need to dey at least 50 000 blocks, wey be about 1 year, to be considered valid bond. Di amount fit be chosen by di user and go determine di ranking to other sellers. Di sellers wey get di highest reputashin skor go get better trady opportunities and fit get higher price premium. Di best offers wey ranked by reputashin go dey promoted for di offer selection for 'Trade wizard'.
reputation.bond.score.headline=Impact for Reputashin Skor
reputation.bond.score.info=Setting up a BSQ bond na strong way to show reputashin. Lock time suppose dey at least: 50 000 blocks (about 1 year). Dem go apply time-based boost for di first year, dey gradually increase di skor up to double im initial value.
