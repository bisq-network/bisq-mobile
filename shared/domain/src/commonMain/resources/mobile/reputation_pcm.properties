user.bondedRoles.registration.how.headline=How to become {0}?

user.bondedRoles.registration.how.info=1. Select the user profile wey you wan use for registration and create a backup of your data directory.\n2. Make a proposal for ''https://github.com/bisq-network/proposals'' to become {0} and add your profile ID to the proposal.\n3. After your proposal don get review and don get support from the community, make a DAO proposal for a bonded role.\n4. After your DAO proposal don gree for DAO voting, lock up the required BSQ bond.\n5. After your bond transaction don confirm, go to ''DAO/Bonding/Bonded roles'' for Bisq 1 and click on the sign button to open the signing popup window.\n6. Copy the profile ID and paste am for the message field. Click sign and copy the signature. Paste the signature for the Bisq 2 signature field.\n7. Enter the bondholder username.\n{1}

user.bondedRoles.registration.how.info.role=8. Click the 'Request registration' button. If all correct, your registration go dey visible for the Registered Bonded Roles table.

user.bondedRoles.registration.how.info.node=8. Copy the 'default_node_address.json' file from the data directory of the node wey you wan register to your hard drive and open am with the 'Import node address' button.\n9. Click the 'Request registration' button. If everything dey correct, your registration go show for the Registered network nodes table.


