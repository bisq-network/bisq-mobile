reputation.bond.howToHeadline=Process for setting up a BSQ bond
reputation.bond.howTo=1. Select di user profile wey you wan attach di reputashin.\n2. Copy di 'profile ID'\n3. Open Bisq 1 and go to 'DAO/BONDING/BONDED REPUTATION' and paste di copied value into di 'salt' field.\n4. Enter di amount of BSQ wey you wan lock up and di lock time (50 000 blocks).\n5. Publish di lockup transakshon.\n6. After blockchain confirmeshon your reputashin go dey visible for your profile.

reputation.accountAge=Account age
reputation.accountAge.tab1=Why
reputation.accountAge.tab2=Skor
reputation.accountAge.tab3=Import
reputation.accountAge.infoHeadline=Provide trust
reputation.accountAge.info=By linking your Bisq 1 Account age you fit provide some level of trust. There be some reasonable expectations say user wey don use Bisq for some time na honest user. But that expectation no strong pass other forms of reputashin wey the user fit provide stronger proof with the use of some financial resources.
reputation.accountAge.infoHeadline2=Privacy implicashon
reputation.accountAge.info2=Linking your Bisq 1 Akaunt with Bisq 2 get some implication for your privacy. For verifying your 'Account age' your Bisq 1 identity go dey cryptographically linked to your Bisq 2 profile ID.\nThough, the exposure dey limited to the 'Bisq 1 bridge node' wey one Bisq contributor dey operate wey don set up BSQ bond (bonded role).\n\nAccount age na alternative for those wey no wan use Burned BSQ or BSQ bonds because of the financial cost. The 'Account age' suppose dey at least several months old to show some level of trust.
reputation.accountAge.score.headline=Impact for reputashin skor
reputation.accountAge.score.info=Importing 'Account age' na wetin dem dey consider as weak form of reputation wey get low weight factor. E get cap of 2000 days for the score calculation.
