reputation.signedWitness.infoHeadline=Provide trust
reputation.signedWitness.info=By linking your Bisq 1 'signed Akaunt age witness' you fit provide some level of trust. There dey some reasonable expectations say user wey don trade small time for Bisq 1 and get signed their Akaunt na honest user. But that expectation dey weak compared to other forms of reputashin wey the user dey provide more "skin in the game" with the use of financial resources.
reputation.signedWitness.infoHeadline2=Privacy implicashon
reputation.signedWitness.info2=Linking your Bisq 1 Akaunt with Bisq 2 get some implications for your privacy. For verifying your 'signed Akaunt age witness' your Bisq 1 identity go dey cryptographically linked to your Bisq 2 Profile ID.\nThough, the exposure dey limited to the 'Bisq 1 bridge node' wey one Bisq contributor dey operate wey don set up BSQ bond (bonded role).\n\nSigned Akaunt age witness na alternative for those wey no wan use burned BSQ or BSQ bonds because of financial burden. The 'signed Akaunt age witness' suppose don at least 61 days old to fit be considered for Reputashin.
