reputation.reputationScore.explanation.intro=Reputashin for Bisq2 dey captured for three elements:
reputation.reputationScore.explanation.score.title=Reputashin Skor
reputation.reputationScore.explanation.score.description=Dis na di total skor wey seller don build up so far.\nDi skor fit increase in several ways. Di best way to do am na by burning or bonding BSQ. Dis mean say di seller don put stake upfront and, as a result, fit be regarded as trustworthy.\nFurther reading on how to increase di skor fit dey for 'Build reputation' section.\nE dey recommended to trade with sellers wey get di highest skor.
reputation.reputationScore.explanation.ranking.title=Reputashin
reputation.reputationScore.explanation.ranking.description=Ranks users from highest to lowest skor.\nAs a rule of thumb when trayding: the higher the rank, the better likelihood of a successful trayd.
reputation.reputationScore.explanation.stars.title=Stars
reputation.reputationScore.explanation.stars.description=Dis na graphical representation of the skor. See the conversion table below for how stars dey calculated.\nE dey recommended to trade with sellers wey get the highest number of stars.
