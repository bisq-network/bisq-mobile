# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=If dem get wahala for Bisq Easy trade, di traders fit ask help from mediator.\nDi mediator no get power to enforce and fit only try help find cooperative resolution. If e clear say dem don violate di trade rules or try scam, di mediator fit give information to di moderator to ban di bad actor from di network.\nMediators and arbitrators from Bisq 1 fit become Bisq 2 mediators without locking new BSQ bond.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Chat users fit report any wahala wey dey happen for chat or trade rules to the moderator.\nIf the information wey dem provide dey enough to confirm say rule don break, the moderator fit ban that user from the network.\nIf severe wahala happen for seller wey don get some kind reputashin, the reputashin go lose value and the relevant source data (like the DAO transaction or account age data) go dey blacklisted for Bisq 2 and go report am back to Bisq 1 by the oracle operator and the user go still get banned for Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Security manager fit send alert message if emergency dey happen.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Release manager fit send notifications when new release dey available.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Seed node dey provide network addresses of network participants for bootstrapping to the Bisq 2 P2P network.\nDis one dey essential for di very first start as at dat moment di new user never get any persisted data yet for connecting to other peers.\nE dey also provide P2P network data like chat messages to di freshly connecting user. Dat data delivery service dey also perform by any other network node, but as seed nodes get 24/7 availability and high level of quality of service, dem dey provide more stability and better performance, thus leading to a better bootstrap experience.\nSeed node operators from Bisq 1 fit become Bisq 2 seed node operators without locking up new BSQ bond.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Oracle node na im we dey use to provide Bisq 1 and DAO data for Bisq 2 use cases like reputashin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Blockchain explorer node dey used for Bisq Easy to check transaction of Bitcoin transaction.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Di market price node dey provide market data from di Bisq market price aggregator.


