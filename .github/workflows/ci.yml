name: BisqApps

on:
  push:
    branches:
      - feature/testing_setup
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Project Build & Test
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Azul Zulu)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3.2.0
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        working-directory: ./bisqapps
        run: |
            chmod +x gradlew


      # Android setup
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.0

      # MacOS setup
      # needed for macos terminal build to not hang doing linkDebugFrameworkxxxxArm64 related tasks
      - name: Set up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_14.3.app
          xcodebuild -version

      - name: Build project
        working-directory: ./bisqapps
        run: ./gradlew clean build --info

      - name: Run all project tests
        working-directory: ./bisqapps
        run: ./gradlew test

  platform:
    name: Platform specific tasks
    needs: build
    runs-on: macos-latest

    strategy:
      matrix:
        platform: [androidNode, androidClient, iosClient]

    steps:
      - name: Run androidClient Tests
        working-directory: ./bisqapps
        if: matrix.platform == 'androidClient'
        run: ./gradlew androidClient:testDebugUnitTest androidClient:connectedDebugAndroidTest

      - name: Run androidNode Tests
        working-directory: ./bisqapps
        if: matrix.platform == 'androidNode'
        run: ./gradlew androidNode:testDebugUnitTest androidNode:connectedDebugAndroidTest

      # TODO ios specific and run on emulator
      - name: Run iOS Tests
        working-directory: ./bisqapps
        if: matrix.platform == 'iosClient'
        run: ./gradlew shared:presentation:iosSimulatorArm64Test
