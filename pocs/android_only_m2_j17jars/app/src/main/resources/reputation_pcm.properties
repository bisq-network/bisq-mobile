user.bondedRoles.registration.how.headline=How to become {0}?

user.bondedRoles.registration.how.info=1. Select the user profile wey you wan use for registration and create backup for your data directory.\n2. Make proposal for 'https://github.com/bisq-network/proposals' to become {0} and add your profile ID for the proposal.\n3. After your proposal don review and community support am, make DAO proposal for bonded role.\n4. After your DAO proposal don accept for DAO voting, lock up the required BSQ bond.\n5. After your bond transaction don confirm, go 'DAO/Bonding/Bonded roles' for Bisq 1 and click sign button make signing popup window show.\n6. Copy profile ID and paste am for message field. Click sign and copy signature. Paste signature for Bisq 2 signature field.\n7. Enter bondholder username.\n{1}

user.bondedRoles.registration.how.info.role=8. Click 'Request registration' button. If everything correct, your registration go show for Registered bonded roles table.

user.bondedRoles.registration.how.info.node=8. Copy 'default_node_address.json' file from data directory of node wey you wan register, go your hard drive and open am with 'Import node address' button.\n9. Click 'Request registration' button. If everything correct, your registration go show for Registered network nodes table.


