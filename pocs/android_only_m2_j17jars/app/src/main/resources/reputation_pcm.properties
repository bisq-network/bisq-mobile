reputation.burnedBsq.infoHeadline=Skin in the game
reputation.burnedBsq.info=By burning BSQ, you dey provide evidence say you don put money for your reputation.\nThe burn BSQ transaction contain the hash of the public key of your profile. If you do any bad thing, the mediators fit ban your profile and your investment for your reputation go lost.
reputation.burnedBsq.infoHeadline2=What be the recommended amount to burn?
reputation.burnedBsq.info2=The amount go depend on the competition for sellers. The sellers with the highest reputation score go get better trade opportunities and fit get better price. The best offers wey get high reputation go dey promoted for the 'Trade wizard'.\n\nBuyers fit only select offers from sellers wey get reputation score of at least 30,000. This one na default value wey fit change for the preferences.\n\nIf burning BSQ no make sense for you, you fit consider other options wey dey available to build up reputation.
