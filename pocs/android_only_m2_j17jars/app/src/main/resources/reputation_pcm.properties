reputation.signedWitness.info=By linking your Bisq 1 'signed account age witness', you fit provide small level of trust.\n\nSome people go expect say user wey don trade for Bisq 1 before and e don get signed their account na honest user. But this one no strong like other forms of reputation wey users dey provide strong proof with financial resources.
reputation.signedWitness.infoHeadline2=Privacy implications
reputation.signedWitness.info2=Linking your Bisq 1 account with Bisq 2 get some implications on top your privacy. For verify your 'signed account age witness', your Bisq 1 identity go dey linked cryptographically to your Bisq 2 profile ID.\nBut, the exposure na limited to the 'Bisq 1 bridge node' wey Bisq contributor set up and him get BSQ bond (bonded role).\n\nSigned account age witness na alternative for people wey no wan use burned BSQ or BSQ bonds because of the financial cost. The 'signed account age witness' suppose dey at least 61 days old to fit show for reputation.
