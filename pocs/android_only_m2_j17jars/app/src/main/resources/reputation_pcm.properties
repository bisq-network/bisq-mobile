reputation.headline=How to build up reputation
reputation.info=For Bitcoin sellers e dey important to give reputation to di buyer, because di buyer go send di fiat amount first and need reason why dem go trust di seller. Di default value for di minimum required reputation score na 30,000 (you fit change am for 'Settings/OFFER AND TRADE').\nGaining reputation dey for experienced Bisq users wey sabi how Bisq dey work.\n\nYou fit provide reputation for different ways:\n\n1. Burning BSQ\n2. Setting up BSQ bond\n3. Importing signed account age witness from Bisq 1 account\n4. Importing account age from Bisq 1 account

