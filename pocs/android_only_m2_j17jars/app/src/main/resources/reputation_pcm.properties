reputation.burnedBsq.howToHeadline=How to burn BSQ
reputation.burnedBsq.howTo=1. Select the user profile wey you wan attach the reputation.\n2. Copy the 'profile ID'\n3. Open Bisq 1 and go to 'DAO/PROOF OF BURN' and paste the copied value inside the 'pre-image' field.\n4. Enter the amount of BSQ wey you wan burn.\n5. Publish the Burn BSQ transaction.\n6. After blockchain confirmation, your reputation go show for your profile.

reputation.bond=BSQ bonds
reputation.bond.tab1=Why
reputation.bond.tab2=Score
reputation.bond.tab3=How-to
reputation.bond.infoHeadline=Skin for di game
reputation.bond.info=As you set up BSQ bond, you dey show say you lock money to gain reputation.\nDi BSQ bond transaction get di hash of di public key of your profile. If you do any bad thing, DAO fit collect your bond and mediators fit ban your profile.
reputation.bond.infoHeadline2=Wetn be di recommended amount and lock time?
reputation.bond.info2=Di lock time need to be at least 50,000 blocks wey be about 1 year to be valid bond. Di amount na di user go choose am and e go determine di ranking to other sellers. Sellers wey get di highest reputation score go get better trade opportunities and fit get higher price premium. Di best offers ranked by reputation go dey promoted for di offer selection for 'Trade wizard'.\n\nBuyers fit only take offers from sellers wey get reputation score of at least 30,000. Dis na di default value and you fit change am for preferences.\n\nIf BSQ bond too stress you, consider di other available options for building reputation.
reputation.bond.score.headline=Impact on reputation score
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"

reputation.bond.howToHeadline=How to set up BSQ bond
reputation.bond.howTo=1. Select the user profile wey you wan attach the reputation.\n2. Copy the 'profile ID'\n3. Open Bisq 1 and go to 'DAO/BONDING/BONDED REPUTATION' and paste the copied value inside the 'salt' field.\n4. Enter the amount of BSQ wey you wan lock up and the lock time (50 000 blocks).\n5. Publish the lockup transaction.\n6. After blockchain confirmation, your reputation go show for your profile.

reputation.accountAge=Account age
reputation.accountAge.tab1=Why
reputation.accountAge.tab2=Score
reputation.accountAge.tab3=Import
reputation.accountAge.infoHeadline=Provide trust
reputation.accountAge.info=By linking your Bisq 1 'account age', you fit provide small level of trust.\n\nSome people go expect say user wey don use Bisq for some time na honest user. But this one no strong like other forms of reputation wey users dey provide strong proof with some financial resources.
reputation.accountAge.infoHeadline2=Privacy implications
reputation.accountAge.info2=Linking your Bisq 1 account with Bisq 2 get some implications on top your privacy. For verify your 'account age', your Bisq 1 identity go dey linked cryptographically to your Bisq 2 profile ID.\nBut, the exposure na limited to the 'Bisq 1 bridge node' wey Bisq contributor set up and him get BSQ bond (bonded role).\n\nAccount age na alternative for people wey no wan use burned BSQ or BSQ bonds because of financial cost. The 'account age' suppose dey at least several months old to show small level of trust.
reputation.accountAge.score.headline=How e affect reputation score
reputation.accountAge.score.info=Importing 'account age' na rather weak form of reputation wey dey represented by low weight factor.\nScore fit dey calculated for max of 2000 days.
