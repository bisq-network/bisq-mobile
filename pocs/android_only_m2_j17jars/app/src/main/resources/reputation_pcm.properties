# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=If there dey any wahala for Bisq Easy trade, traders fit request help from mediator.\nMediator no get power to enforce anytin, e fit just try assist to find agreement. If dem breach the trade rules or try scam, mediator fit give info to moderator make dem ban the bad actor from the network.\nMediators and arbitrators wey dey for Bisq 1 fit become Bisq 2 mediators without locking up new BSQ bond.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Chat users fit report any breach of chat or trade rules to moderator.\nIf the info wey dem provide dey enough to prove say person breach the rules, moderator fit ban the user from the network.\nIf pesin way get some kain reputation violate seriously and the reputation go loss value, the relevant source data (like the DAO transaction or account age data) go blacklisted for Bisq 2 and dem go report am for Bisq 1 through oracle operator and dem go ban the user for Bisq 1 too.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Security manager fit send alert message if emergency situation show face.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Release manager fit send notification wen new release dey available.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Seed node dey provide network addresses of network participants for bootstrapping to the Bisq 2 P2P network.\nE dey important especially wen person just start as at that time, the new user no get any data for connection to other peers.\nSeed node still dey provide P2P network data like chat messages to newly connecting user. Any other network node fit perform the data delivery, but seed nodes get 24/7 availability and better service quality, so dem dey more stable and perform better, wey make dem dey lead to better bootstrap experience.\nSeed node operators from Bisq 1 fit become Bisq 2 seed node operators without locking up new BSQ bond.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Oracle node dey use to provide Bisq 1 and DAO data for Bisq 2 use cases like reputation.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Blockchain explorer node dey use for transaction lookup of the Bitcoin transaction for Bisq Easy.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Market price node dey provide market data from the Bisq market price aggregator.


