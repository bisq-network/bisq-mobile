bisqEasy.openTrades.cancelTrade.warning.part2=Consent fit be considered violation of di trading rules and fit result in your profile being banned from di network.\n\nIf di peer don dey unresponsive for more than 24 hours and no payment don dey made, you fit reject di trade without consequences. Di liability go rest with di unresponsive party.\n\nIf you get any questions or encounter issues, please no hesitate to contact your trade peer or seek assistance in di 'Support section'.\n\nIf you believe say your trade peer don violate di trade rules, you get di option to initiate a mediation request. One mediator go join di trade chat and work toward finding a cooperative solution.\n\nAre you sure say you wan cancel di trade?

