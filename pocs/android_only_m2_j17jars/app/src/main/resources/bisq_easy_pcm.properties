bisqEasy.tradeGuide.welcome.content=Dis guide dey provide overview of essential aspects for buying or selling Bitcoin with Bisq Easy.\nFor dis guide, you go learn about the security model used for Bisq Easy, get insight into the trade process, and familiarize yourself with the trade rules.\n\nFor any additional questions, feel free to visit the chat rooms wey dey under the 'Support' menu.

bisqEasy.tradeGuide.security.headline=How safe e be to trade for Bisq Easy?
bisqEasy.tradeGuide.security.content=- Bisq Easy's security model is optimized for small trade amounts.\n- The model relies on the reputation of the seller, who is usually an experienced Bisq user and is expected to provide helpful support to new users.\n- Building up reputation can be costly, leading to a common 5-15% price premium to cover extra expenses and compensate for the seller's service.\n- Trading with sellers lacking reputation carries significant risks and should only be undertaken if the risks are thoroughly understood and managed.

bisqEasy.tradeGuide.process.headline=How the trade process dey work?
bisqEasy.tradeGuide.process.content=Once you decide to take one offer, you go get chance to choose from the options wey dem provide for the offer. Before you start the trade, dem go show you summary overview for you to check am well.\nOnce the trade start, the user interface go guide you through the trade process wey get these steps:

bisqEasy.tradeGuide.process.steps=1. Di seller and di buyer go exchange account details. Di seller go send dem payment data (e.g., bank account number) to di buyer, and di buyer go send dem Bitcoin address (or Lightning invoice) to di seller.\n2. Next, di buyer go start di Fiat payment to di seller's account. Once di seller receive di payment, dem go confirm di receipt.\n3. Di seller go then send di Bitcoin to di buyer's address and share di transaction ID (or optionally di preimage if Lightning dey used). Di user interface go show di confirmation state. Once confirmed, di trade go be successfully completed.

bisqEasy.tradeGuide.rules.headline=Wetin I need to know about the trade rules?
bisqEasy.tradeGuide.rules.content=- Before di exchange of account details between di seller and di buyer, any party fit cancel di trade without providing justification.\n- Traders suppose dey check dem trades regularly for new messages and must respond within 24 hours.\n- Once account details don dey exchanged, if you no meet trade obligations, e go be considered breach of di trade contract and fit result in ban from di Bisq network. Dis no apply if di trade peer no dey respond.\n- During Fiat payment, di buyer MUST NOT include terms like 'Bisq' or 'Bitcoin' for di 'reason for payment' field. Traders fit agree on one identifier, like random string wey be 'H3TJAPD', to associate di bank transfer with di trade.\n- If di trade no fit complete instantly because of longer Fiat transfer times, both traders must dey online at least once a day to monitor di trade progress.\n- If traders encounter unresolved issues, dem get di option to invite one mediator into di trade chat for assistance.\n\nIf you get any questions or need assistance, no hesitate to visit di chat rooms wey dey accessible under di 'Support' menu. Happy trading!

bisqEasy.tradeGuide.rules.confirm=I don read and understand

bisqEasy.tradeGuide.notConfirmed.warn=Abeg read the trade guide and confirm say you don read and understand the trade rules.
