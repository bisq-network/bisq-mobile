chat.message.takeOffer.seller.myReputationScoreTooLow.headline=Il tuo Punteggio di Reputazione è troppo basso per accettare quell'offerta
chat.message.takeOffer.seller.myReputationScoreTooLow.warning=Il tuo punteggio di reputazione è {0} ed è al di sotto del punteggio di reputazione richiesto di {1} per l'importo della transazione di {2}.\n\nIl modello di sicurezza di Bisq Easy si basa sulla reputazione del venditore.\nPer saperne di più sul sistema di reputazione, visita: [HYPERLINK:https://bisq.wiki/Reputazione].\n\nPuoi leggere di più su come costruire la tua reputazione in ''Reputazione/Costruire Reputazione''.

chat.message.takeOffer.buyer.makersReputationScoreTooLow.headline=Avviso di sicurezza
chat.message.takeOffer.buyer.makersReputationScoreTooLow.warning=Il punteggio di reputazione del venditore di {0} è al di sotto del punteggio richiesto di {1} per un importo di scambio di {2}.\n\nIl modello di sicurezza di Bisq Easy si basa sulla reputazione del venditore poiché l'acquirente deve inviare prima la valuta fiat. Se scegli di procedere con l'accettazione dell'offerta nonostante la mancanza di reputazione, assicurati di comprendere appieno i rischi coinvolti.\n\nPer saperne di più sul sistema di reputazione, visita: [HYPERLINK:https://bisq.wiki/Reputazione].\n\nVuoi continuare e accettare quell'offerta?

chat.message.takeOffer.buyer.makersReputationScoreTooLow.yes=Sì, capisco il rischio e voglio continuare
chat.message.takeOffer.buyer.makersReputationScoreTooLow.no=No, cerco un'altra offerta

chat.message.takeOffer.buyer.makersReputationTooLowButInLowAmountTolerance.headline=Si prega di rivedere i rischi quando si accetta quell'offerta
chat.message.takeOffer.buyer.makersReputationTooLowButInLowAmountTolerance.warning=Il punteggio di reputazione del venditore è {0}, che è al di sotto del punteggio richiesto di {1} per un importo di scambio di {2}.\n\nPoiché l'importo dello scambio è relativamente basso, i requisiti di reputazione sono stati allentati. Tuttavia, se scegli di procedere nonostante la reputazione insufficiente del venditore, assicurati di comprendere appieno i rischi associati. Il modello di sicurezza di Bisq Easy dipende dalla reputazione del venditore, poiché l'acquirente è tenuto a inviare prima la valuta fiat.\n\nPer saperne di più sul sistema di reputazione, visita: [HYPERLINK:https://bisq.wiki/Reputazione].\n\nVuoi ancora accettare l'offerta?
chat.message.takeOffer.buyer.makersReputationTooLowButInLowAmountTolerance.yes=Sì, capisco il rischio e voglio continuare
